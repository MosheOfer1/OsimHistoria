u05d5\u05e2 \u05e9\u05d4\u05d9\u05d0 \u05d0\u05d9\u05e0\u05d4 \u05e7\u05e9\u05d5\u05e8\u05d4 \u05dc\u05d0\u05d9\u05ea\u05e0\u05d9 \u05d4\u05d8\u05d1\u05e2- \u05d0\u05dc\u05d0 \u05dc\u05d9\u05dc\u05d3 \u05d7\u05de\u05d5\u05d3, \u05d1\u05df \u05d0\u05e8\u05d1\u05e2 \u05d0\u05d5 \u05d7\u05de\u05e9. \u05e2\u05d5\u05e8\u05d5 \u05d4\u05e9\u05d7\u05d5\u05dd \u05d4\u05e2\u05d9\u05d3 \u05e2\u05dc\u05d9\u05d5 \u05e9\u05d4\u05d5\u05d0 \u05de\u05de\u05d5\u05e6\u05d0 \u05d0\u05d9\u05e0\u05d3\u05d9\u05d0\u05e0\u05d9. \u05d4\u05d5\u05d0 \u05e2\u05de\u05d3 \u05dc\u05d9\u05d3 \u05d0\u05d1\u05d9\u05d5, \u05de\u05d0\u05d7\u05d5\u05e8\u05d9 \u05d3\u05d5\u05db\u05df \u05e0\u05e7\u05e0\u05d9\u05e7\u05d9\u05d5\u05ea \u05e7\u05d8\u05df. \u05d7\u05dc\u05e4\u05ea\u05d9 \u05e2\u05dc \u05e4\u05e0\u05d9\u05d4\u05dd \u05d1\u05e8\u05d7\u05d5\u05d1 \u05e6\u05d3\u05d3\u05d9 \u05d0\u05d9 \u05e9\u05dd \u05d1\u05d2\u05d5\u05d5\u05d0\u05d8\u05de\u05dc\u05d4. \u05d4\u05d9\u05dc\u05d3 \u05d7\u05d9\u05d9\u05da \u05d0\u05dc\u05d9 \u05d7\u05d9\u05d5\u05da \u05de\u05e7\u05e1\u05d9\u05dd \u05d5\u05e0\u05d5\u05e4\u05e3 \u05d0\u05dc\u05d9. '\u05d4\u05d9, \u05d2\u05e8\u05d9\u05e0\u05d2\u05d5. . . \u05d4\u05d5\u05d8-\u05d3\u05d5\u05d2?' \u05d7\u05d9\u05d9\u05db\u05ea\u05d9 \u05d0\u05dc\u05d9\u05d5 \u05d1\u05d7\u05d6\u05e8\u05d4. \u05d4\u05d5\u05d0 \u05d4\u05d6\u05db\u05d9\u05e8 \u05dc\u05d9 \u05d0\u05ea \u05d0\u05d7\u05d9 \u05d4\u05e7\u05d8\u05df, \u05e9\u05d4\u05d9\u05d4 \u05d1\u05e2\u05e8\u05da \u05d1\u05d0\u05d5\u05ea\u05d5 \u05d4\u05d2\u05d9\u05dc. \u05e1\u05d9\u05de\u05e0\u05ea\u05d9 \u05e9\u05d0\u05e0\u05d9 \u05dc\u05d0 \u05de\u05e2\u05d5\u05e0\u05d9\u05d9\u05df \u05d1\u05e0\u05e7\u05e0\u05d9\u05e7\u05d9\u05d4, \u05d5\u05d4\u05de\u05e9\u05db\u05ea\u05d9 \u05dc\u05dc\u05db\u05ea. \u05de\u05e9\u05d5\u05dd \u05de\u05d4, \u05d7\u05d9\u05d5\u05db\u05d5 \u05e9\u05dc \u05d4\u05d9\u05dc\u05d3 \u05de\u05d3\u05d5\u05db\u05df \u05d4\u05e0\u05e7\u05e0\u05d9\u05e7\u05d9\u05d5\u05ea \u05dc\u05d9\u05d5\u05d5\u05d4 \u05d0\u05ea \u05de\u05d7\u05e9\u05d1\u05d5\u05ea\u05d9\u05d9 \u05d1\u05db\u05dc \u05d0\u05d5\u05ea\u05d5 \u05d4\u05d9\u05d5\u05dd. \u05e8\u05e7 \u05d1\u05dc\u05d9\u05dc\u05d4, \u05d1\u05d3\u05e7\u05d5\u05ea \u05e9\u05dc\u05e4\u05e0\u05d9 \u05d4\u05e9\u05d9\u05e0\u05d4, \u05d4\u05d1\u05e0\u05ea\u05d9 \u05dc\u05de\u05d4: \u05db\u05e9\u05e8\u05d0\u05d9\u05ea\u05d9 \u05d0\u05d5\u05ea\u05d5 \u05ea\u05e4\u05e1\u05ea\u05d9 \u05d1\u05e4\u05e2\u05dd \u05d4\u05e8\u05d0\u05e9\u05d5\u05e0\u05d4 \u05e2\u05d3 \u05db\u05de\u05d4 \u05e9\u05d4\u05de\u05d6\u05dc \u05d4\u05e2\u05d9\u05d5\u05d5\u05e8 \u05e7\u05d5\u05d1\u05e2 \u05d0\u05ea \u05e0\u05e1\u05d9\u05d1\u05d5\u05ea \u05d7\u05d9\u05d9\u05e0\u05d5. \u05d0\u05d7\u05d9 \u05d4\u05e7\u05d8\u05df \u05d9\u05d9\u05dc\u05da \u05dc\u05d1\u05d9\u05ea \u05d4\u05e1\u05e4\u05e8, \u05d9\u05d6\u05db\u05d4 \u05d1\u05ea\u05e2\u05d5\u05d3\u05ea \u05d1\u05d2\u05e8\u05d5\u05ea \u05d5\u05d0\u05dd \u05d9\u05e8\u05e6\u05d4, \u05d9\u05dc\u05de\u05d3 \u05d1\u05d0\u05d5\u05e0\u05d9\u05d1\u05e8\u05e1\u05d9\u05d8\u05d4. \u05d4\u05d9\u05dc\u05d3 \u05de\u05d3\u05d5\u05db\u05df \u05d4\u05e0\u05e7\u05e0\u05d9\u05e7\u05d9\u05d5\u05ea?. . . \u05d0\u05d1\u05d9\u05d5 \u05de\u05d5\u05db\u05e8 \u05e0\u05e7\u05e0\u05d9\u05e7\u05d9\u05d5\u05ea, \u05d5\u05db\u05e0\u05e8\u05d0\u05d4 \u05e9\u05d2\u05dd \u05d4\u05d5\u05d0 \u05d9\u05d2\u05d3\u05dc \u05dc\u05d4\u05d9\u05d5\u05ea \u05de\u05d5\u05db\u05e8 \u05e0\u05e7\u05e0\u05d9\u05e7\u05d9\u05d5\u05ea. \u05e9\u05e0\u05d9 \u05d9\u05dc\u05d3\u05d9\u05dd \u05d7\u05de\u05d5\u05d3\u05d9\u05dd \u05d5\u05d7\u05d9\u05d9\u05db\u05e0\u05d9\u05dd, \u05e9\u05e0\u05d9 \u05d2\u05d5\u05e8\u05dc\u05d5\u05ea \u05e9\u05d5\u05e0\u05d9\u05dd - \u05d5\u05d4\u05db\u05dc \u05d1\u05d2\u05dc\u05dc \u05e9\u05d0\u05d7\u05d3 \u05e0\u05d5\u05dc\u05d3 \u05d1\u05d9\u05e9\u05e8\u05d0\u05dc \u05d4\u05de\u05e9\u05d2\u05e9\u05d2\u05ea \u05d5\u05d4\u05de\u05e4\u05d5\u05ea\u05d7\u05ea, \u05d5\u05d4\u05e9\u05e0\u05d9 \u05d1\u05d2\u05d5\u05d0\u05d8\u05de\u05dc\u05d4 \u05e9\u05d1\u05e2\u05d5\u05dc\u05dd \u05d4\u05e9\u05dc\u05d9\u05e9\u05d9. \u05d4\u05d0\u05d9\u05e8\u05d5\u05e2 \u05d4\u05e7\u05d8\u05df \u05d5\u05d7\u05e1\u05e8 \u05d4\u05d7\u05e9\u05d9\u05d1\u05d5\u05ea \u05d4\u05d6\u05d4 \u05e9\u05d9\u05e0\u05d4 \u05d0\u05ea \u05ea\u05e4\u05d9\u05e1\u05ea \u05e2\u05d5\u05dc\u05de\u05d9. \u05e2\u05d3 \u05d0\u05d5\u05ea\u05d5 \u05d9\u05d5\u05dd \u05d4\u05d9\u05d9\u05ea\u05d9 \u05e7\u05e4\u05d9\u05d8\u05dc\u05d9\u05e1\u05d8 \u05de\u05d5\u05e9\u05d1\u05e2: \u05d4\u05d0\u05de\u05e0\u05ea\u05d9 \u05d1\u05db\u05dc \u05dc\u05d1\u05d9 \u05e9\u05db\u05dc \u05d0\u05d7\u05d3 \u05d9\u05d5\u05db\u05dc \u05dc\u05d4\u05e6\u05dc\u05d9\u05d7 \u05d0\u05dd \u05d9\u05d4\u05d9\u05d4 \u05d7\u05e8\u05d5\u05e5 \u05de\u05e1\u05e4\u05d9\u05e7. \u05d6\u05d4 \u05dc\u05d0 \u05e9\u05d4\u05e4\u05db\u05ea\u05d9 \u05dc\u05e7\u05d5\u05de\u05d5\u05e0\u05d9\u05e1\u05d8, \u05d0\u05d1\u05dc \u05d4\u05d9\u05d5\u05dd \u05d0\u05e0\u05d9 \u05de\u05d1\u05d9\u05df \u05d8\u05d5\u05d1 \u05d9\u05d5\u05ea\u05e8 \u05de\u05d4\u05d5 \u05d0\u05d9-\u05e9\u05d9\u05d5\u05d5\u05d9\u05d5\u05df \u05d0\u05de\u05ea\u05d9, \u05d1\u05de\u05d5\u05d1\u05df \u05d4\u05e2\u05de\u05d5\u05e7 \u05d1\u05d9\u05d5\u05ea\u05e8 \u05e9\u05dc \u05d4\u05de\u05d9\u05dc\u05d4. \u05e9\u05d9\u05e0\u05d5\u05d9 \u05d1\u05ea\u05e4\u05d9\u05e1\u05ea \u05d4\u05e2\u05d5\u05dc\u05dd \u05de\u05d3\u05d5\u05e2 \u05d0\u05e0\u05d9 \u05de\u05e1\u05e4\u05e8 \u05dc\u05db\u05dd \u05d0\u05ea \u05d4\u05e1\u05d9\u05e4\u05d5\u05e8 \u05d4\u05d6\u05d4? \u05db\u05d3\u05d9 \u05dc\u05d7\u05d5\u05d5\u05ea \u05d0\u05ea \u05d4\u05d0\u05d9\u05e8\u05d5\u05e2 \u05e9\u05e9\u05d9\u05e0\u05d4 \u05d0\u05ea \u05ea\u05e4\u05d9\u05e1\u05ea \u05e2\u05d5\u05dc\u05de\u05d9, \u05d4\u05d9\u05d9\u05ea\u05d9 \u05e6\u05e8\u05d9\u05da \u05dc\u05e0\u05e1\u05d5\u05e2 \u05dc\u05e6\u05d3\u05d5 \u05d4\u05e9\u05e0\u05d9 \u05e9\u05dc \u05d4\u05e2\u05d5\u05dc\u05dd \u05d5\u05dc\u05d1\u05dc\u05d5\u05ea \u05e9\u05dd \u05e9\u05dc\u05d5\u05e9\u05d4 \u05d7\u05d5\u05d3\u05e9\u05d9\u05dd. \u05dc\u05e2\u05d5\u05de\u05ea \u05d6\u05d0\u05ea, \u05d9\u05e9 \u05dc\u05d0 \u05de\u05e2\u05d8 \u05d0\u05e0\u05e9\u05d9\u05dd \u05e9\u05de\u05e1\u05e4\u05e8\u05d9\u05dd \u05e2\u05dc \u05d7\u05d5\u05d5\u05d9\u05d5\u05ea \u05e8\u05d5\u05d7\u05e0\u05d9\u05d5\u05ea \u05e2\u05de\u05d5\u05e7\u05d5\u05ea \u05d5\u05d8\u05d5\u05e2\u05e0\u05d9\u05dd \u05e9\u05d7\u05d9\u05d9\u05d4\u05dd \u05d4\u05e9\u05ea\u05e0\u05d5 \u05d1\u05d0\u05d5\u05ea\u05d5 \u05d4\u05d0\u05d5\u05e4\u05df. . . \u05d0\u05d7\u05e8\u05d9 \u05d8\u05e8\u05d9\u05e4 \u05e9\u05dc LSD. \u05e2\u05e9\u05e8\u05d9\u05dd \u05d5\u05e9\u05de\u05d5\u05e0\u05d4 \u05e9\u05e2\u05d5\u05ea \u05d8\u05d9\u05e1\u05d4, \u05e2\u05e9\u05e8\u05ea \u05d0\u05dc\u05e4\u05d9\u05dd \u05e9\u05e7\u05dc \u05d5\u05e9\u05e0\u05d9 \u05e7\u05dc\u05e7\u05d5\u05dc\u05d9 \u05e7\u05d9\u05d1\u05d4 \u05dc\u05d0 \u05e0\u05e2\u05d9\u05de\u05d9\u05dd \u05d1\u05db\u05dc\u05dc. . . \u05dc\u05e2\u05d5\u05de\u05ea \u05d1\u05d5\u05dc \u05e7\u05d8\u05df \u05e2\u05dc \u05d4\u05dc\u05e9\u05d5\u05df, \u05d1\u05e1\u05e4\u05d4 \u05e9\u05d1\u05e1\u05dc\u05d5\u05df. \u05d1\u05e4\u05e8\u05e7 \u05d6\u05d4 \u05d0\u05e0\u05e1\u05d4 \u05dc\u05e2\u05e0\u05d5\u05ea \u05e2\u05dc \u05d4\u05e9\u05d0\u05dc\u05d4 \u05d4\u05e4\u05e9\u05d5\u05d8\u05d4 \u05d4\u05d1\u05d0\u05d4: \u05d4\u05d0\u05dd LSD \u05d4\u05d5\u05d0 \u05d8\u05d5\u05d1, \u05d0\u05d5 \u05e8\u05e2? \u05d0\u05dd \u05ea\u05e9\u05d0\u05dc\u05d5 \u05d0\u05ea \u05d4\u05de\u05d5\u05e8\u05d4 \u05e9\u05dc\u05db\u05dd \u05d1\u05d1\u05d9\u05ea \u05d4\u05e1\u05e4\u05e8, \u05dc\u05de\u05e9\u05dc, \u05d4\u05d5\u05d0 \u05d9\u05e1\u05d1\u05d9\u05e8 \u05dc\u05db\u05dd \u05e9 LSD \u05d4\u05d5\u05d0 \u05e1\u05dd \u05de\u05e1\u05d5\u05db\u05df \u05de\u05d0\u05d9\u05df \u05db\u05de\u05d5\u05ea\u05d5. \u05e0\u05db\u05d5\u05df, \u05d4-LSD \u05de\u05d5\u05d2\u05d3\u05e8 \u05d1\u05e1\u05e4\u05e8 \u05d4\u05d7\u05d5\u05e7\u05d9\u05dd \u05db\u05e1\u05dd \u05de\u05e1\u05d5\u05db\u05df - \u05d0\u05d1\u05dc \u05d0\u05dd \u05e0\u05e9\u05d5\u05d5\u05d4 \u05d0\u05d5\u05ea\u05d5 \u05dc\u05e1\u05de\u05d9\u05dd \u05de\u05e1\u05d5\u05db\u05e0\u05d9\u05dd \u05d0\u05d7\u05e8\u05d9\u05dd \u05db\u05de\u05d5 \u05e7\u05d5\u05e7\u05d0\u05d9\u05df \u05d5\u05d4\u05e8\u05d5\u05d0\u05d9\u05df \u05e0\u05d2\u05dc\u05d4 \u05e9\u05de\u05d9\u05e9\u05d4\u05d5 \u05de\u05ea\u05d7 \u05d0\u05ea \u05d4\u05d4\u05d2\u05d3\u05e8\u05d4 \u05d4\u05e8\u05e9\u05de\u05d9\u05ea \u05dc'\u05e1\u05dd \u05de\u05e1\u05d5\u05db\u05df' \u05e2\u05d3 \u05dc\u05e7\u05e6\u05d4 \u05d2\u05d1\u05d5\u05dc \u05d4\u05e1\u05d1\u05d9\u05e8\u05d5\u05ea. LSD \u05d0\u05d9\u05e0\u05d5 \u05de\u05de\u05db\u05e8 \u05d5\u05d1\u05db\u05dc \u05de\u05d0\u05d4 \u05d4\u05e9\u05e0\u05d9\u05dd \u05d0\u05d7\u05e8\u05d5\u05e0\u05d5\u05ea \u05d0\u05d9\u05df \u05d0\u05e4\u05d9\u05dc\u05d5 \u05de\u05e7\u05e8\u05d4 \u05d5\u05d3\u05d0\u05d9 \u05d0\u05d7\u05d3 \u05e9\u05dc \u05de\u05d5\u05d5\u05ea \u05db\u05ea\u05d5\u05e6\u05d0\u05d4 \u05de\u05de\u05e0\u05ea \u05d9\u05ea\u05e8. \u05de\u05e6\u05d3 \u05e9\u05e0\u05d9, \u05d0\u05dd \u05ea\u05e9\u05d0\u05dc\u05d5 \u05d0\u05ea \u05d4\u05e1\u05d8\u05d5\u05d3\u05e0\u05d8 \u05d4\u05e1\u05d8\u05dc\u05df \u05de\u05d4\u05e9\u05d5\u05e8\u05d4 \u05d4\u05d0\u05d7\u05e8\u05d5\u05e0\u05d4 \u05e9\u05dc \u05d0\u05d5\u05dc\u05dd \u05d4\u05d4\u05e8\u05e6\u05d0\u05d5\u05ea, \u05d4\u05d5\u05d0 \u05d9\u05e1\u05e4\u05e8 \u05dc\u05db\u05dd \u05e9\u05d4 LSD \u05d0\u05d7\u05e8\u05d0\u05d9 \u05dc\u05db\u05de\u05d4 \u05de\u05d4\u05e9\u05d9\u05e8\u05d9\u05dd \u05d4\u05d8\u05d5\u05d1\u05d9\u05dd \u05d1\u05d7\u05de\u05d9\u05e9\u05d9\u05dd \u05d4\u05e9\u05e0\u05d9\u05dd \u05d4\u05d0\u05d7\u05e8\u05d5\u05e0\u05d5\u05ea. \u05d2\u05dd \u05d6\u05d4 \u05e0\u05db\u05d5\u05df, \u05d0\u05d1\u05dc \u05d6\u05d4 \u05e9\u05d0\u05de\u05e0\u05d9\u05dd \u05d3\u05d2\u05d5\u05dc\u05d9\u05dd \u05e8\u05d1\u05d9\u05dd \u05d4\u05d9\u05d5 \u05de\u05db\u05d5\u05e8\u05d9\u05dd \u05dc\u05d0\u05dc\u05db\u05d5\u05d4\u05d5\u05dc \u05dc\u05d0 \u05d4\u05d5\u05e4\u05da \u05d0\u05ea \u05d4\u05d0\u05dc\u05db\u05d5\u05d4\u05d5\u05dc\u05d9\u05d6\u05dd \u05dc\u05d4\u05ea\u05de\u05db\u05e8\u05d5\u05ea \u05e8\u05e6\u05d5\u05d9\u05d4. \u05e9\u05ea\u05d9 \u05d4\u05ea\u05e9\u05d5\u05d1\u05d5\u05ea, \u05dc\u05d3\u05e2\u05ea\u05d9, \u05d0\u05d9\u05e0\u05df \u05de\u05e1\u05e4\u05e7\u05d5\u05ea.","https:\u002f\u002fwww.spreaker.com\u002fepisode\u002fwsym-hystwryh-270-hhystwryh-sl-h-lsd-s-h--22580008"],[1,"\u05e1\u05d5\u05d3\u05dd \u05e9\u05dc \u05d4\u05d1\u05d5\u05e0\u05e7\u05e8\u05d9\u05dd \u05e2\u05dc \u05d4\u05db\u05e8\u05de\u05dc, \u05d7\u05dc\u05e7 \u05d1': \u05de\u05e6\u05d3\u05d4 \u05e2\u05dc \u05d4\u05db\u05e8\u05de\u05dc","\u05d1\u05d9\u05d5\u05e0\u05d9 1942 \u05d0\u05d7\u05d6\u05d4 \u05d7\u05e8\u05d3\u05d4 \u05e2\u05de\u05d5\u05e7\u05d4 \u05d0\u05ea \u05d4\u05d9\u05e9\u05d5\u05d1 \u05d4\u05d9\u05d4\u05d5\u05d3\u05d9 \u05d1\u05d0\"\u05d9: \u05d0\u05e8\u05d5\u05d5\u05d9\u05df \u05e8\u05d5\u05de\u05dc, '\u05e9\u05d5\u05e2\u05dc \u05d4\u05de\u05d3\u05d1\u05e8' \u05d4\u05de\u05d9\u05ea\u05d5\u05dc\u05d5\u05d2\u05d9, \u05e2\u05de\u05d3 \u05dc\u05db\u05d1\u05d5\u05e9 \u05d0\u05ea \u05d4\u05d0\u05e8\u05e5 \u05d5\u05d0\u05d5\u05dc\u05d9 \u05dc\u05d4\u05de\u05d9\u05d8 \u05e2\u05dc \u05d4\u05d9\u05e9\u05d5\u05d1 \u05e9\u05d5\u05d0\u05d4 \u05de\u05d5\u05d7\u05dc\u05d8\u05ea. \u05d4\u05d9\u05d5 \u05d9\u05d4\u05d5\u05d3\u05d9\u05dd \u05e9\u05d1\u05e8\u05d7\u05d5 \u05de\u05d4\u05d0\u05e8\u05e5, \u05d0\u05d7\u05e8\u05d9\u05dd \u05d4\u05ea\u05d1\u05d5\u05d3\u05d3\u05d5 \u05d1\u05de\u05e2\u05e8\u05d5\u05ea \u05d1\u05d2\u05dc\u05d9\u05dc - \u05d5\u05d4\u05d9\u05d5 \u05de\u05d9 \u05e9\u05ea\u05d9\u05db\u05e0\u05e0\u05d5 \u05ea\u05d5\u05db\u05e0\u05d9\u05d5\u05ea \u05e4\u05e2\u05d5\u05dc\u05d4 \u05de\u05e2\u05e9\u05d9\u05d5\u05ea \u05d9\u05d5\u05ea\u05e8. \u05de\u05d4 \u05d4\u05d9\u05d4 \u05ea\u05e4\u05e7\u05d9\u05d3\u05dd \u05e9\u05dc \u05d4\u05d1\u05d9\u05e6\u05d5\u05e8\u05d9\u05dd \u05e2\u05dc \u05e8\u05db\u05e1 \u05d4\u05db\u05e8\u05de\u05dc \u05d1\u05ea\u05d5\u05db\u05e0\u05d9\u05d5\u05ea \u05d0\u05dc\u05d4? \u05de\u05d3\u05d5\u05d1\u05e8 \u05d1\u05d5\u05d9\u05db\u05d5\u05d7 \u05d4\u05d9\u05e1\u05d8\u05d5\u05e8\u05d9 \u05e1\u05d5\u05e2\u05e8. \u05e7\u05d9\u05e9\u05d5\u05e8 \u05dc\u05d7\u05dc\u05e7\u05d5 \u05d4\u05e8\u05d0\u05e9\u05d5\u05df \u05e9\u05dc \u05d4\u05e4\u05e8\u05e7 \u05d1\u05e4\u05e8\u05e7 \u05d4\u05ea\u05d0\u05e8\u05d7\u05d5: \u05e4\u05e8\u05d5\u05e4' \u05d9\u05d5\u05d0\u05d1 \u05d2\u05dc\u05d1\u05e8, \u05e4\u05e8\u05d5\u05e4' \u05d9\u05d5\u05e1\u05d9 \u05d1\u05df \u05d0\u05e8\u05e6\u05d9, \u05de\u05d9\u05db\u05d0\u05dc \u05e8\u05d8\u05e0\u05e8 \u05d5\u05de\u05d9\u05e7\u05d9 \u05d2\u05d5\u05d8\u05e9\u05dc\u05e7. \u05ea\u05d5\u05d3\u05d4 \u05dc\u05e0\u05ea\u05df \u05e4\u05d5\u05d6\u05e0\u05d9\u05d0\u05e7 \u05e9\u05e8\u05d0\u05d9\u05d9\u05df \u05d0\u05ea \u05d4\u05d0\u05d5\u05e8\u05d7\u05d9\u05dd. \u05ea\u05d5\u05d3\u05d4 \u05d2\u05dd \u05dc\u05d3\u05e0\u05d9 \u05e7\u05d5\u05e9\u05de\u05e8\u05d5, \u05d3\u05e4\u05e0\u05d4 \u05dc\u05d9\u05d0\u05dc \u05d5\u05d3\u05d5\u05e8 \u05e7\u05d5\u05de\u05d8. . \u05d0\u05d4\u05d1\u05ea\u05dd \u05d0\u05ea \u05d4\u05e4\u05e8\u05e7? \u05dc\u05d7\u05e6\u05d5 \u05e2\u05dc \u05d4\u05db\u05d5\u05db\u05d1\u05d9\u05dd \u05db\u05d3\u05d9 \u05dc\u05d3\u05e8\u05d2 \u05d0\u05ea \u05d4\u05e4\u05e8\u05e7. \u05e9\u05dc\u05d7 \u05d3\u05d9\u05e8\u05d5\u05d2 \u05d3\u05d9\u05e8\u05d5\u05d2 \u05de\u05de\u05d5\u05e6\u05e2 5 \u002f 5. \u05de\u05e1\u05e4\u05e8 \u05de\u05d3\u05e8\u05d2\u05d9\u05dd 5 \u05d0\u05d9\u05df \u05d4\u05e6\u05d1\u05e2\u05d5\u05ea \u05e2\u05d3 \u05db\u05d4. \u05d4\u05d9\u05d9\u05d4 \u05d4\u05e8\u05d0\u05e9\u05d5\u05df \u05dc\u05d3\u05e8\u05d2 \u05d0\u05ea \u05d4\u05e4\u05e8\u05e7. \u05d3\u05e3 \u05d4\u05d1\u05d9\u05ea \u05e9\u05dc \u05d4\u05e4\u05d5\u05d3\u05e7\u05d0\u05e1\u05d8 \u05d4\u05e8\u05e9\u05de\u05d4 \u05dc\u05e4\u05d5\u05d3\u05e7\u05d0\u05e1\u05d8: \u05d3\u05d5\u05d0\u05e8 \u05d0\u05dc\u05e7\u05d8\u05e8\u05d5\u05e0\u05d9 | WhatsApp | \u05d0\u05e0\u05d3\u05e8\u05d5\u05d0\u05d9\u05d3 | \u05d0\u05d9\u05d9\u05e4\u05d5\u05df - \u05e2\u05d5\u05e9\u05d9\u05dd \u05d4\u05d9\u05e1\u05d8\u05d5\u05e8\u05d9\u05d4 | \u05d0\u05d9\u05d9\u05e4\u05d5\u05df - \u05db\u05dc \u05ea\u05db\u05e0\u05d9 \u05d4\u05e8\u05e9\u05ea | RSS \u05e2\u05d5\u05e9\u05d9\u05dd \u05d4\u05d9\u05e1\u05d8\u05d5\u05e8\u05d9\u05d4 | RSS \u05db\u05dc \u05ea\u05db\u05e0\u05d9 \u05d4\u05e8\u05e9\u05ea \u05e1\u05d5\u05d3\u05dd \u05e9\u05dc \u05d4\u05d1\u05d5\u05e0\u05e7\u05e8\u05d9\u05dd \u05e2\u05dc \u05d4\u05db\u05e8\u05de\u05dc, \u05d7\u05dc\u05e7 \u05d1': \u05de\u05e6\u05d3\u05d4 \u05e2\u05dc \u05d4\u05db\u05e8\u05de\u05dc \u05db\u05ea\u05d1: \u05e8\u05df \u05dc\u05d5\u05d9 \u05e7\u05d9\u05e9\u05d5\u05e8 \u05dc\u05d7\u05dc\u05e7\u05d5 \u05d4\u05e8\u05d0\u05e9\u05d5\u05df \u05e9\u05dc \u05d4\u05de\u05d0\u05de\u05e8 \u05d1\u05d9\u05d5\u05e0\u05d9 1942 \u05e2\u05de\u05d3 \u05d4\u05d9\u05d9\u05e9\u05d5\u05d1 \u05d4\u05d9\u05d4\u05d5\u05d3\u05d9 \u05d1\u05d0\u05e8\u05e5 \u05d9\u05e9\u05e8\u05d0\u05dc \u05d1\u05e4\u05e0\u05d9 \u05d0\u05d9\u05d5\u05dd \u05e7\u05d9\u05d5\u05de\u05d9 \u05d7\u05de\u05d5\u05e8 - \u05d0\u05d5\u05dc\u05d9 \u05d4\u05de\u05e6\u05d1 \u05d4\u05e6\u05d1\u05d0\u05d9 \u05d4\u05d7\u05de\u05d5\u05e8 \u05d1\u05d9\u05d5\u05ea\u05e8 \u05e9\u05e0\u05d9\u05ea\u05df \u05d4\u05d9\u05d4 \u05dc\u05d3\u05de\u05d9\u05d9\u05df \u05d1\u05d0\u05d5\u05ea\u05d4 \u05d4\u05ea\u05e7\u05d5\u05e4\u05d4. \u05de\u05e6\u05e4\u05d5\u05df, \u05d4\u05e9\u05e8\u05d9\u05d5\u05df \u05d4\u05d2\u05e8\u05de\u05e0\u05d9 \u05d7\u05d3\u05e8 \u05dc\u05e2\u05d5\u05de\u05e7 \u05d4\u05d7\u05d6\u05d9\u05ea \u05d4\u05e8\u05d5\u05e1\u05d9\u05ea, \u05e4\u05d5\u05ea\u05d7 \u05d0\u05ea \u05d4\u05d3\u05e8\u05da \u05dc\u05e4\u05dc\u05d9\u05e9\u05d4 \u05d3\u05e8\u05da \u05d4\u05e7\u05d5\u05d5\u05e7\u05d6 \u05d0\u05d5 \u05de\u05d3\u05d9\u05e0\u05d5\u05ea \u05d4\u05d1\u05dc\u05e7\u05df. \u05de\u05d3\u05e8\u05d5\u05dd, \u05db\u05d5\u05d7\u05d5\u05ea\u05d9\u05d5 \u05e9\u05dc \u05d0\u05e8\u05d5\u05d5\u05d9\u05df \u05e8\u05d5\u05de\u05dc, '\u05e9\u05d5\u05e2\u05dc \u05d4\u05de\u05d3\u05d1\u05e8' \u05d4\u05de\u05d9\u05ea\u05d5\u05dc\u05d5\u05d2\u05d9, \u05db\u05d1\u05e9\u05d5 \u05d0\u05ea \u05de\u05d1\u05e6\u05e8 \u05d8\u05d5\u05d1\u05e8\u05d5\u05e7 \u05d1\u05e2\u05dc \u05d4\u05d7\u05e9\u05d9\u05d1\u05d5\u05ea \u05d4\u05d0\u05e1\u05d8\u05e8\u05d8\u05d2\u05d9\u05ea \u05d5\u05de\u05d5\u05d8\u05d8\u05d5 \u05d0\u05ea \u05d4\u05d4\u05d2\u05e0\u05d4 \u05d4\u05d1\u05e8\u05d9\u05d8\u05d9\u05ea \u05d1\u05d2\u05d1\u05d5\u05dc \u05de\u05e6\u05e8\u05d9\u05dd. \"[\u05d9\u05d5\u05d0\u05d1] \u05d4\u05e9\u05d1\u05d5\u05e2 \u05e9\u05d1\u05d9\u05df \u05d4-30 \u05d1\u05d9\u05d5\u05e0\u05d9 1942, \u05dc\u05e9\u05d1\u05d9\u05e2\u05d9 \u05d1\u05d9\u05d5\u05dc\u05d9, \u05d6\u05d4 \u05d4\u05e9\u05d1\u05d5\u05e2 \u05e9\u05dc \u05e4\u05d0\u05e0\u05d9\u05e7\u05d4 \u05d1\u05de\u05e6\u05e8\u05d9\u05dd \u05d5\u05d1\u05d0\u05e8\u05e5 \u05d9\u05e9\u05e8\u05d0\u05dc. \u05e8\u05d5\u05de\u05dc \u05d4\u05d2\u05d9\u05e2 \u05dc\u05d0\u05dc-\u05e2\u05dc\u05de\u05d9\u05d9\u05df \u05d1\u05e9\u05dc\u05d5\u05e9\u05d9\u05dd \u05d1\u05d9\u05d5\u05e0\u05d9, \u05d1\u05de\u05e9\u05da \u05e9\u05d1\u05d5\u05e2 \u05d4\u05d9\u05d5 \u05e9\u05dd \u05e7\u05e8\u05d1\u05d5\u05ea. \u05d4\u05ea\u05d7\u05d9\u05dc\u05d5 \u05dc\u05e4\u05e0\u05d5\u05ea. . . \u05dc\u05d0 \u05d2\u05d9\u05d9\u05e1\u05d5\u05ea, \u05d0\u05d1\u05dc \u05d1\u05de\u05e6\u05e8\u05d9\u05dd \u05d4\u05d9\u05d4 \u05de\u05e8\u05db\u05d6 \u05d6\u05d9\u05e8\u05ea\u05d9. \u05d6\"\u05d0, \u05de\u05e4\u05e7\u05d3\u05d5\u05ea \u05d5\u05de\u05d7\u05e1\u05e0\u05d9\u05dd \u05e9\u05d0\u05d9\u05df \u05dc\u05d4\u05dd \u05de\u05d4 \u05dc\u05d7\u05e4\u05e9 \u05e9\u05dd \u05d1\u05de\u05dc\u05d7\u05de\u05d4. \u05d6\u05d4 \u05e0\u05d7\u05e9\u05d1 \u05e4\u05e2\u05dd \u05e2\u05d5\u05e8\u05e3 \u05d1\u05d8\u05d5\u05d7, \u05d0\u05d6 \u05d1\u05e0\u05d5 \u05d0\u05ea \u05d6\u05d4 \u05e9\u05dd. \u05e2\u05db\u05e9\u05d9\u05d5 \u05d6\u05d4 \u05d4\u05d9\u05d4 \u05dc\u05d0 \u05d4\u05e2\u05d5\u05e8\u05e3 \u05d0\u05dc\u05d0 \u05db\u05de\u05e2\u05d8 \u05d7\u05d6\u05d9\u05ea! \u05d4\u05ea\u05d7\u05d9\u05dc\u05d5 \u05dc\u05e4\u05e0\u05d5\u05ea \u05dc\u05e2\u05d6\u05d4, \u05dc\u05d0\"\u05d9, \u05dc\u05e1\u05d5\u05d3\u05df, \u05dc\u05db\u05dc \u05de\u05d9\u05e0\u05d9 \u05de\u05e7\u05d5\u05de\u05d5\u05ea. \" \u05d1\u05d9\u05df \u05d4\u05e4\u05d8\u05d9\u05e9 \u05d5\u05d4\u05e1\u05d3\u05df, \u05d1\u05d9\u05df \u05e1\u05d5\u05e8\u05d9\u05d4 \u05d1\u05e6\u05e4\u05d5\u05df \u05d5\u05e8\u05d5\u05de\u05dc \u05d1\u05d3\u05e8\u05d5\u05dd, \u05dc\u05d7\u05e9\u05d5 \u05e2\u05d3\u05d9\u05d9\u05df \u05d4\u05d2\u05d7\u05dc\u05d9\u05dd \u05d4\u05dc\u05d5\u05d4\u05d8\u05d5\u05ea \u05e9\u05dc \u05d4\u05de\u05e8\u05d3 \u05d4\u05e2\u05e8\u05d1\u05d9 \u05d4\u05d2\u05d3\u05d5\u05dc \u05d1\u05d0\u05e8\u05e5 \u05d9\u05e9\u05e8\u05d0\u05dc, \u05d5\u05e2\u05e9\u05e8\u05d5\u05ea \u05e9\u05e0\u05d9\u05dd \u05e9\u05dc \u05e9\u05e0\u05d0\u05d4 \u05d5\u05d0\u05d9\u05d1\u05d4 \u05d4\u05de\u05ea\u05d9\u05e0\u05d5 \u05dc\u05db\u05d5\u05d1\u05e9 \u05d4\u05e0\u05d0\u05e6\u05d9 \u05e9\u05d9\u05d1\u05d5\u05d0 \u05db\u05d3\u05d9 \u05dc\u05d4\u05ea\u05e4\u05e8\u05e5 \u05d1\u05e0\u05d4\u05e8\u05d5\u05ea \u05e9\u05dc \u05d3\u05dd \u05d5\u05d0\u05e9. \u05d4\u05d9\u05e9\u05d5\u05d1 \u05d4\u05d9\u05d4\u05d5\u05d3\u05d9 \u05e0\u05d9\u05e6\u05d1 \u05d1\u05e4\u05e0\u05d9 \u05d4\u05d0\u05e4\u05e9\u05e8\u05d5\u05ea \u05d4\u05e8\u05d9\u05d0\u05dc\u05d9\u05ea \u05de\u05d0\u05d3 \u05e9\u05dc \u05d4\u05e9\u05de\u05d3\u05d4 \u05d8\u05d5\u05d8\u05d0\u05dc\u05d9\u05ea: \u05d0\u05d5 \u05d1\u05de\u05d7\u05e0\u05d5\u05ea \u05e8\u05d9\u05db\u05d5\u05d6 \u05d5\u05d4\u05e9\u05de\u05d3\u05d4 \u05d1\u05e1\u05d2\u05e0\u05d5\u05df \u05d0\u05d5\u05e9\u05d5\u05d5\u05d9\u05e5 \u05d5\u05d3\u05db\u05d0\u05d5, \u05d0\u05d5 \u05d1\u05de\u05d4\u05d5\u05de\u05d5\u05ea \u05d3\u05de\u05d9\u05dd \u05d5\u05e4\u05e8\u05e2\u05d5\u05ea \u05de\u05e6\u05d3 \u05d4\u05e2\u05e8\u05d1\u05d9\u05dd. \u05dc\u05e0\u05d5, \u05e9\u05d7\u05d9\u05d9\u05dd \u05d1\u05de\u05d3\u05d9\u05e0\u05d4 \u05d7\u05d6\u05e7\u05d4 \u05d5\u05d0\u05d9\u05ea\u05e0\u05d4 \u05db\u05de\u05e2\u05d8 \u05de\u05d0\u05d4 \u05e9\u05e0\u05d9\u05dd \u05de\u05d0\u05d5\u05d7\u05e8 \u05d9\u05d5\u05ea\u05e8, \u05dc\u05d0 \u05e7\u05dc \u05dc\u05d4\u05d9\u05db\u05e0\u05e1 \u05dc\u05e0\u05e2\u05dc\u05d9\u05d9\u05dd \u05e9\u05dc \u05d0\u05e0\u05e9\u05d9 \u05d4\u05d9\u05d9\u05e9\u05d5\u05d1 \u05d4\u05e2\u05d1\u05e8\u05d9 \u05d5\u05dc\u05d4\u05d1\u05d9\u05df \u05de\u05d4 \u05e2\u05d1\u05e8 \u05d1\u05de\u05d5\u05d7\u05dd \u05d1\u05d0\u05d5\u05ea\u05dd '\u05de\u05d0\u05ea\u05d9\u05d9\u05dd \u05d9\u05de\u05d9 \u05d7\u05e8\u05d3\u05d4': \u05d4\u05e9\u05dd \u05e9\u05e0\u05d9\u05ea\u05df \u05dc\u05ea\u05e7\u05d5\u05e4\u05d4 \u05d6\u05d5 \u05de\u05d0\u05d5\u05d7\u05e8 \u05d9\u05d5\u05ea\u05e8. \u05d1\u05d5\u05d0\u05d5 \u05e0\u05e0\u05e1\u05d4. \u05d3\u05de\u05d9\u05d9\u05e0\u05d5 \u05dc\u05e2\u05e6\u05de\u05db\u05dd \u05e9\u05d0\u05ea\u05dd \u05e4\u05d5\u05ea\u05d7\u05d9\u05dd \u05d0\u05ea \u05d4\u05d8\u05dc\u05d5\u05d5\u05d9\u05d6\u05d9\u05d4, \u05d5\u05d6\u05d4 \u05de\u05d4 \u05e9\u05d0\u05ea\u05dd \u05e8\u05d5\u05d0\u05d9\u05dd \u05d1\u05de\u05d4\u05d3\u05d5\u05e8\u05ea \u05d4\u05d7\u05d3\u05e9\u05d5\u05ea \u05e9\u05dc \u05e9\u05de\u05d5\u05e0\u05d4 \u05d1\u05e2\u05e8\u05d1. \"[\u05e7\u05d5\u05e9\u05de\u05e8\u05d5] \u05e2\u05e8\u05d1 \u05d8\u05d5\u05d1. \u05d0\u05e0\u05d7\u05e0\u05d5 \u05e4\u05d5\u05ea\u05d7\u05d9\u05dd \u05d1\u05d3\u05d9\u05d5\u05d5\u05d7\u05d9\u05dd \u05de\u05d4\u05d3\u05e8\u05d5\u05dd, \u05e9\u05dd \u05de\u05de\u05e9\u05d9\u05db\u05d9\u05dd \u05db\u05d5\u05d7\u05d5\u05ea \u05e6\u05d4\"\u05dc \u05dc\u05e0\u05d4\u05dc \u05de\u05e2\u05e8\u05db\u05d4 \u05e7\u05e9\u05d4 \u05e0\u05d2\u05d3 \u05d3\u05d9\u05d5\u05d5\u05d9\u05d6\u05d9\u05d5\u05ea \u05d4\u05e9\u05d9\u05e8\u05d9\u05d5\u05df \u05e9\u05dc \u05e8\u05d5\u05de\u05dc \u05e9\u05d7\u05e6\u05d5 \u05d0\u05ea \u05ea\u05e2\u05dc\u05ea \u05e1\u05d5\u05d0\u05e5. \u05d3\u05d5\u05d1\u05e8 \u05e6\u05d4\"\u05dc \u05de\u05d0\u05e9\u05e8 \u05db\u05d9 \u05dc\u05de\u05e2\u05dc\u05d4 \u05de\u05d7\u05de\u05e9\u05ea \u05d0\u05dc\u05e4\u05d9\u05dd \u05d7\u05d9\u05d9\u05dc\u05d9\u05dd \u05e0\u05d4\u05e8\u05d2\u05d5 \u05d1\u05e7\u05e8\u05d1\u05d5\u05ea \u05e2\u05d3 \u05db\u05d4.","https:\u002f\u002fwww.spreaker.com\u002fepisode\u002fwsym-hystwryh-269-swdm-sl-hbwnqrym-l-hkrml-hlq-b-mzdh-l-hkrml--22580041"],[1,"\u05e1\u05d5\u05d3\u05dd \u05e9\u05dc \u05d4\u05d1\u05d5\u05e0\u05e7\u05e8\u05d9\u05dd \u05e2\u05dc \u05d4\u05db\u05e8\u05de\u05dc, \u05d7\u05dc\u05e7 \u05d0': '\u05d4\u05de\u05d1\u05e6\u05e8 \u05d4\u05d0\u05d7\u05e8\u05d5\u05df \u05d1\u05e4\u05dc\u05e9\u05ea\u05d9\u05e0\u05d4'","\u05e2\u05dc \u05e8\u05db\u05e1 \u05d4\u05db\u05e8\u05de\u05dc - \u05d5\u05d1\u05de\u05e7\u05d5\u05de\u05d5\u05ea \u05e0\u05d5\u05e1\u05e4\u05d9\u05dd \u05d1\u05e8\u05d7\u05d1\u05d9 \u05d4\u05d0\u05e8\u05e5 - \u05de\u05e1\u05ea\u05ea\u05e8\u05d9\u05dd \u05d1\u05d5\u05e0\u05e7\u05e8\u05d9\u05dd \u05d5\u05e2\u05de\u05d3\u05d5\u05ea \u05de\u05d1\u05d5\u05e6\u05e8\u05d5\u05ea, \u05e9\u05e8\u05d9\u05d3\u05d9\u05dd \u05de\u05de\u05dc\u05d4\"\u05e2 \u05d4-2. \u05e9\u05de\u05d5\u05e2\u05d5\u05ea \u05e2\u05d9\u05e7\u05e9\u05d5\u05ea \u05d8\u05d5\u05e2\u05e0\u05d5\u05ea \u05e9\u05d1\u05d5\u05e0\u05e7\u05e8\u05d9\u05dd \u05d0\u05dc\u05d4 \u05d4\u05d9\u05d5 \u05d0\u05de\u05d5\u05e8\u05d9\u05dd \u05dc\u05e9\u05de\u05e9 \u05d0\u05ea \u05d4\u05d9\u05e9\u05d5\u05d1 \u05d4\u05d9\u05d4\u05d5\u05d3\u05d9 \u05d1\u05de\u05d0\u05d1\u05e7 \u05d4\u05d9\u05e8\u05d5\u05d0\u05d9 \u05d5\u05e0\u05d5\u05d0\u05e9 \u05db\u05e0\u05d2\u05d3 \u05d4\u05e0\u05d0\u05e6\u05d9\u05dd, \u05d0\u05dd \u05d5\u05db\u05d0\u05e9\u05e8 \u05d9\u05db\u05d1\u05e9\u05d5 \u05d0\u05ea \u05d0\u05e8\u05e5 \u05d9\u05e9\u05e8\u05d0\u05dc. \u05d4\u05d0\u05dd \u05d9\u05e9 \u05d0\u05de\u05ea \u05d1\u05e9\u05de\u05d5\u05e2\u05d5\u05ea \u05d0\u05dc\u05d4? \u05e7\u05d9\u05e9\u05d5\u05e8 \u05dc\u05d7\u05dc\u05e7\u05d5 \u05d4\u05e9\u05e0\u05d9 \u05e9\u05dc \u05d4\u05e4\u05e8\u05e7 \u05d1\u05e4\u05e8\u05e7 \u05d4\u05ea\u05d0\u05e8\u05d7\u05d5: \u05e4\u05e8\u05d5\u05e4' \u05d9\u05d5\u05d0\u05d1 \u05d2\u05dc\u05d1\u05e8, \u05e4\u05e8\u05d5\u05e4' \u05d9\u05d5\u05e1\u05d9 \u05d1\u05df \u05d0\u05e8\u05e6\u05d9, \u05de\u05d9\u05db\u05d0\u05dc \u05e8\u05d8\u05e0\u05e8 \u05d5\u05de\u05d9\u05e7\u05d9 \u05d2\u05d5\u05d8\u05e9\u05dc\u05e7. \u05ea\u05d5\u05d3\u05d4 \u05dc\u05e0\u05ea\u05df \u05e4\u05d5\u05d6\u05e0\u05d9\u05d0\u05e7 \u05e9\u05e8\u05d0\u05d9\u05d9\u05df \u05d0\u05ea \u05d4\u05d0\u05d5\u05e8\u05d7\u05d9\u05dd. \u05d0\u05d4\u05d1\u05ea\u05dd \u05d0\u05ea \u05d4\u05e4\u05e8\u05e7? \u05dc\u05d7\u05e6\u05d5 \u05e2\u05dc \u05d4\u05db\u05d5\u05db\u05d1\u05d9\u05dd \u05db\u05d3\u05d9 \u05dc\u05d3\u05e8\u05d2 \u05d0\u05ea \u05d4\u05e4\u05e8\u05e7. \u05e9\u05dc\u05d7 \u05d3\u05d9\u05e8\u05d5\u05d2 \u05d3\u05d9\u05e8\u05d5\u05d2 \u05de\u05de\u05d5\u05e6\u05e2 4 \u002f 5. \u05de\u05e1\u05e4\u05e8 \u05de\u05d3\u05e8\u05d2\u05d9\u05dd 4 \u05d0\u05d9\u05df \u05d4\u05e6\u05d1\u05e2\u05d5\u05ea \u05e2\u05d3 \u05db\u05d4. \u05d4\u05d9\u05d9\u05d4 \u05d4\u05e8\u05d0\u05e9\u05d5\u05df \u05dc\u05d3\u05e8\u05d2 \u05d0\u05ea \u05d4\u05e4\u05e8\u05e7. \u05d3\u05e3 \u05d4\u05d1\u05d9\u05ea \u05e9\u05dc \u05d4\u05e4\u05d5\u05d3\u05e7\u05d0\u05e1\u05d8 \u05d4\u05e8\u05e9\u05de\u05d4 \u05dc\u05e4\u05d5\u05d3\u05e7\u05d0\u05e1\u05d8: \u05d3\u05d5\u05d0\u05e8 \u05d0\u05dc\u05e7\u05d8\u05e8\u05d5\u05e0\u05d9 | WhatsApp | \u05d0\u05e0\u05d3\u05e8\u05d5\u05d0\u05d9\u05d3 | \u05d0\u05d9\u05d9\u05e4\u05d5\u05df - \u05e2\u05d5\u05e9\u05d9\u05dd \u05d4\u05d9\u05e1\u05d8\u05d5\u05e8\u05d9\u05d4 | \u05d0\u05d9\u05d9\u05e4\u05d5\u05df - \u05db\u05dc \u05ea\u05db\u05e0\u05d9 \u05d4\u05e8\u05e9\u05ea | RSS \u05e2\u05d5\u05e9\u05d9\u05dd \u05d4\u05d9\u05e1\u05d8\u05d5\u05e8\u05d9\u05d4 | RSS \u05db\u05dc \u05ea\u05db\u05e0\u05d9 \u05d4\u05e8\u05e9\u05ea \u05e1\u05d5\u05d3\u05dd \u05e9\u05dc \u05d4\u05d1\u05d5\u05e0\u05e7\u05e8\u05d9\u05dd \u05e2\u05dc \u05d4\u05db\u05e8\u05de\u05dc, \u05d7\u05dc\u05e7 \u05d0': '\u05d4\u05de\u05d1\u05e6\u05e8 \u05d4\u05d0\u05d7\u05e8\u05d5\u05df \u05d1\u05e4\u05dc\u05e9\u05ea\u05d9\u05e0\u05d4' \u05db\u05ea\u05d1: \u05e8\u05df \u05dc\u05d5\u05d9 \u05d0\u05e0\u05d7\u05e0\u05d5 \u05e0\u05de\u05e6\u05d0\u05d9\u05dd \u05e2\u05db\u05e9\u05d9\u05d5 \u05d1\u05d7\u05d9\u05e4\u05d4, \u05d1\u05d2\u05df \u05e9\u05e2\u05e9\u05d5\u05e2\u05d9\u05dd. \u05d2\u05df \u05d4\u05de\u05e9\u05d7\u05e7\u05d9\u05dd \u05e2\u05dc \u05e9\u05dd \u05e9\u05d0\u05d5\u05dc \u05e1\u05dc\u05e2\u05d9 \u05e0\u05de\u05e6\u05d0 \u05e2\u05dc \u05d4\u05e8 \u05d4\u05db\u05e8\u05de\u05dc, \u05d1\u05db\u05e0\u05d9\u05e1\u05d4 \u05dc\u05e9\u05db\u05d5\u05e0\u05ea \u05d3\u05e0\u05d9\u05d4 \u05d4\u05d5\u05ea\u05d9\u05e7\u05d4, \u05d5\u05d4\u05d5\u05d0 \u05e0\u05e8\u05d0\u05d4 \u05e4\u05d7\u05d5\u05ea \u05d0\u05d5 \u05d9\u05d5\u05ea\u05e8 \u05db\u05de\u05d5 \u05db\u05dc \u05d2\u05df \u05e9\u05e2\u05e9\u05d5\u05e2\u05d9\u05dd \u05e9\u05d9\u05e6\u05d0 \u05dc\u05db\u05dd \u05dc\u05d1\u05e7\u05e8 \u05d1\u05d5:\u05b5 \u05de\u05d0\u05d5\u05d1\u05d6\u05e8 \u05e7\u05d5\u05de\u05e4\u05dc\u05d8 \u05e2\u05dd \u05e0\u05d3\u05e0\u05d3\u05d5\u05ea, \u05e1\u05d5\u05dc\u05de\u05d5\u05ea \u05d7\u05d1\u05dc\u05d9\u05dd \u05d5\u05d0\u05d1\u05d5\u05ea \u05e9\u05d9\u05d5\u05e9\u05d1\u05d9\u05dd \u05e2\u05dc \u05e1\u05e4\u05e1\u05dc \u05e2\u05dd \u05d4\u05d8\u05dc\u05e4\u05d5\u05df \u05d4\u05e0\u05d9\u05d9\u05d3 \u05d5\u05de\u05e7\u05d5\u05d5\u05d9\u05dd \u05e9\u05d4\u05d9\u05dc\u05d3\u05d9\u05dd \u05d9\u05ea\u05e0\u05d5 \u05dc\u05d4\u05dd \u05e8\u05d1\u05e2 \u05e9\u05e2\u05d4 \u05e9\u05dc \u05e9\u05e7\u05d8. \u05d0\u05d1\u05dc \u05e6\u05de\u05d5\u05d3 \u05dc\u05d2\u05df \u05e1\u05dc\u05e2\u05d9 \u05d9\u05e9 \u05de\u05e9\u05d4\u05d5 \u05e9\u05d0\u05d5\u05dc\u05d9 \u05dc\u05d0 \u05ea\u05de\u05e6\u05d0\u05d5 \u05d1\u05d2\u05e0\u05d9 \u05e9\u05e2\u05e9\u05d5\u05e2\u05d9\u05dd \u05d0\u05d7\u05e8\u05d9\u05dd: \u05de\u05d7\u05e1\u05d5\u05dd \u05e0\u05d2\u05d3 \u05d8\u05e0\u05e7\u05d9\u05dd. \u05db\u05df, \u05de\u05d4 \u05e9\u05e9\u05de\u05e2\u05ea\u05dd. \u05e9\u05ea\u05d9 \u05e9\u05d5\u05e8\u05d5\u05ea \u05d0\u05e8\u05d5\u05db\u05d5\u05ea \u05e9\u05dc \u05d1\u05d6\u05e0\u05d8\u05d9\u05dd \u05de\u05d1\u05e8\u05d6\u05dc \u05e9\u05e0\u05e2\u05d5\u05e6\u05d9\u05dd \u05d1\u05e7\u05e8\u05e7\u05e2 \u05d1\u05d6\u05d5\u05d5\u05d9\u05ea, \u05d5\u05dc\u05d9\u05d3\u05dd \u05e9\u05dc\u05d8 \u05b5\u05b5\u05e9\u05de\u05e1\u05d1\u05d9\u05e8 \u05e9\u05de\u05d3\u05d5\u05d1\u05e8 \u05d1\u05de\u05d7\u05e1\u05d5\u05dd \u05e9\u05e0\u05d5\u05e2\u05d3 \u05dc\u05d1\u05dc\u05d5\u05dd \u05d0\u05ea \u05d4\u05ea\u05e7\u05d3\u05de\u05d5\u05ea\u05df \u05e9\u05dc \u05e9\u05d9\u05d9\u05e8\u05d5\u05ea \u05d8\u05e0\u05e7\u05d9\u05dd. \u05d8\u05e0\u05e7\u05d9\u05dd? \u05d1\u05d3\u05e0\u05d9\u05d4? \u05d0\u05ea\u05dd \u05d7\u05d9\u05d9\u05d1\u05d9\u05dd \u05dc\u05d4\u05d5\u05d3\u05d5\u05ea \u05e9\u05d6\u05d4 \u05de\u05d5\u05d6\u05e8, \u05d1\u05de\u05d9\u05d5\u05d7\u05d3 \u05d1\u05d9\u05d7\u05e1 \u05dc\u05e9\u05db\u05d5\u05e0\u05d4 \u05d1\u05d4 \u05d4\u05d2\u05d9\u05dc \u05d4\u05de\u05de\u05d5\u05e6\u05e2 \u05e9\u05dc \u05d4\u05ea\u05d5\u05e9\u05d1\u05d9\u05dd \u05e9\u05dc\u05d4 \u05d4\u05d5\u05d0 \u05db\u05d6\u05d4 \u05e9\u05d0\u05e4\u05d9\u05dc\u05d5 \u05d1\u05d0\u05de\u05e4\u05e8 \u05d1\u05db\u05d1\u05d9\u05e9 \u05e0\u05d7\u05e9\u05d1 \u05dc\u05d0\u05e7\u05e1\u05d8\u05e8\u05d9\u05dd. \u05e8\u05d2\u05e2, \u05d5\u05d6\u05d4 \u05e2\u05d5\u05d3 \u05db\u05dc\u05d5\u05dd. \u05d1\u05d5\u05d0\u05d5 \u05e0\u05db\u05e0\u05e1 \u05e9\u05e0\u05d9\u05d4 \u05dc\u05d0\u05d5\u05d8\u05d5. \u05d0\u05dc \u05ea\u05d3\u05d0\u05d2\u05d5, \u05d6\u05d5 \u05e0\u05e1\u05d9\u05e2\u05d4 \u05d3\u05d9 \u05e7\u05e6\u05e8\u05d4. \u05e0\u05e1\u05e2\u05e0\u05d5 \u05de\u05d3\u05e0\u05d9\u05d4 \u05e2\u05dc \u05db\u05d1\u05d9\u05e9 \u05e8\u05db\u05e1 \u05d4\u05db\u05e8\u05de\u05dc, \u05e2\u05d1\u05e8\u05e0\u05d5 \u05d0\u05ea \u05d4\u05de\u05d2\u05d3\u05dc \u05d4\u05d2\u05d1\u05d5\u05d4 \u05e9\ u05d5\u05d9\u05e8\u05d5\u05dc\u05d5\u05d2\u05d9\u05d4, \u05d1\u05e8\u05d9\u05d0\u05d5\u05ea \u05d4\u05e0\u05e4\u05e9, \u05d5\u05d6\u05d5 \u05e8\u05e7 \u05e8\u05e9\u05d9\u05de\u05d4 \u05d7\u05dc\u05e7\u05d9\u05ea. \u05db\u05e9\u05de\u05e9\u05d4\u05d5 \u05e9\u05d9\u05d9\u05da \u05dc\u05db\u05d5\u05dc\u05dd, \u05d4\u05d5\u05d0 \u05dc\u05d0 \u05e9\u05d9\u05d9\u05da \u05dc\u05d0\u05e3 \u05d0\u05d7\u05d3 - \u05d5\u05de\u05db\u05d0\u05df \u05e9\u05d2\u05dd \u05d7\u05e7\u05e8 \u05d4\u05e7\u05dc\u05dc\u05d5\u05ea \u05e0\u05d7\u05e9\u05d1 \u05dc\u05de\u05e2\u05d9\u05df '\u05d1\u05df \u05d7\u05d5\u05e8\u05d2' \u05d1\u05e0\u05d5\u05e3 \u05d4\u05de\u05d3\u05e2\u05d9. \u05d0\u05d1\u05dc \u05d4\u05de\u05d7\u05e6\u05d9\u05ea \u05d4\u05e9\u05e0\u05d9\u05d4 \u05e9\u05dc \u05d4\u05de\u05d0\u05d4 \u05d4\u05e2\u05e9\u05e8\u05d9\u05dd \u05d5\u05e8\u05d0\u05e9\u05d9\u05ea \u05d4\u05de\u05d0\u05d4 \u05d4\u05e2\u05e9\u05e8\u05d9\u05dd \u05d5\u05d0\u05d7\u05ea \u05d4\u05d1\u05d9\u05d0\u05d5 \u05e2\u05d9\u05de\u05df \u05e8\u05d5\u05d7\u05d5\u05ea \u05d7\u05d3\u05e9\u05d5\u05ea \u05d1\u05d0\u05e7\u05d3\u05de\u05d9\u05d4. \u05de\u05d9\u05e0\u05d9\u05d5\u05ea \u05d5\u05e1\u05de\u05d9\u05dd - \u05e0\u05d5\u05e9\u05d0\u05d9\u05dd \u05e9\u05d1\u05e2\u05d1\u05e8 \u05e0\u05d7\u05e9\u05d1\u05d5 \u05de\u05d5\u05e7\u05e6\u05d9\u05dd \u05de\u05d1\u05d7\u05d9\u05e0\u05ea \u05d4\u05de\u05de\u05e1\u05d3 \u05d4\u05de\u05d3\u05e2\u05d9 - \u05d4\u05e4\u05db\u05d5 \u05dc\u05d4\u05d9\u05d5\u05ea \u05e0\u05d5\u05e9\u05d0\u05d9 \u05de\u05d7\u05e7\u05e8 \u05dc\u05d2\u05d9\u05d8\u05d9\u05de\u05d9\u05d9\u05dd - \u05d5\u05d2\u05dd \u05d4\u05e7\u05dc\u05dc\u05d5\u05ea \u05e2\u05d1\u05e8\u05d5 \u05e9\u05d9\u05e0\u05d5\u05d9 \u05d3\u05d5\u05de\u05d4. \u05d1\u05d4\u05d9\u05e4\u05d5\u05da \u05de\u05d5\u05d7\u05dc\u05d8 \u05e9\u05dc \u05d4\u05dc\u05da \u05d4\u05e8\u05d5\u05d7 \u05de\u05dc\u05e4\u05e0\u05d9 \u05e9\u05de\u05d5\u05e0\u05d9\u05dd \u05e9\u05e0\u05d4, \u05d4\u05e4\u05e1\u05d9\u05db\u05d5\u05dc\u05d5\u05d2\u05d9\u05dd \u05d1\u05d9\u05de\u05d9\u05e0\u05d5 \u05e8\u05d5\u05d0\u05d9\u05dd \u05d1\u05e7\u05dc\u05dc\u05d5\u05ea \u05d7\u05dc\u05d5\u05df \u05e9\u05de\u05d0\u05e4\u05e9\u05e8 \u05d4\u05e6\u05e6\u05d4 \u05e0\u05d3\u05d9\u05e8\u05d4 \u05dc\u05de\u05e0\u05d2\u05e0\u05d5\u05e0\u05d9\u05dd \u05e0\u05d5\u05d9\u05e8\u05d5\u05dc\u05d5\u05d2\u05d9\u05d9\u05dd \u05d5\u05ea\u05ea-\u05d4\u05db\u05e8\u05ea\u05d9\u05d9\u05dd \u05e9\u05dc\u05d0 \u05e7\u05d9\u05d1\u05dc\u05d5 \u05ea\u05e9\u05d5\u05de\u05ea \u05dc\u05d1 \u05e8\u05d1\u05d4 \u05dc\u05d0\u05d5\u05e8\u05da \u05d4\u05e9\u05e0\u05d9\u05dd. \u05d4\u05e4\u05e1\u05d9\u05db\u05d5\u05dc\u05d5\u05d2 \u05d4\u05d0\u05de\u05e8\u05d9\u05e7\u05e0\u05d9 \u05e4\u05e8\u05d5\u05e4' \u05d8\u05d9\u05de\u05d5\u05ea\u05d9 \u05d2'\u05d9\u05d9 (Jay), \u05e9\u05db\u05ea\u05d1 \u05de\u05e1\u05e4\u05e8 \u05e1\u05e4\u05e8\u05d9\u05dd \u05e2\u05dc \u05d4\u05e4\u05e1\u05d9\u05db\u05d5\u05dc\u05d5\u05d2\u05d9\u05d4 \u05e9\u05dc \u05d4\u05e7\u05dc\u05dc\u05d5\u05ea, \u05d0\u05de\u05e8 \u05db\u05d9 - \"\u05d0\u05dd \u05d0\u05ea\u05d4 \u05dc\u05d0 \u05d7\u05d5\u05e7\u05e8 [\u05e7\u05dc\u05dc\u05d5\u05ea], \u05d0\u05ea\u05d4 \u05de\u05e4\u05e1\u05e4\u05e1 \u05d7\u05dc\u05e7 \u05d2\u05d3\u05d5\u05dc \u05de\u05de\u05d4 \u05e9\u05d4\u05d5\u05e4\u05da \u05d0\u05d5\u05ea\u05e0\u05d5 \u05dc\u05d1\u05e0\u05d9 \u05d0\u05d3\u05dd. \" \u05dc\u05e4\u05e0\u05d9 \u05e9\u05e0\u05e4\u05ea\u05d7 \u05d0\u05ea \u05ea\u05d9\u05d1\u05ea \u05d4\u05e4\u05e0\u05d3\u05d5\u05e8\u05d4 \u05d4\u05d6\u05d5 \u05e9\u05e0\u05e7\u05e8\u05d0\u05ea '\u05e7\u05dc\u05dc\u05d5\u05ea', \u05d0\u05d5\u05dc\u05d9 \u05db\u05d3\u05d0\u05d9 \u05e7\u05d5\u05d3\u05dd \u05db\u05dc \u05dc\u05e9\u05d0\u05d5\u05dc - \u05de\u05d4\u05d9 \u05d1\u05db\u05dc\u05dc '\u05e7\u05dc\u05dc\u05d4'? \u05e2\u05dc \u05e4\u05e0\u05d9\u05d5, \u05e9\u05d0\u05dc\u05d4 \u05e4\u05e9\u05d5\u05d8\u05d4: \u05e7\u05dc\u05dc\u05d4 \u05d4\u05d9\u05d0 \u05de\u05d9\u05dc\u05d4 \u05d0\u05e1\u05d5\u05e8\u05d4, \u05de\u05d9\u05dc\u05d4 \u05e9\u05d4\u05d9\u05d0 '\u05d8\u05d0\u05d1\u05d5'. \u05db\u05d5\u05dc\u05e0\u05d5 \u05d9\u05d5\u05d3\u05e2\u05d9\u05dd \u05dc\u05d6\u05d4\u05d5\u05ea \u05e7\u05dc\u05dc\u05d4 \u05db\u05e9\u05d0\u05e0\u05d7\u05e0\u05d5 \u05e9\u05d5\u05de\u05e2\u05d9\u05dd \u05d0\u05d5\u05ea\u05d4 - \u05d0\u05e4\u05d9\u05dc\u05d5 \u05d0\u05dd \u05d0\u05e0\u05d7\u05e0\u05d5, \u05d1\u05d0\u05d5\u05e4\u05df \u05d0\u05d9\u05e9\u05d9, \u05dc\u05d0 \u05e0\u05d5\u05d8\u05d9\u05dd \u05dc\u05e7\u05dc\u05dc \u05d4\u05e8\u05d1\u05d4. \u05d0\u05d1\u05dc \u05d3\u05d5\u05d5\u05e7\u05d0 \u05d4\u05de\u05d9\u05dc\u05d4 \u05d4\u05d6\u05d5, '\u05db\u05d5\u05dc\u05e0\u05d5', \u05d4\u05d9\u05d0 \u05d4\u05d7\u05dc\u05e7 \u05d4\u05de\u05d0\u05ea\u05d2\u05e8 \u05d1\u05d4\u05d2\u05d3\u05e8\u05d4 - \u05db\u05d9 \u05d0\u05d9\u05df \u05d3\u05d1\u05e8 \u05db\u05d6\u05d4 \u05d1\u05d0\u05de\u05ea '\u05db\u05d5\u05dc\u05e0\u05d5'. \u05d4\u05d4\u05d2\u05d3\u05e8\u05d4 \u05e9\u05dc \u05de\u05d9\u05dc\u05d4 \u05d0\u05e1\u05d5\u05e8\u05d4 \u05d4\u05d9\u05d0 \u05d1\u05de\u05d9\u05d3\u05d4 \u05e8\u05d1\u05d4 \u05ea\u05dc\u05d5\u05d9\u05d9\u05ea \u05ea\u05e8\u05d1\u05d5\u05ea - \u05de\u05d4 \u05e9\u05d0\u05d5\u05de\u05e8 \u05e9'\u05db\u05d5\u05dc\u05e0\u05d5' \u05d1\u05d9\u05e9\u05e8\u05d0\u05dc \u05e9\u05dc 2019 \u05d6\u05d4 \u05dc\u05d0 \u05d0\u05d5\u05ea\u05d5 \u05d4\u05d3\u05d1\u05e8 \u05db\u05de\u05d5 '\u05db\u05d5\u05dc\u05e0\u05d5' \u05e9\u05dc \u05d9\u05e9\u05e8\u05d0\u05dc \u05de\u05dc\u05e4\u05e0\u05d9 \u05de\u05d0\u05d4 \u05e9\u05e0\u05d4, \u05dc\u05de\u05e9\u05dc. \u05dc\u05d3\u05d5\u05d2\u05de\u05d4, \u05d1\u05d0\u05d7\u05d3 \u05d4\u05e4\u05e8\u05e7\u05d9\u05dd \u05d4\u05e7\u05d5\u05d3\u05de\u05d9\u05dd \u05e9\u05dc \u05e2\u05d5\u05e9\u05d9\u05dd \u05d4\u05d9\u05e1\u05d8\u05d5\u05e8\u05d9\u05d4 \u05e1\u05d9\u05e4\u05e8\u05ea\u05d9 \u05dc\u05db\u05dd \u05e2\u05dc \u05d4\u05d4\u05ea\u05e0\u05d2\u05d3\u05d5\u05ea \u05d1\u05e7\u05e8\u05d1 \u05de\u05d7\u05d3\u05e9\u05d9 \u05d4\u05e9\u05e4\u05d4 \u05d4\u05e2\u05d1\u05e8\u05d9\u05ea \u05dc\u05de\u05d9\u05dc\u05d4 '\u05e2\u05d2\u05d1\u05e0\u05d9\u05d4', \u05db\u05d9\u05d5\u05d5\u05df \u05e9\u05d4\u05d9\u05d0 \u05dc\u05e7\u05d5\u05d7\u05d4 \u05de\u05d4\u05de\u05d9\u05dc\u05d4 '\u05dc\u05e2\u05d2\u05d5\u05d1' - \u05d1\u05de\u05d5\u05d1\u05df \u05e9\u05dc '\u05e4\u05e8\u05d9 \u05d4\u05ea\u05e9\u05d5\u05e7\u05d4'. \u05dc\u05e4\u05e0\u05d9 \u05de\u05d0\u05d4 \u05e9\u05e0\u05d9\u05dd '\u05dc\u05e2\u05d2\u05d5\u05d1' \u05d4\u05d9\u05d9\u05ea\u05d4 \u05de\u05d9\u05dc\u05d4 \u05d2\u05e1\u05d4 - \u05d0\u05d1\u05dc \u05d4\u05d9\u05d5\u05dd \u05d4\u05d9\u05d0 \u05e0\u05d7\u05e9\u05d1\u05ea \u05dc\u05dc\u05e9\u05d5\u05df \u05d2\u05d1\u05d5\u05d4\u05d4, \u05de\u05d9\u05dc\u05d4 '\u05e0\u05e7\u05d9\u05d9\u05d4' \u05e9\u05d9\u05d5\u05ea\u05e8 \u05e1\u05d1\u05d9\u05e8 \u05dc\u05d4\u05e0\u05d9\u05d7 \u05e9\u05e0\u05e9\u05de\u05e2 \u05d0\u05d5\u05ea\u05d4 \u05de\u05d9\u05d5\u05e0\u05d9\u05ea \u05dc\u05d5\u05d9 \u05d1\u05d7\u05d3\u05e9\u05d5\u05ea \u05e9\u05dc \u05e9\u05de\u05d5\u05e0\u05d4 \u05d1\u05e2\u05e8\u05d1 \u05de\u05d0\u05e9\u05e8 \u05d1\u05de\u05d5\u05e1\u05da. \u05d6\u05d0\u05ea \u05d5\u05e2\u05d5\u05d3, '\u05e7\u05dc\u05dc\u05d4' \u05d4\u05d9\u05d0 \u05d9\u05d5\u05ea\u05e8 \u05de\u05d0\u05e9\u05e8 \u05d4\u05ea\u05d5\u05db\u05df \u05d4\u05de\u05d9\u05dc\u05d5\u05dc\u05d9 \u05e9\u05dc \u05de\u05d9\u05dc\u05d4 - \u05d0\u05dc\u05d0 \u05d2\u05dd \u05d4\u05e6\u05dc\u05d9\u05dc \u05e9\u05dc\u05d4, \u05d4\u05de\u05e8\u05e7\u05dd, \u05d4\u05d8\u05d5\u05df \u05d5\u05d4\u05e7\u05e6\u05d1. \u05db\u05e9\u05e4\u05d5\u05dc\u05d9 \u05de\u05d4\u05d2\u05e9\u05e9 \u05d4\u05d7\u05d9\u05d5\u05d5\u05e8 \u05de\u05ea\u05dc\u05d5\u05e0\u05df \u05e9\u05e9\u05d9\u05d9\u05e7\u05d4 \u05d5\u05d2\u05d1\u05e8\u05d9 '\u05d4\u05db\u05e0\u05d9\u05e1\u05d5 \u05dc\u05d5 \u05d0\u05ea \u05db\u05dc \u05d4\u05d0\u05dc\u05de\u05e0\u05d8' \u05d1\u05de\u05e2\u05e8\u05db\u05d5\u05df '\u05d4\u05de\u05d5\u05e1\u05da'. . .","https:\u002f\u002fwww.spreaker.com\u002fepisode\u002fwsym-hystwryh-266-lmh-nhnw-mqllym--22580011"],[4,"\u05de\u05d9 \u05d1\u05d0\u05de\u05ea \u05db\u05d1\u05e9 \u05d0\u05ea \u05e4\u05e1\u05d2\u05ea \u05d4\u05d0\u05d5\u05d5\u05e8\u05e1\u05d8? \u05e2\u05dc \u05d4\u05de\u05d9\u05e1\u05ea\u05d5\u05e8\u05d9\u05df \u05e9\u05dc \u05de\u05dc\u05d0\u05d5\u05e8\u05d9 \u05d5\u05d0\u05e8\u05d5\u05d5\u05d9\u05df","\u05d1\u05d9\u05d5\u05e0\u05d9 1924 \u05e0\u05e2\u05dc\u05de\u05d5 \u05e9\u05e0\u05d9 \u05de\u05d8\u05e4\u05e1\u05d9 \u05d4\u05e8\u05d9\u05dd - \u05d2'\u05d5\u05e8\u05d2' \u05de\u05d0\u05dc\u05d5\u05e8\u05d9 \u05d5\u05d0\u05e0\u05d3\u05e8\u05d5 '\u05e1\u05e0\u05d3\u05d9' \u05d0\u05e8\u05d5\u05d5\u05d9\u05d9\u05df - \u05e2\u05dc \u05d4\u05de\u05d3\u05e8\u05d5\u05df \u05d4\u05e6\u05e4\u05d5\u05e0\u05d9 \u05e9\u05dc \u05d4\u05e8 \u05d4\u05d0\u05d5\u05d5\u05e8\u05e1\u05d8, \u05de\u05d0\u05ea\u05d9\u05d9\u05dd \u05d5\u05d7\u05de\u05d9\u05e9\u05d9\u05dd \u05de\u05d8\u05e8\u05d9\u05dd \u05dc\u05e4\u05e0\u05d9 \u05d4\u05e4\u05e1\u05d2\u05d4. \u05de\u05d0\u05d6 \u05d5\u05e2\u05d3 \u05d4\u05d9\u05d5\u05dd \u05de\u05e0\u05e7\u05e8\u05ea \u05d1\u05de\u05d5\u05d7\u05dd \u05e9\u05dc \u05de\u05d8\u05e4\u05e1\u05d9 \u05d4\u05d4\u05e8\u05d9\u05dd \u05e9\u05d0\u05dc\u05d4 \u05de\u05e1\u05e7\u05e8\u05e0\u05ea: \u05d4\u05d0\u05dd \u05d4\u05e6\u05dc\u05d9\u05d7\u05d5 \u05de\u05d0\u05dc\u05d5\u05e8\u05d9 \u05d5\u05d0\u05e8\u05d5\u05d5\u05d9\u05d9\u05df \u05dc\u05db\u05d1\u05d5\u05e9 \u05d0\u05ea \u05e4\u05e1\u05d2\u05ea \u05d4\u05d0\u05d5\u05d5\u05e8\u05e1\u05d8, \u05e9\u05dc\u05d5\u05e9\u05d9\u05dd \u05e9\u05e0\u05d9\u05dd \u05dc\u05e4\u05e0\u05d9 \u05d0\u05d3\u05de\u05d5\u05e0\u05d3 \u05d4\u05d9\u05dc\u05d0\u05e8\u05d9 \u05d5\u05d8\u05e0\u05d6\u05e0\u05d9\u05d2 \u05e0\u05d5\u05e8\u05d2\u05d0\u05d9?. . . \u05e7\u05d9\u05e9\u05d5\u05e8 \u05dc\u05e1\u05e8\u05d8 \u05d4\u05ea\u05e2\u05d5\u05d3\u05d9 \u05d0\u05d5\u05d3\u05d5\u05ea \u05de\u05e9\u05dc\u05d7\u05ea \u05d4\u05d7\u05d9\u05e4\u05d5\u05e9 \u05e9\u05dc 1999. \u05ea\u05d5\u05d3\u05d4 \u05dc\u05d3\u05d5\u05e8\u05d5\u05df \u05d0\u05e8\u05d0\u05dc \u05e9\u05d4\u05ea\u05d0\u05e8\u05d7 \u05d1\u05e4\u05e8\u05e7 (\u05d5\u05ea\u05d5\u05d3\u05d4 \u05dc\u05d1\u05e0\u05d5, \u05e1\u05dc\u05e2 \u05d0\u05e8\u05d0\u05dc, \u05e9\u05d7\u05d9\u05d1\u05e8 \u05d1\u05d9\u05e0\u05d9\u05e0\u05d5!). \u05e4\u05e8\u05d8\u05d9\u05dd \u05e0\u05d5\u05e1\u05e4\u05d9\u05dd \u05e2\u05dc \u05d1\u05e7\u05ea\u05d5\u05ea \u05d4\u05d9\u05e2\u05e8 \u05d4\u05e7\u05e1\u05d5\u05de\u05d5\u05ea \u05e9\u05dc \u05d3\u05d5\u05e8\u05d5\u05df \u05ea\u05de\u05e6\u05d0\u05d5 \u05db\u05d0\u05df. \u05e7\u05d9\u05e9\u05d5\u05e8 \u05dc\u05e4\u05e8\u05d8\u05d9\u05dd \u05e0\u05d5\u05e1\u05e4\u05d9\u05dd \u05e2\u05dc \u05d4\u05d8\u05d9\u05d5\u05dc \u05dc\u05d9\u05e4\u05df \u05d1\u05d0\u05d5\u05e7\u05d8\u05d5\u05d1\u05e8 2019, \u05d1\u05d4\u05d3\u05e8\u05db\u05ea\u05d9. \u05e7\u05d9\u05e9\u05d5\u05e8 \u05dc\u05e4\u05e8\u05d8\u05d9\u05dd \u05e0\u05d5\u05e1\u05e4\u05d9\u05dd \u05e2\u05dc \u05d4\u05e8\u05e6\u05d0\u05d5\u05ea '\u05d7\u05d5\u05d3\u05e9 \u05d4\u05e1\u05de\u05d9\u05dd', \u05d0\u05e4\u05e8\u05d9\u05dc 2019. . \u05d0\u05d4\u05d1\u05ea\u05dd \u05d0\u05ea \u05d4\u05e4\u05e8\u05e7? \u05dc\u05d7\u05e6\u05d5 \u05e2\u05dc \u05d4\u05db\u05d5\u05db\u05d1\u05d9\u05dd \u05db\u05d3\u05d9 \u05dc\u05d3\u05e8\u05d2 \u05d0\u05ea \u05d4\u05e4\u05e8\u05e7. \u05e9\u05dc\u05d7 \u05d3\u05d9\u05e8\u05d5\u05d2 \u05d3\u05d9\u05e8\u05d5\u05d2 \u05de\u05de\u05d5\u05e6\u05e2 4. 3 \u002f 5. \u05de\u05e1\u05e4\u05e8 \u05de\u05d3\u05e8\u05d2\u05d9\u05dd 7 \u05d0\u05d9\u05df \u05d4\u05e6\u05d1\u05e2\u05d5\u05ea \u05e2\u05d3 \u05db\u05d4. \u05d4\u05d9\u05d9\u05d4 \u05d4\u05e8\u05d0\u05e9\u05d5\u05df \u05dc\u05d3\u05e8\u05d2 \u05d0\u05ea \u05d4\u05e4\u05e8\u05e7. \u05d3\u05e3 \u05d4\u05d1\u05d9\u05ea \u05e9\u05dc \u05d4\u05e4\u05d5\u05d3\u05e7\u05d0\u05e1\u05d8 \u05d4\u05e8\u05e9\u05de\u05d4 \u05dc\u05e4\u05d5\u05d3\u05e7\u05d0\u05e1\u05d8: \u05d3\u05d5\u05d0\u05e8 \u05d0\u05dc\u05e7\u05d8\u05e8\u05d5\u05e0\u05d9 | WhatsApp | \u05d0\u05e0\u05d3\u05e8\u05d5\u05d0\u05d9\u05d3 | \u05d0\u05d9\u05d9\u05e4\u05d5\u05df - \u05e2\u05d5\u05e9\u05d9\u05dd \u05d4\u05d9\u05e1\u05d8\u05d5\u05e8\u05d9\u05d4 | \u05d0\u05d9\u05d9\u05e4\u05d5\u05df - \u05db\u05dc \u05ea\u05db\u05e0\u05d9 \u05d4\u05e8\u05e9\u05ea | RSS \u05e2\u05d5\u05e9\u05d9\u05dd \u05d4\u05d9\u05e1\u05d8\u05d5\u05e8\u05d9\u05d4 | RSS \u05db\u05dc \u05ea\u05db\u05e0\u05d9 \u05d4\u05e8\u05e9\u05ea \u05ea\u05de\u05dc\u05d5\u05dc \u05d4\u05e4\u05e8\u05e7: \u05de\u05d9 \u05d1\u05d0\u05de\u05ea \u05db\u05d1\u05e9 \u05d0\u05ea \u05e4\u05e1\u05d2\u05ea \u05d4\u05d0\u05d5\u05d5\u05e8\u05e1\u05d8? \u05e2\u05dc \u05d4\u05de\u05d9\u05e1\u05ea\u05d5\u05e8\u05d9\u05df \u05e9\u05dc \u05de\u05dc\u05d0\u05d5\u05e8\u05d9 \u05d5\u05d0\u05e8\u05d5\u05d5\u05d9\u05df \u05db\u05ea\u05d1: \u05e8\u05df \u05dc\u05d5\u05d9 \u05d1\u05d9\u05d5\u05dd \u05e9\u05d9\u05e9\u05d9, \u05d4\u05e2\u05e9\u05e8\u05d9\u05dd \u05d5\u05ea\u05e9\u05e2\u05d4 \u05d1\u05de\u05d0\u05d9, 1953, \u05d1\u05e9\u05e2\u05d4 11:30 \u05dc\u05e4\u05e0\u05d9 \u05d4\u05e6\u05d4\u05e8\u05d9\u05d9\u05dd, \u05e2\u05de\u05d3\u05d5 - \u05e1\u05d5\u05e3 \u05e1\u05d5\u05e3 - \u05d0\u05d3\u05de\u05d5\u05e0\u05d3 \u05d4\u05d9\u05dc\u05d0\u05e8\u05d9 \u05d5\u05d8\u05e0\u05d6\u05d9\u05e0\u05d2 \u05e0\u05d5\u05e8\u05d2\u05d0\u05d9, \u05d4\u05d0\u05d7\u05d3 \u05e0\u05d9\u05d5-\u05d6\u05d9\u05dc\u05e0\u05d3\u05d9 \u05d5\u05d4\u05e9\u05e0\u05d9 \u05e0\u05e4\u05d0\u05dc\u05d9, \u05e2\u05dc \u05e4\u05e1\u05d2\u05ea \u05d4\u05e8 \u05d4\u05d0\u05d5\u05d5\u05e8\u05e1\u05d8. \u05d4\u05e2\u05d5\u05dc\u05dd \u05e2\u05e6\u05e8 \u05d0\u05ea \u05e0\u05e9\u05d9\u05de\u05ea\u05d5: \u05d4\u05d9\u05d4 \u05d6\u05d4 \u05d4\u05d9\u05e9\u05d2 \u05db\u05d1\u05d9\u05e8, \u05d0\u05d5\u05dc\u05d9 \u05d0\u05d7\u05d3 \u05d4\u05d4\u05d9\u05e9\u05d2\u05d9\u05dd \u05d4\u05d2\u05d3\u05d5\u05dc\u05d9\u05dd \u05d1\u05ea\u05d5\u05dc\u05d3\u05d5\u05ea \u05d4\u05d0\u05e0\u05d5\u05e9\u05d5\u05ea \u05e2\u05d3 \u05d0\u05d5\u05ea\u05d5 \u05d4\u05e8\u05d2\u05e2. \u05e4\u05e1\u05d2\u05ea \u05d4\u05d0\u05d5\u05d5\u05e8\u05e1\u05d8 \u05d4\u05d9\u05d9\u05ea\u05d4 \u05e1\u05de\u05dc, \u05d4\u05de\u05e7\u05d5\u05dd \u05d4\u05d0\u05d7\u05e8\u05d5\u05df \u05e2\u05dc \u05d4\u05d9\u05d1\u05e9\u05d4 \u05e9\u05e0\u05d5\u05ea\u05e8 \u05de\u05d7\u05d5\u05e5 \u05dc\u05d4\u05d9\u05e9\u05d2 \u05d9\u05d3\u05d4 \u05e9\u05dc \u05d4\u05d0\u05e0\u05d5\u05e9\u05d5\u05ea. \u05d4\u05d9\u05dc\u05d0\u05e8\u05d9 \u05d5\u05e0\u05d5\u05e8\u05d2\u05d0\u05d9 \u05d6\u05db\u05d5, \u05db\u05de\u05d5\u05d1\u05df, \u05dc\u05db\u05d1\u05d5\u05d3 \u05e8\u05d1 \u05d5\u05dc\u05ea\u05d4\u05d9\u05dc\u05ea \u05e2\u05d5\u05dc\u05dd: \u05d4\u05e8\u05d0\u05e9\u05d5\u05e0\u05d9\u05dd \u05e9\u05db\u05d1\u05e9\u05d5 \u05d0\u05ea \u05e4\u05e1\u05d2\u05ea\u05d5 \u05e9\u05dc \u05d4\u05d4\u05e8 \u05d4\u05d2\u05d1\u05d5\u05d4 \u05d1\u05d9\u05d5\u05ea\u05e8 \u05d1\u05e2\u05d5\u05dc\u05dd. \u05d0\u05d1\u05dc. . . \u05d0\u05d5\u05dc\u05d9 \u05d4\u05dd \u05dc\u05d0 \u05d4\u05d9\u05d5 \u05d4\u05e8\u05d0\u05e9\u05d5\u05e0\u05d9\u05dd. \u05db\u05df, \u05d0\u05e0\u05d9 \u05d9\u05d5\u05d3\u05e2. \u05d0\u05dd \u05ea\u05e4\u05ea\u05d7\u05d5 \u05d0\u05ea \u05d5\u05d9\u05e7\u05d9\u05e4\u05d3\u05d9\u05d4 \u05ea\u05e8\u05d0\u05d5 \u05e9\u05dd, \u05e9\u05d7\u05d5\u05e8 \u05e2\u05dc \u05d2\u05d1\u05d9 \u05dc\u05d1\u05df, \u05e9\u05d4\u05d9\u05dc\u05d0\u05e8\u05d9 \u05d5\u05e0\u05d5\u05e8\u05d2\u05d0\u05d9 \u05d4\u05dd \u05d4\u05e8\u05d0\u05e9\u05d5\u05e0\u05d9\u05dd \u05e9\u05db\u05d1\u05e9\u05d5 \u05d0\u05ea \u05d4\u05d0\u05d5\u05d5\u05e8\u05e1\u05d8. \u05d0\u05d1\u05dc \u05d0\u05dd \u05ea\u05e7\u05e8\u05d0\u05d5 \u05e7\u05e6\u05ea \u05d9\u05d5\u05ea\u05e8 \u05dc\u05e2\u05d5\u05de\u05e7, \u05ea\u05de\u05e6\u05d0\u05d5 \u05e9\u05dd \u05e1\u05d5\u05d2 \u05e9\u05dc. . . '\u05db\u05d5\u05db\u05d1\u05d9\u05ea'. \u05db\u05de\u05e2\u05d8 \u05e9\u05dc\u05d5\u05e9\u05d9\u05dd \u05e9\u05e0\u05d9\u05dd \u05e7\u05d5\u05d3\u05dd \u05dc\u05db\u05df, \u05d1\u05e9\u05de\u05d5\u05e0\u05b8\u05d4 \u05d1\u05d9\u05d5\u05e0\u05d9, 1924, \u05d8\u05d9\u05e4\u05e1\u05d5 \u05e9\u05e0\u05d9 \u05de\u05d8\u05e4\u05e1\u05d9 \u05d4\u05e8\u05d9\u05dd \u05d0\u05d7\u05e8\u05d9\u05dd - \u05d2'\u05d5\u05e8\u05d2' \u05de\u05d0\u05dc\u05d5\u05e8\u05d9 (Mallory) \u05d5\u05d0\u05e0\u05d3\u05e8\u05d5 '\u05e1\u05e0\u05d3\u05d9' \u05d0\u05e8\u05d5\u05d5\u05d9\u05df (Irvine) - \u05e2\u05dc \u05d4\u05e6\u05dc\u05e2 \u05d4\u05e6\u05e4\u05d5\u05e0\u05d9\u05ea \u05e9\u05dc \u05d4\u05d0\u05d5\u05d5\u05e8\u05e1\u05d8, \u05d1\u05d3\u05e8\u05db\u05dd \u05d0\u05dc \u05d4\u05e4\u05e1\u05d2\u05d4. \u05d7\u05d1\u05e8 \u05e0\u05d5\u05e1\u05e3 \u05d1\u05de\u05e9\u05dc\u05d7\u05ea \u05e9\u05dc\u05d4\u05dd \u05e6\u05e4\u05d4 \u05d1\u05d4\u05dd \u05de\u05de\u05d7\u05e0\u05d4 \u05d0\u05d5\u05d4\u05dc\u05d9\u05dd \u05e0\u05de\u05d5\u05da \u05d9\u05d5\u05ea\u05e8. \u05d4\u05e9\u05e2\u05d4 \u05d4\u05d9\u05d9\u05ea\u05d4 1215 \u05d1\u05e6\u05d4\u05e8\u05d9\u05d9\u05dd, \u05d5\u05de\u05d0\u05dc\u05d5\u05e8\u05d9 \u05d5\u05d0\u05e8\u05d5\u05d5\u05d9\u05df \u05d4\u05d9\u05d5 \u05d1\u05de\u05e8\u05d7\u05e7 \u05e9\u05dc \u05db\u05de\u05d0\u05ea\u05d9\u05d9\u05dd \u05d5\u05d7\u05de\u05d9\u05e9\u05d9\u05dd \u05de\u05d8\u05e8\u05d9\u05dd \u05d1\u05dc\u05d1\u05d3 \u05de\u05e4\u05e1\u05d2\u05ea \u05d4\u05d0\u05d5\u05d5\u05e8\u05e1\u05d8. \u05d5\u05d0\u05d6 \u05e2\u05d8\u05e4\u05d5 \u05d4\u05e2\u05e0\u05e0\u05d9\u05dd \u05d0\u05ea \u05d4\u05d4\u05e8 \u05d5\u05d4\u05e1\u05ea\u05d9\u05e8\u05d5 \u05d0\u05ea \u05d3\u05de\u05d5\u05d9\u05d5\u05ea\u05d9\u05d4\u05dd \u05e9\u05dc \u05de\u05d0\u05dc\u05d5\u05e8\u05d9 \u05d5\u05d0\u05e8\u05d5\u05d5\u05d9\u05df. . . \u05dc\u05e0\u05e6\u05d7. \u05de\u05d0\u05d6 \u05d5\u05e2\u05d3 \u05d4\u05d9\u05d5\u05dd \u05d8\u05d5\u05e8\u05d3\u05ea \u05d0\u05ea \u05de\u05e0\u05d5\u05d7\u05ea\u05dd \u05e9\u05dc \u05de\u05d8\u05e4\u05e1\u05d9 \u05d4\u05d4\u05e8\u05d9\u05dd \u05d7\u05d9\u05d3\u05d4 \u05d1\u05ea \u05d9\u05d5\u05ea\u05e8 \u05de. . .","https:\u002f\u002fwww.spreaker.com\u002fepisode\u002fws d4\u05e7\u05d5\u05de\u05e0\u05d3\u05d5 \u05d4\u05d0\u05d9\u05d8\u05dc\u05e7\u05d9 \u05d1\u05d0\u05dc\u05db\u05e0\u05e1\u05d3\u05e8\u05d9\u05d4 \u05e9\u05d4\u05d9\u05d4 \u05d4\u05e6\u05dc\u05d7\u05d4 \u05d2\u05d3\u05d5\u05dc\u05d4 - \u05d0\u05da \u05d1\u05d4 \u05d1\u05e2\u05ea \u05d2\u05dd \u05d7\u05ea\u05dd \u05d0\u05ea \u05d2\u05d5\u05e8\u05dc\u05d4 \u05d4\u05e2\u05d2\u05d5\u05dd \u05e9\u05dc \u05d4\u05e6\u05d5\u05dc\u05dc\u05ea.","https:\u002f\u002fwww.spreaker.com\u002fepisode\u002fwsym-hystwryh-227-msymth-h-hrwnh-sl-hzwllt-syrh-hlq--22580085"],[5,"\u05e9\u05d0\u05e8\u05d9\u05d5\u05ea \u05d0\u05d1\u05d5\u05dc\u05d5\u05e6\u05d9\u05d5\u05e0\u05d9\u05d5\u05ea \u05d1\u05d1\u05e0\u05d9 \u05d0\u05d3\u05dd, \u05d4\u05e8\u05d9 \u05d2\u05e2\u05e9 \u05d5\u05d4\u05d7\u05d5\u05de\u05e8 \u05d4\u05de\u05d5\u05d6\u05e8 \u05d1\u05d9\u05d5\u05ea\u05e8 \u05d1\u05d9\u05e7\u05d5\u05dd  \u2013 \u05d4\u05d0\u05d5\u05e0\u05d9' \u05d4\u05e7\u05d8\u05e0\u05d4 \u05e9\u05dc \u05d4\u05de\u05d3\u05e2\u05d9\u05dd","\u05d1\u05e4\u05e8\u05e7 \u05d4\u05d6\u05d4 \u05d1\u05d7\u05e8\u05ea\u05d9 \u05e2\u05d1\u05d5\u05e8\u05db\u05dd \u05d0\u05ea \u05d7\u05de\u05d9\u05e9\u05d4 \u05e4\u05e8\u05e7\u05d9\u05dd \u05de\u05ea\u05d5\u05da \u05d4\u05e1\u05e4\u05e8 \u05e9\u05d0\u05e0\u05d9 \u05d0\u05d5\u05d4\u05d1 \u05d1\u05de\u05d9\u05d5\u05d7\u05d3, \u05d5\u05db\u05de\u05d5 '\u05d4\u05d0\u05d5\u05e0\u05d9' \u05d4\u05e7\u05d8\u05e0\u05d4' \u05db\u05d5\u05dc\u05d5 - \u05d2\u05dd \u05d4\u05dd \u05de\u05d2\u05d5\u05d5\u05e0\u05d9\u05dd \u05de\u05d0\u05d3. \u05e0\u05ea\u05d7\u05d9\u05dc \u05d1\u05db\u05de\u05d4 \u05d0\u05d9\u05d1\u05e8\u05d9\u05dd \u05de\u05d9\u05d5\u05ea\u05e8\u05d9\u05dd \u05e9\u05d4\u05d0\u05d1\u05d5\u05dc\u05d5\u05e6\u05d9\u05d4 \u05d4\u05e9\u05d0\u05d9\u05e8\u05d4 \u05d0\u05e6\u05dc\u05e0\u05d5 \u05d1\u05e0\u05d9 \u05d4\u05d0\u05d3\u05dd, \u05de\u05de\u05e9 \u05d1\u05dc\u05d9 \u05dc\u05d4\u05ea\u05db\u05d5\u05d5\u05df. \u05e0\u05de\u05e9\u05d9\u05da \u05d0\u05dc \u05d4\u05de\u05dc\u05d7\u05d
