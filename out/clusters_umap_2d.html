u05dc \u05d4\u05e1\u05d9\u05e4\u05d5\u05e8 \u05d4\u05d6\u05d4?. . .","https:\u002f\u002fwww.spreaker.com\u002fepisode\u002f455-bygpwt-wdmwyy-dm-mytwlwgyym-s-h-wsym-hystwryh--68431379"],[6,"\u05d4\u05ea\u05e9\u05ea\u05d9\u05ea \u05e9\u05dc \u05d4\u05e7\u05e4\u05d9\u05d8\u05dc\u05d9\u05d6\u05dd - \u05e2\u05dc \u05d4\u05e0\u05d4\u05dc\u05ea \u05d7\u05e9\u05d1\u05d5\u05e0\u05d5\u05ea \u05db\u05e4\u05d5\u05dc\u05d4","\u05d4\u05e0\u05d4\u05dc\u05ea \u05d7\u05e9\u05d1\u05d5\u05e0\u05d5\u05ea, \u05d1\u05de\u05d5\u05d1\u05e0\u05d4 \u05d4\u05e2\u05de\u05d5\u05e7 \u05d1\u05d9\u05d5\u05ea\u05e8, \u05d4\u05d9\u05d0 \u05e9\u05e4\u05d4 \u05dc\u05e8\u05d9\u05e9\u05d5\u05dd \u05e9\u05dc \u05e2\u05e1\u05e7\u05d0\u05d5\u05ea \u05e4\u05d9\u05e0\u05e0\u05e1\u05d9\u05d5\u05ea \u05d5\u05ea\u05e0\u05d5\u05e2\u05d5\u05ea \u05de\u05dc\u05d0\u05d9, \u05d5\u05d4\u05d9\u05d0 \u05d4\u05dc\u05db\u05d4 \u05d5\u05d4\u05e9\u05ea\u05db\u05dc\u05dc\u05d4 \u05d1\u05de\u05e8\u05d5\u05e6\u05ea \u05d4\u05e9\u05e0\u05d9\u05dd \u05db\u05db\u05dc \u05e9\u05d4\u05ea\u05e8\u05d1\u05d5\u05ea \u05d5\u05d4\u05db\u05dc\u05db\u05dc\u05d4 \u05d4\u05d0\u05e0\u05d5\u05e9\u05d9\u05d5\u05ea \u05e0\u05e2\u05e9\u05d5 \u05de\u05e9\u05d5\u05db\u05dc\u05dc\u05d5\u05ea \u05d5\u05de\u05ea\u05d5\u05d7\u05db\u05de\u05d5\u05ea \u05d1\u05d9\u05d5\u05ea\u05e8. \u05d1\u05de\u05d0\u05d4 \u05d4-14 \u05d4\u05d5\u05e4\u05d9\u05e2\u05d4 \u05d1\u05d0\u05d9\u05d8\u05dc\u05d9\u05d4 \u05d8\u05db\u05e0\u05d9\u05e7\u05d4 \u05d7\u05d3\u05e9\u05d4 \u05d5\u05e4\u05d5\u05e8\u05e6\u05ea \u05d3\u05e8\u05da, \u05d4\u05e0\u05d4\u05dc\u05ea \u05d7\u05e9\u05d1\u05d5\u05e0\u05d5\u05ea \u05db\u05e4\u05d5\u05dc\u05d4, \u05e9\u05d1\u05d6\u05db\u05d5\u05ea\u05d4 \u05d4\u05ea\u05d0\u05e4\u05e9\u05e8 \u05d4\u05e7\u05e4\u05d8\u05d9\u05dc\u05d9\u05d6\u05dd \u05d4\u05de\u05d5\u05d3\u05e8\u05e0\u05d9 - \u05d6\u05d4 \u05e9\u05dc \u05d7\u05d1\u05e8\u05d5\u05ea \u05e2\u05e0\u05e7 \u05d5\u05e9\u05d9\u05ea\u05d5\u05e3 \u05e4\u05e2\u05d5\u05dc\u05d4 \u05d7\u05d5\u05e6\u05d4 \u05d9\u05d1\u05e9\u05d5\u05ea.","https:\u002f\u002fwww.spreaker.com\u002fepisode\u002f454-htstyt-sl-hqpytlyzm-l-hnhlt-hsbwnwt-kpwlh-wsym-hystwryh--68200381"],[4,"\u05ea\u05de\"\u05e7 \u05e2\u05d5\u05d6\u05d9 - \u05e2\u05dc\u05d9\u05d9\u05ea\u05d5 \u05d5\u05e0\u05e4\u05d9\u05dc\u05ea\u05d5 \u05e9\u05dc \u05d0\u05d9\u05d9\u05e7\u05d5\u05df \u05d9\u05e9\u05e8\u05d0\u05dc\u05d9 ","\u05d4\u05e2\u05d5\u05d6\u05d9 \u05dc\u05d0 \u05d4\u05d9\u05d4 \u05e8\u05e7 \u05ea\u05ea-\u05de\u05e7\u05dc\u05e2: \u05d4\u05d5\u05d0 \u05d4\u05d9\u05d4 \u05d0\u05d9\u05d9\u05e7\u05d5\u05df \u05d9\u05e9\u05e8\u05d0\u05dc\u05d9 \u05e9\u05e6\u05dc\u05dc\u05d9\u05ea\u05d5, \u05d9\u05e9 \u05d0\u05d5\u05de\u05e8\u05d9\u05dd, \u05d4\u05d9\u05d9\u05ea\u05d4 \u05de\u05e4\u05d5\u05e8\u05e1\u05de\u05ea \u05db\u05de\u05e2\u05d8 \u05db\u05de\u05d5 \u05d6\u05d5 \u05e9\u05dc \u05d1\u05e7\u05d1\u05d5\u05e7 \u05e7\u05d5\u05e7\u05d4 \u05e7\u05d5\u05dc\u05d4 \u05d5\u05d4\u05e9\u05e4\u05df \u05e9\u05dc \u05e4\u05dc\u05d9\u05d9\u05d1\u05d5\u05d9. \u05e2\u05d5\u05d6\u05d9\u05d0\u05dc \u05d2\u05dc, \u05d4\u05d0\u05d9\u05e9 \u05e9\u05d4\u05de\u05e6\u05d9\u05d0 \u05d0\u05d5\u05ea\u05d5, \u05e0\u05d7\u05e9\u05d1 \u05d1\u05e2\u05d9\u05e0\u05d9 \u05e8\u05d1\u05d9\u05dd \u05dc\u05d0\u05d7\u05d3 \u05d4\u05d2\u05d0\u05d5\u05e0\u05d9\u05dd \u05d4\u05d2\u05d3\u05d5\u05dc\u05d9\u05dd \u05e9\u05dc \u05e2\u05d5\u05dc\u05dd \u05d4\u05e0\u05e9\u05e7. \u05d0\u05d1\u05dc \u05e1\u05d9\u05e4\u05d5\u05e8\u05d5 \u05e9\u05dc \u05d4\u05e2\u05d5\u05d6\u05d9 \u05d4\u05d5\u05d0 \u05dc\u05d0 \u05e8\u05e7 \u05e1\u05d9\u05e4\u05d5\u05e8 \u05e2\u05dc \u05e7\u05e0\u05d9\u05dd \u05d5\u05d1\u05e8\u05d9\u05d7\u05d9\u05dd: \u05d4\u05d5\u05d0 \u05d2\u05dd \u05e1\u05d9\u05e4\u05d5\u05e8 \u05e2\u05dc \u05d9\u05e8\u05d9\u05d1\u05d5\u05d9\u05d5\u05ea \u05e2\u05d6\u05d5\u05ea \u05d5\u05e7\u05e8\u05d1\u05d5\u05ea \u05e4\u05d5\u05dc\u05d9\u05d8\u05d9\u05d9\u05dd \u05de\u05db\u05d5\u05e2\u05e8\u05d9\u05dd, \u05db\u05e1\u05e3 \u05d2\u05d3\u05d5\u05dc - \u05d5\u05d2\u05dd \u05e9\u05d9\u05d1\u05e8\u05d5\u05df \u05dc\u05d1. \u05d0\u05d5\u05e8\u05d7 \u05d1\u05e4\u05e8\u05e7: \u05d0\u05dc\u05d9 \u05d0\u05e9\u05d3, \u05de\u05d4\u05d1\u05dc\u05d5\u05d2 '\u05d4\u05de\u05d5\u05dc\u05d8\u05d9-\u05d9\u05e7\u05d5\u05dd \u05e9\u05dc \u05d0\u05dc\u05d9 \u05d0\u05e9\u05d3', \u05e4\u05e0\u05d9\u05e0\u05d4 \u05ea\u05e8\u05d1\u05d5\u05ea\u05d9\u05ea \u05de\u05e8\u05ea\u05e7\u05ea \u05d5\u05d0\u05d7\u05d3 \u05d4\u05d0\u05ea\u05e8\u05d9\u05dd \u05d4\u05d0\u05d4\u05d5\u05d1\u05d9\u05dd \u05e2\u05dc\u05d9. \u05ea\u05d5\u05d3\u05d4 \u05dc\u05e4\u05d5\u05d3\u05e7\u05d0\u05e1\u05d8\u05e8\u05d9\u05dd \u05e9\u05ea\u05e8\u05de\u05d5 \u05d0\u05ea \u05e7\u05d5\u05dc\u05dd \u05dc\u05e4\u05e8\u05e7: \u05d0\u05d9\u05dc\u05df \u05d0\u05d1\u05e7\u05e1\u05d9\u05e1 \u05de\u05d4\u05e4\u05d5\u05d3\u05e7\u05d0\u05e1\u05d8 '\u05d3\u05d1\u05e8\u05d9 \u05d4\u05d9\u05de\u05d9\u05dd', \u05d9\u05e4\u05ea\u05d7 \u05de\u05d6\u05d5\u05e8 \u05de'\u05e4\u05d4 \u05d5\u05e9\u05dd \u05d1\u05d0\u05e8\u05e5 \u05d9\u05e9\u05e8\u05d0\u05dc', \u05d9\u05d5\u05d1\u05dc \u05de\u05dc\u05d7\u05d9 \u05de'\u05e7\u05d8\u05e2\u05d9\u05dd', \u05e8\u05df \u05ea\u05d1\u05d5\u05e8\u05d9 \u05de'\u05e8\u05d1\u05e8\u05e1 \u05e2\u05dd \u05e4\u05dc\u05d8\u05e4\u05d5\u05e8\u05de\u05d4', \u05e8\u05d0\u05dd \u05e9\u05e8\u05de\u05df \u05d5\u05d3\u05d5\u05e8\u05d5\u05df \u05e0\u05d9\u05e8 \u05de'\u05d2\u05d9\u05e7\u05d5\u05e0\u05d5\u05de\u05d9', \u05d0\u05d1\u05d9 \u05d5\u05d5\u05dc\u05e8 \u05de'\u05d4\u05d4\u05d9\u05e1\u05d8\u05d5\u05e8\u05d9\u05d4 \u05e9\u05dc \u05d4\u05d0\u05d9\u05de\u05e4\u05e8\u05d9\u05d4 \u05d4\u05e8\u05d5\u05de\u05d9\u05ea', \u05e2\u05d9\u05d3\u05df \u05db\u05d4\u05df \u05e9\u05d4\u05d9\u05d4 \u05d0\u05d6 \u05d4\u05e2\u05d5\u05e8\u05da \u05d4\u05e8\u05d0\u05e9\u05d9 \u05e9\u05dc \u05e1\u05d9\u05e4\u05d5\u05e8 \u05de\u05e9\u05e4\u05d7\u05ea\u05d9, \u05d5\u05e2\u05d5\u05d3 \u05e9\u05e0\u05d9 \u05e4\u05d5\u05d3\u05e7\u05d0\u05e1\u05d8\u05e8\u05d9\u05dd \u05d0\u05de\u05e8\u05d9\u05e7\u05e0\u05d9\u05d9\u05dd \u05e9\u05d4\u05db\u05e8\u05ea\u05d9 - \u05d2'\u05d5\u05e0\u05ea\u05df \u05d0\u05d5\u05e7\u05e1, \u05d5\u05e4\u05d9\u05dc\u05d9\u05e4 \u05d5\u05dc\u05d9\u05e7\u05d4.","https:\u002f\u002fwww.spreaker.com\u002fepisode\u002f453-tm-q-wzy-lyytw-wnpyltw-sl-yyqwn-ysr-ly-s-h--67935791"],[0,"\u05de\u05e9\u05d7\u05e7 \u05d4\u05d7\u05d9\u05d9\u05dd \u05e9\u05dc \u05e7\u05d5\u05e0\u05d5\u05d5\u05d9","\"\u05de\u05e9\u05d7\u05e7 \u05d4\u05d7\u05d9\u05d9\u05dd\", \u05db\u05e9\u05de\u05d5 \u05db\u05df \u05d4\u05d5\u05d0: \u05de\u05e9\u05d7\u05e7, \u05e9\u05e2\u05e9\u05d5\u05e2 \u05e9\u05de\u05e8\u05ea\u05e7 \u05de\u05d9\u05dc\u05d9\u05d5\u05e0\u05d9 \u05d7\u05d5\u05d1\u05d1\u05d9 \u05de\u05ea\u05de\u05d8\u05d9\u05e7\u05d4 \u05d1\u05db\u05dc \u05e8\u05d7\u05d1\u05d9 \u05d4\u05e2\u05d5\u05dc\u05dd \u05db\u05d1\u05e8 \u05de\u05d6\u05d4 \u05d7\u05de\u05d9\u05e9\u05d9\u05dd \u05e9\u05e0\u05d4. \u05d0\u05d1\u05dc \u05de\u05ea\u05d7\u05ea \u05dc\u05e4\u05e0\u05d9 \u05d4\u05e9\u05d8\u05d7, \u05de\u05e9\u05d7\u05e7 \u05d4\u05d7\u05d9\u05d9\u05dd \u05d4\u05d5\u05d0 \u05d4\u05e8\u05d1\u05d4 \u05d9\u05d5\u05ea\u05e8 \u05de\u05de\u05e9\u05d7\u05e7 - \u05d4\u05d5\u05d0 \u05d3\u05d5\u05d2\u05de\u05d0 \u05de\u05e8\u05ea\u05e7\u05ea \u05dc\u05e1\u05d5\u05d2 \u05e9\u05dc \u05de\u05db\u05d5\u05e0\u05d5\u05ea \u05d5\u05d9\u05e8\u05d8\u05d5\u05d0\u05dc\u05d9\u05d5\u05ea \u05e9\u05de\u05db\u05d5\u05e0\u05d5\u05ea '\u05d0\u05d5\u05d8\u05d5\u05de\u05d8\u05d9\u05d9\u05dd \u05ea\u05d0\u05d9\u05d9\u05dd', \u05e9\u05d9\u05db\u05d5\u05dc\u05d5\u05ea \u05dc\u05dc\u05de\u05d3 \u05d0\u05d5\u05ea\u05e0\u05d5 \u05db\u05de\u05d4 \u05d3\u05d1\u05e8\u05d9\u05dd \u05de\u05e8\u05ea\u05e7\u05d9\u05dd \u05d1\u05de\u05d9\u05d5\u05d7\u05d3 \u05e2\u05dc \u05d4\u05e2\u05d5\u05dc\u05dd \u05e9\u05dc\u05e0\u05d5 - \u05db\u05de\u05d5 \u05dc\u05de\u05e9\u05dc \u05e2\u05dc \u05d4\u05e1\u05d9\u05d1\u05d5\u05ea \u05dc\u05de\u05d5\u05e8\u05db\u05d1\u05d5\u05ea \u05e9\u05dc \u05de\u05e2\u05e8\u05db\u05 u05e2\u05e6\u05d5\u05ea \u05d4\u05e1\u05e2\u05e8\u05d4 \u05d4\u05ea\u05e7\u05e9\u05d5\u05e8\u05ea\u05d9\u05ea \u05e9\u05e2\u05d5\u05e8\u05e8\u05d4 \u05dc\u05d9\u05d9\u05e7\u05d4 \u05dc\u05d0 \u05d3\u05e2\u05db\u05d4 \u05de\u05d0\u05d6 \u05d5\u05e2\u05d3 \u05d9\u05de\u05d9\u05e0\u05d5, \u05d5\u05d4\u05d9\u05d9\u05ea\u05d4 \u05dc\u05d4 \u05d4\u05e9\u05e4\u05e2\u05d4 \u05e7\u05e8\u05d9\u05d8\u05d9\u05ea \u05e2\u05dc \u05d4\u05d0\u05ea\u05d9\u05e7\u05d4 \u05e9\u05dc \u05e0\u05d9\u05e1\u05d5\u05d9\u05d9\u05dd \u05de\u05d3\u05e2\u05d9\u05d9\u05dd \u05d1\u05db\u05de\u05e2\u05d8 \u05db\u05dc \u05ea\u05d7\u05d5\u05dd, \u05d5\u05dc\u05d0 \u05e8\u05e7 \u05d1\u05d7\u05dc\u05dc. \u05ea\u05d5\u05d3\u05d4 \u05dc\u05e0\u05ea\u05df \u05e4\u05d5\u05d6\u05d9\u05d0\u05e7 \u05e9\u05e2\u05e8\u05da \u05d0\u05ea \u05d4\u05ea\u05d7\u05e7\u05d9\u05e8 \u05dc\u05e4\u05e8\u05e7, \u05d5\u05dc\u05e0\u05d9\u05e8 \u05e1\u05d9\u05d9\u05d2 \u05e9\u05d4\u05e7\u05dc\u05d9\u05d8 \u05d0\u05d5\u05ea\u05d5. \u05de\u05e4\u05d2\u05e9 \u05d4\u05de\u05d0\u05d6\u05d9\u05e0\u05d9\u05dd \u05d4\u05e7\u05e8\u05d5\u05d1 \u05d9\u05e2\u05e8\u05da \u05d1-18. 7. 24, \u05d1\u05e9\u05e2\u05d4 2130, \u05d1\u05de\u05d5\u05e2\u05d3\u05d5\u05df \u05d4\u05d2\u05e8\u05d9\u05d9 \u05e9\u05d1\u05ea\u05dc-\u05d0\u05d1\u05d9\u05d1. \u05e7\u05d9\u05e9\u05d5\u05e8 \u05dc\u05e8\u05db\u05d9\u05e9\u05ea \u05db\u05e8\u05d8\u05d9\u05e1\u05d9\u05dd - \u05d1\u05e2\u05de\u05d5\u05d3 \u05e9\u05dc \u05e2\u05d5\u05e9\u05d9\u05dd \u05d4\u05d9\u05e1\u05d8\u05d5\u05e8\u05d9\u05d4 \u05d1\u05d0\u05ea\u05e8 \u05d4\u05d1\u05d9\u05ea \u05e9\u05dc\u05e0\u05d5, osimhistoria. com","https:\u002f\u002fwww.spreaker.com\u002fepisode\u002f425-lyyqh-hlwzt-hhll-s-h-wsym-hystwryh--60486441"],[5,"\u05e9\u05e4\u05d5\u05d9, \u05dc\u05d0 \u05e9\u05e4\u05d5\u05d9 - \u05e2\u05dc \u05d4\u05e0\u05d9\u05e1\u05d5\u05d9\u05d9\u05dd \u05d4\u05d7\u05e9\u05d5\u05d1\u05d9\u05dd \u05d1\u05e4\u05e1\u05d9\u05db\u05d5\u05dc\u05d5\u05d2\u05d9\u05d4 ","\u05d7\u05e9\u05d1\u05ea\u05dd \ b\u05d1\u05e8 \u05e9\u05ea\u05d9 \u05e4\u05e8\u05d9\u05e6\u05d5\u05ea \u05e0\u05d5\u05e2\u05d6\u05d5\u05ea \u05d1\u05de\u05d9\u05d5\u05d7\u05d3, \u05d6\u05d4 \u05e8\u05e7 \u05de\u05ea\u05d1\u05e7\u05e9 \u05e9\u05d4\u05d6\u05e8\u05e7\u05d5\u05e8 \u05d9\u05d5\u05e4\u05e0\u05d4 \u05d0\u05dc \u05d4\u05e4\u05d5\u05e8\u05e5 \u05d4\u05d9\u05e8\u05d5\u05e9\u05dc\u05de\u05d9 \u05e9\u05db\u05dc \u05d4\u05de\u05d3\u05d9\u05e0\u05d4 \u05db\u05d1\u05e8 \u05e9\u05de\u05e2\u05d4 \u05e2\u05dc\u05d9\u05d5. \u05d0\u05d1\u05dc \u05d4\u05d0\u05dd \u05d4\u05ea\u05e4\u05e0\u05d9\u05ea \u05d1\u05e2\u05dc\u05d9\u05dc\u05d4, \u05e9\u05de\u05d2\u05d9\u05e2\u05d4 24 \u05e9\u05e0\u05d9\u05dd \u05d0\u05d7\u05e8\u05d9 \u05d4\u05e9\u05d5\u05d3, \u05ea\u05d7\u05d6\u05e7 \u05d0\u05ea \u05d4\u05d7\u05e9\u05d3 \u05e0\u05d2\u05d3\u05d5 - \u05d0\u05d5 \u05e9\u05de\u05d0 \u05ea\u05d6\u05db\u05d4 \u05d0\u05d5\u05ea\u05d5? \u05d0\u05ea \u05d4\u05e1\u05d3\u05e8\u05d4 \u05d4\u05e4\u05d9\u05e7\u05d5 \u05d2\u05d9\u05d0 \u05d1\u05df \u05e0\u05d5\u05df \u05d5\u05d1\u05df \u05d0\u05d5\u05e8 \u05d4\u05d1\u05e8\u05d9. \u05de\u05d2\u05d9\u05e9\u05d4: \u05e9\u05e4\u05e8\u05d4 \u05e7\u05d5\u05e8\u05e0\u05e4\u05dc\u05d3. \u05e8\u05d5\u05e6\u05d9\u05dd \u05dc\u05e9\u05de\u05d5\u05e2 \u05d0\u05ea \u05e4\u05e8\u05e7\u05d9 \u05d4\u05d4\u05de\u05e9\u05da? \u05d4\u05dd \u05db\u05d1\u05e8 \u05d1\u05d0\u05d5\u05d5\u05d9\u05e8! \u05d7\u05e4\u05e9\u05d5 \u05d1\u05d0\u05e4\u05dc\u05d9\u05e7\u05e6\u05d9\u05d9\u05ea \u05d4\u05e4\u05d5\u05d3\u05e7\u05d0\u05e1\u05d8\u05d9\u05dd \u05e9\u05dc\u05db\u05dd \u05f4\u05e9\u05d5\u05d3 \u05d4\u05e9\u05e2\u05d5\u05e0\u05d9\u05dd \u05d4\u05d2\u05d3\u05d5\u05dc\u05f4","https:\u002f\u002fwww.spreaker.com\u002fepisode\u002f403-swd-hs-wnym-hlq-g-hmwh-wsym-hystwryh--56332315"],[4,"\u05e9\u05d5\u05d3 \u05d4\u05e9\u05e2\u05d5\u05e0\u05d9\u05dd, \u05d7\u05dc\u05e7 \u05d1' - \u05d4\u05e9\u05e2\u05df","\u05d4\u05d7\u05e9\u05d5\u05d3 \u05d4\u05de\u05e8\u05db\u05d6\u05d9 \u05d4\u05e8\u05d0\u05e9\u05d5\u05 u05e8\u05de\u05d9\u05d5\u05ea \u05d4\u05de\u05e6\u05e8\u05d9\u05d5\u05ea. \u05d0\u05d1\u05dc \u05d3\u05d5\u05d5\u05e7\u05d0 \u05d0\u05d6, \u05d1\u05e8\u05d2\u05e2 \u05d4\u05d0\u05de\u05ea, \u05d2\u05e9\u05e8 \u05d4\u05d2\u05dc\u05d9\u05dc\u05d9\u05dd \u05e0\u05e7\u05e8\u05e2 \u05d1\u05de\u05d4\u05dc\u05da \u05d4\u05d2\u05e8\u05d9\u05e8\u05d4 - \u05d5\u05de\u05e9\u05d0\u05d9\u05e8 \u05d0\u05ea \u05d4\u05e6\u05e0\u05d7\u05e0\u05d9\u05dd \u05e9\u05db\u05d1\u05e8 \u05d7\u05e6\u05d5 \u05d0\u05ea \u05d4\u05ea\u05e2\u05dc\u05d4 \u05dc\u05dc\u05d0 \u05d4\u05d2\u05e0\u05ea \u05e9\u05d9\u05e8\u05d9\u05d5\u05df. \u05de\u05e4\u05e7\u05d3 \u05d2\u05d3\u05d5\u05d3 \u05d4'\u05ea\u05de\u05e1\u05d7\u05d9\u05dd', \u05d2\u05e8\u05d5\u05d8\u05d0\u05d5\u05ea \u05de\u05d9\u05de\u05d9 \u05de\u05dc\u05d7\u05de\u05ea \u05d4\u05e2\u05d5\u05dc\u05dd \u05d4\u05e9\u05e0\u05d9\u05d4, \u05de\u05d1\u05d9\u05df \u05e9\u05e2\u05db\u05e9\u05d9\u05d5 \u05d4\u05db\u05dc \u05ea\u05dc\u05d5\u05d9 \u05d1\u05d5. \u05ea\u05d5\u05d3\u05d4 \u05dc\u05e0\u05ea\u05df \u05e4\u05d5\u05d6\u05e0\u05d9\u05d0\u05e7, \u05d4\u05de\u05e8\u05d0\u05d9\u05d9\u05df \u05d5\u05d4\u05ea\u05d7\u05e7\u05d9\u05e8\u05df, \u05d5\u05dc\u05d0\u05d5\u05e8\u05d7\u05d9\u05dd \u05e9\u05d4\u05e9\u05ea\u05ea\u05e4\u05d5 \u05d1\u05e4\u05e8\u05e7: \u05e4\u05e8\u05d3\u05d5 \u05e8\u05d6, \u05d0\u05e1\u05e3 \u05d5\u05d5\u05dc \u05d5\u05d9\u05e2\u05e7\u05d1 \u05d9\u05e8\u05d5\u05e9\u05dc\u05de\u05d9. \u05e7\u05d9\u05e9\u05d5\u05e8 \u05dc\u05d7\u05dc\u05e7 \u05d0' \u05e9\u05dc \u05d4\u05e1\u05d9\u05e4\u05d5\u05e8. \u05e7\u05d9\u05e9\u05d5\u05e8 \u05dc\u05d7\u05dc\u05e7 \u05d2'. . \u05d0\u05d4\u05d1\u05ea\u05dd \u05d0\u05ea \u05d4\u05e4\u05e8\u05e7? \u05dc\u05d7\u05e6\u05d5 \u05e2\u05dc \u05d4\u05db\u05d5\u05db\u05d1\u05d9\u05dd \u05db\u05d3\u05d9 \u05dc\u05d3\u05e8\u05d2 \u05d0\u05ea \u05d4\u05e4\u05e8\u05e7. \u05e9\u05dc\u05d7 \u05d3\u05d9\u05e8\u05d5\u05d2 \u05d3\u05d9\u05e8\u05d5\u05d2 \u05de\u05de\u05d5\u05e6\u05e2 4. 7 \u002f 5. \u05de\u05e1\u05e4\u05e8 \u05de\u05d3\u05e8\u05d2\u05d9\u05dd 14 \u05d0\u05d9\u05df \u05d4\u05e6\u05d1\u05e2\u05d5\u05ea \u05e2\u05d3 \u05db\u05d4. \u05d4\u05d9\u05d9\u05d4 \u05d4\u05e8\u05d0\u05e9\u05d5\u05df \u05dc\u05d3\u05e8\u05d2 \u05d0\u05ea \u05d4\u05e4\u05e8\u05e7. \u05d4\u05e2\u05e8\u05d4: \u05dc\u05d0\u05d7\u05e8 \u05e6\u05d0\u05ea \u05d4\u05e4\u05e8\u05e7, \u05e7\u05d9\u05d1\u05dc\u05ea\u05d9 \u05d0\u05ea \u05d4\u05de\u05db\u05ea\u05d1 \u05d4\u05d1\u05d0 \u05de\u05d3\u05d5\u05d3 \u05e7\u05d9\u05d3\u05e8, \u05dc\u05d5\u05d7\u05dd \u05d1\u05de\u05dc\u05d7\u05de\u05ea \u05d9\u05d5\u05dd \u05d4\u05db\u05d9\u05e4\u05d5\u05e8\u05d9\u05dd. \u05d3\u05d5\u05d3 \u05d4\u05e2\u05d9\u05e8 \u05dc\u05d9 \u05d0\u05ea \u05d4\u05d3\u05d1\u05e8\u05d9\u05dd \u05d4\u05d1\u05d0\u05d9\u05dd. \u05e8\u05df \u05e9\u05dc\u05d5\u05dd. \u05d1\u05ea\u05d5\u05e8 \u05de\u05d0\u05d6\u05d9\u05df \u05e7\u05d1\u05d5\u05e2 \u05dc\u05e4\u05d5\u05d3\u05e7\u05d0\u05e1\u05d8\u05d9\u05dd \u05e9\u05dc\u05da \u05d5\u05d1\u05ea\u05d5\u05e8 \u05dc\u05d5\u05d7\u05dd \u05d1\u05de\u05dc\u05d7\u05de\u05ea \u05d9\u05d5\u05dd \u05d4\u05db\u05d9\u05e4\u05d5\u05e8\u05d9\u05dd \u05d0\u05e0\u05d9 \u05de\u05d5\u05e6\u05d0 \u05dc\u05e2\u05e6\u05de\u05d9 \u05d7\u05d5\u05d1\u05d4 \u05dc\u05d4\u05e2\u05d9\u05e8 \u05de\u05e9\u05d4\u05d5 \u05e2\u05dc \u05d4\u05e0\u05d0\u05de\u05e8 \u05d1\u05e4\u05e8\u05e7 288. \u05de\u05d9\u05d9\u05d3 \u05d0\u05d7\u05e8\u05d9 \u05d4\u05e6\u05e0\u05d7\u05e0\u05d9\u05dd \u05e9\u05e2\u05d1\u05e8\u05d5 \u05d0\u05ea \u05d4\u05ea\u05e2\u05dc\u05d4, \u05db\u05d7 \u05e9\u05de\u05e0\u05d4 \u05db\u05de\u05d4 \u05d8\u05e0\u05e7\u05d9\u05dd \u05d4\u05d5\u05e2\u05d1\u05e8 \u05dc\u05d2\u05d3\u05d4 \u05d4\u05de\u05e2\u05e8\u05d1\u05d9\u05ea \u05e9\u05dc \u05d4\u05ea\u05e2\u05dc\u05d4 \u05e2\u05dc \u05d2\u05d1\u05d9 \u05d4\u05ea\u05de\u05e1\u05d7\u05d9\u05dd, \u05d5\u05dc\u05db\u05d7 \u05d4\u05d6\u05d4 \u05e6\u05d5\u05e8\u05e3 \u05db\u05d5\u05d7 \u05d7\u05e8\u05de\"\u05e9 \u05e8\u05db\u05d5\u05d1 \u05e2\u05dc \u d. \u05d1\u05d0\u05d7\u05d3 \u05d4\u05e9\u05d3\u05d5\u05ea \u05de\u05e6\u05d0 \u05d4\u05d7\u05e7\u05dc\u05d0\u05d9 \u05de\u05e1\u05e4\u05e8 \u05e7\u05d1\u05d5\u05e6\u05d5\u05ea \u05e9\u05dc \u05d2\u05d1\u05e2\u05d5\u05dc\u05d9 \u05d7\u05d9\u05d8\u05d4 \u05d9\u05e8\u05d5\u05e7\u05d9\u05dd \u05d5\u05e8\u05e2\u05e0\u05e0\u05d9\u05dd. \u05e0\u05d9\u05db\u05e8 \u05d4\u05d9\u05d4 \u05e9\u05e7\u05d5\u05d8\u05dc \u05d4\u05e2\u05e9\u05d1\u05d9\u05dd \u05e9\u05e8\u05d9\u05e1\u05e1 \u05dc\u05d0 \u05d4\u05e9\u05e4\u05d9\u05e2 \u05e2\u05dc \u05d2\u05d1\u05e2\u05d5\u05dc\u05d9 \u05d4\u05d7\u05d9\u05d8\u05d4 \u05d4\u05d0\u05dc\u05d4 \u05d5\u05dc\u05d5 \u05d1\u05de\u05e2\u05d8. \u05dc\u05d5\u05de\u05e8 \u05e9\u05d4\u05d7\u05e7\u05dc\u05d0\u05d9 \u05d4\u05d9\u05d4 \u05de\u05d5\u05e4\u05ea\u05e2 \u05de\u05d4\u05ea\u05d2\u05dc\u05d9\u05ea, \u05d9\u05d4\u05d9\u05d4 \u05d0\u05e0\u05d3\u05e8\u05e1\u05d8\u05d9\u05d9\u05de\u05e0\u05d8. \u05e7\u05d5\u05d8\u05dc \u05d4\u05e2\u05e9\u05d1\u05d9\u05dd \u05e9\u05d1\u05d5 \u05d4\u05e9\u05ea\u05de\u05e9 \u05e0\u05d7\u05e9\u05d1 \u05dc\u05d0\u05d7\u05d3 \u05de\u05d7\u05d5\u05de\u05e8\u05d9 \u05d4\u05d4\u05d3\u05d1\u05e8\u05d4 \u05d4\u05de\u05d5\u05e6\u05dc\u05d7\u05d9\u05dd \u05d1\u05d9\u05d5\u05ea\u05e8 \u05d5\u05e0\u05de\u05e6\u05d0 \u05d1\u05e9\u05d9\u05de\u05d5\u05e9 \u05de\u05d0\u05e1\u05d9\u05d1\u05d9 \u05d1\u05db\u05dc \u05d4\u05e2\u05d5\u05dc\u05dd \u05de\u05d6\u05d4 \u05e2\u05e9\u05e8\u05d5\u05ea \u05e9\u05e0\u05d9\u05dd. \u05d0\u05e3 \u05e6\u05de\u05d7 - \u05dc\u05d0 \u05d7\u05d9\u05d8\u05d4, \u05dc\u05d0 \u05e2\u05e9\u05d1\u05d9\u05dd \u05e9\u05d5\u05d8\u05d9\u05dd - \u05dc\u05d0 \u05d0\u05de\u05d5\u05e8 \u05dc\u05e9\u05e8\u05d5\u05d3 \u05d0\u05d7\u05e8\u05d9 \u05e8\u05d9\u05e1\u05d5\u05e1 \u05e9\u05dc \u05d4\u05d7\u05d5\u05de\u05e8 \u05d4\u05d6\u05d4. \u05d4\u05d0\u05dd \u05d9\u05db\u05d5\u05dc \u05dc\u05d4\u05d9\u05d5\u05ea \u05e9\u05de\u05e9\u05d4\u05d5 \u05d1\u05d7\u05d5\u05de\u05e8 \u05d4\u05d4\u05d3\u05d1\u05e8\u05d4 \u05e9\u05e8\u05db\u05e9 \u05dc\u05d0 \u05d1\u05e1\u05d3\u05e8? \u05dc\u05d0, \u05d6\u05d4 \u05d1\u05dc\u05ea\u05d9 \u05d0\u05e4\u05e9\u05e8\u05d9: \u05d1\u05db\u05dc \u05e9\u05d0\u05e8 \u05d4\u05e9\u05d3\u05d5\u05ea, \u05db\u05dc \u05d4\u05e6\u05de\u05d7\u05d9\u05dd - \u05db\u05d5\u05dc\u05dc \u05d2\u05d1\u05e2\u05d5\u05dc\u05d9 \u05d7\u05d9\u05d8\u05d4 \u05e9\u05e0\u05d5\u05ea\u05e8\u05d5 \u05de\u05d4\u05e7\u05e6\u05d9\u05e8 \u05d4\u05e7\u05d5\u05d3\u05dd - \u05e0\u05d1\u05dc\u05d5 \u05d5\u05de\u05ea\u05d5 \u05d1\u05e2\u05e7\u05d1\u05d5\u05ea \u05d4\u05e8\u05d9\u05e1\u05d5\u05e1. \u05d7\u05d5\u05de\u05e8 \u05d4\u05d4\u05d3\u05d1\u05e8\u05d4 \u05d4\u05d9\u05d4 \u05d1\u05e1\u05d3\u05e8 \u05d2\u05de\u05d5\u05e8: \u05d4\u05d9\u05d9\u05ea\u05d4 \u05d6\u05d5 \u05d4\u05d7\u05d9\u05d8\u05d4 \u05e9\u05e2\u05de\u05d3\u05d4 \u05dc\u05e0\u05d2\u05d3 \u05e2\u05d9\u05e0\u05d9\u05d5 \u05e9\u05de\u05e9\u05d4\u05d5 \u05d1\u05d4 \u05d4\u05d9\u05d4 \u05dc\u05d0 \u05d1\u05e1\u05d3\u05e8. \u05de\u05e9\u05d4\u05d5 \u05d1\u05d7\u05d9\u05d8\u05d4 \u05d4\u05d6\u05d5 \u05d0\u05d9\u05e4\u05e9\u05e8 \u05dc\u05d4 \u05dc\u05e9\u05e8\u05d5\u05d3 \u05e8\u05d9\u05e1\u05d5\u05e1 \u05e9\u05dc \u05d7\u05d5\u05de\u05e8 \u05e9\u05d4\u05d9\u05d4 \u05d0\u05de\u05d5\u05e8 \u05dc\u05d4\u05e8\u05d5\u05d2 \u05d0\u05d5\u05ea\u05d4 \u05d1\u05d5\u05d5\u05d3\u05d0\u05d5\u05ea. \u05d4\u05d7\u05e7\u05dc\u05d0\u05d9 \u05d4\u05d0\u05dc\u05de\u05d5\u05e0\u05d9 \u05d9\u05e6\u05e8 \u05e7\u05e9\u05e8 \u05e2\u05dd \u05de\u05d3\u05e2\u05e0\u05d9\u05ea \u05de\u05d0\u05d5\u05e0\u05d9\u05d1\u05e8\u05e1\u05d9\u05d8\u05ea \u05d0\u05d5\u05e8\u05d2\u05d5\u05df \u05e1\u05d8\u05d9\u05d9\u05d8 \u05d4\u05e1\u05de\u05d5\u05db\u05d4: \u05e4\u05e8\u05d5\u05e4' \u05e7\u05e8\u05d5\u05dc \u05de\u05d0\u05dc\u05d5\u05e8\u05d9-\u05e1\u05de\u05d9\u05ea' (Mallory-Smith), \u05d7\u05d5\u05e7\u05e8\u05ea \u05d1\u05e2\u05dc\u05ea \u05e9\u05dd \u05d1\u05ea\u05d7\u05d5\u05dd \u05d2\u05d9\u05d3\u05d5\u05dc\u05d9 \u05e2\u05e9\u05d1. \u05d4\u05d5\u05d0 \u05e9\u05d0\u05dc \u05d0\u05d5\u05ea\u05d4 \u05d0\u05dd \u05d9\u05db\u05d5\u05dc \u05dc\u05d4\u05d9\u05d5\u05ea \u05e9\u05d4\u05d7\u05d9\u05d8\u05d4 \u05e9\u05dc\u05d5 \u05e4\u05d9\u05ea\u05d7\u05d4 \u05e2\u05de\u05d9\u05d3\u05d5\u05ea \u05d8\u05d1\u05e2\u05d9\u05ea \u05dc\u05d7\u05d5\u05de\u05e8 \u05d4\u05d4\u05d3\u05d1\u05e8\u05d4. \u05de\u05d0\u05dc\u05d5\u05e8\u05d9 \u05d4\u05e9\u05d9\u05d1\u05d4 \u05e9\u05d4\u05d3\u05d1\u05e8 \u05dc\u05d0 \u05e1\u05d1\u05d9\u05e8.","https:\u002f\u002fwww.spreaker.com\u002fepisode\u002fwsym-hystwryh-285-hmqrh-hmwzr-sl-hhyth-hmhwndst-gntyt-bsdh-b-wrgwn--22580005"],[5,"\u05ea\u05e8\u05db\u05d5\u05d1\u05d5\u05ea \u05de\u05d6\u05d5\u05df \u05dc\u05ea\u05d9\u05e0\u05d5\u05e7\u05d5\u05ea \u2013 \u05db\u05e8\u05d5\u05e0\u05d9\u05e7\u05d4 \u05e9\u05dc \u05de\u05d6\u05d5\u05df \u05e9\u05e0\u05d5\u05d9 \u05d1\u05de\u05d7\u05dc\u05d5\u05e7\u05ea ","\u05ea\u05d7\u05dc\u05d9\u05e4\u05d9 \u05d4\u05d7\u05dc\u05d1 \u05d4\u05e6\u05d9\u05dc\u05d5 \u05d0\u05ea \u05d7\u05d9\u05d9\u05d4\u05dd \u05e9\u05dc \u05d0\u05d9\u05e0\u05e1\u05e4\u05d5\u05e8 \u05ea\u05d9\u05e0\u05d5\u05e7\u05d5\u05ea, \u05d5\u05d4\u05d5\u05e4\u05db\u05d9\u05dd \u05d0\u05ea \u05d7\u05d9\u05d9\u05d4\u05dd \u05e9\u05dc \u05d4\u05d4\u05d5\u05e8\u05d9\u05dd \u05dc\u05e7\u05dc\u05d9\u05dd \u05d1\u05d4\u05e8\u05d1\u05d4 \u2013 \u05d0\u05da \u05dc\u05de\u05e8\u05d5\u05ea \u05e9\u05de\u05d3\u05d5\u05d1\u05e8 \u05d1\u05d0\u05d7\u05ea \u05d4\u05d4\u05e6\u05dc\u05d7\u05d5\u05ea \u05d4\u05de\u05d3\u05e2\u05d9\u05d5\u05ea \u05d4\u05d2\u05d3\u05d5\u05dc\u05d5\u05ea \u05e9\u05dc \u05d4\u05de\u05d0\u05d4 \u05d4-20, \u05ea\u05d7\u05dc\u05d9\u05e4\u05d9 \u05d4\u05d7\u05dc\u05d1 \u05e2\u05d5\u05de\u05d3\u05d9\u05dd \u05d1\u05de\u05e8\u05db\u05d6\u05d5 \u05e9\u05dc \u05d5\u05d9\u05db\u05d5\u05d7 \u05e1\u05d5\u05e2\u05e8 \u05d5\u05d0\u05de\u05d5\u05e6\u05d9\u05d5\u05e0\u05dc\u05d9 \u05de\u05d0\u05d3. \u05de\u05d3\u05d5\u05e2 \u05d4\u05d7\u05dc\u05d9\u05e4\u05d5 \u05ea\u05d7\u05dc\u05d9\u05e4\u05d9 \u05d4\u05d7\u05dc\u05d1 \u05d0\u05ea \u05d4\u05d4\u05e0\u05e7\u05d4 \u05d1\u05de\u05d3\u05d9\u05e0\u05d5\u05ea \u05d4\u05de\u05e2\u05e8\u05d1, \u05d5\u05d4\u05d0\u05dd \u05d9\u05db\u05d5\u05dc \u05d7\u05dc\u05d1 \u05e4\u05e8\u05d4 \u05dc\u05d4\u05d5\u05d5\u05ea \u05ea\u05d7\u05dc\u05d9\u05e3 \u05e8\u05d0\u05d5\u05d9 \u05dc\u05d7\u05dc\u05d1-\u05d0\u05dd? . \u05dc\u05e8\u05e9\u05d9\u05de\u05ea \u05d4\u05e4\u05e8\u05e7\u05d9\u05dd \u05d4\u05de\u05dc\u05d0\u05d4 \u05d4\u05e8\u05e9\u05de\u05d4 \u05dc\u05e4\u05d5\u05d3\u05e7\u05d0\u05e1\u05d8: \u05e8\u05e9\u05d9\u05de\u05ea \u05ea\u05e4\u05d5\u05e6\u05d4 \u05d1\u05de\u05d9\u05d9\u05dc | iTunes | \u05d0\u05e4\u05dc\u05d9\u05e7\u05e6\u05d9\u05d9\u05ea '\u05e2\u05d5\u05e9\u05d9\u05dd \u05d4\u05d9\u05e1\u05d8\u05d5\u05e8\u05d9\u05d4' \u05dc\u05d0\u05e0\u05d3\u05e8\u05d5\u05d0\u05d9\u05d3 | RSS Link | \u05e4\u05d9\u05d9\u05e1\u05d1\u05d5\u05e7 | \u05d8\u05d5\u05d5\u05d9\u05d8\u05e8 \u05d4\u05e4\u05e8\u05e7 \u05d1\u05d7\u05e1\u05d5\u05ea: \u05db\u05e8\u05d5\u05e0\u05d9\u05e7\u05d4 \u05e9\u05dc \u05de\u05d6\u05d5\u05df \u05e9\u05e0\u05d5\u05d9 \u05d1\u05de\u05d7\u05dc\u05d5\u05e7\u05ea - \u05e2\u05dc \u05ea\u05d7\u05dc\u05d9\u05e4\u05d9 \u05d7\u05dc\u05d1 \u05dc\u05ea\u05d9\u05e0\u05d5\u05e7\u05d5\u05ea \u05db\u05ea\u05d1: \u05e8\u05df \u05dc\u05d5\u05d9 \u05d0\u05e0\u05d9 \u05d6\u05d5\u05db\u05e8 \u05d0\u05ea \u05d4\u05d9\u05d5\u05dd \u05e9\u05d1\u05d5 \u05d4\u05d5\u05e6\u05d0\u05e0\u05d5 \u05d0\u05ea \u05d1\u05ea\u05d9 \u05d4\u05d1\u05db\u05d5\u05e8\u05d4 \u05de\u05d1\u05d9\u05ea \u05d4\u05d7\u05d5\u05dc\u05d9\u05dd. \u05e0\u05d5\u05d2\u05d4 \u05d4\u05d9\u05d9\u05ea\u05d4 \u05ea\u05d9\u05e0\u05d5\u05e7\u05ea \u05d7\u05de\u05d5\u05d3\u05d4 \u05d1\u05ea \u05e9\u05dc\u05d5\u05e9\u05d4 \u05d9\u05de\u05d9\u05dd, \u05d5\u05d0\u05e0\u05d9 \u05d5\u05d0\u05e9\u05ea\u05d9 \u05d4\u05d9\u05d9\u05e0\u05d5 \u05e9\u05e0\u05d9 \u05d4\u05d5\u05e8\u05d9\u05dd \u05e6\u05e2\u05d9\u05e8\u05d9\u05dd \u05d5\u05de\u05e4\u05d5\u05d7\u05d3\u05d9\u05dd \u05e2\u05d3 \u05d0\u05d9\u05de\u05d4. \u05e2\u05e9\u05d9\u05e0\u05d5 \u05e7\u05d5\u05e8\u05e1 \u05d4\u05db\u05e0\u05d4 \u05dc\u05dc\u05d9\u05d3\u05d4 \u2013 \u05d0\u05d1\u05dc \u05d0\u05e3 \u05d0\u05d7\u05d3 \u05dc\u05d0 \u05d4\u05db\u05d9\u05df \u05d0\u05d5\u05ea\u05e0\u05d5 \u05dc\u05e8\u05d2\u05e2 \u05e9\u05d1\u05d5 \u05e0\u05d9\u05e9\u05d0\u05e8 \u05dc\u05d1\u05d3 \u05e2\u05dd \u05d4\u05ea\u05d9\u05e0\u05d5\u05e7\u05ea. \u05d0\u05e0\u05d9 \u05d6\u05d5\u05db\u05e8 \u05d0\u05ea \u05d4\u05de\u05d7\u05e9\u05d1\u05d5\u05ea \u05e9\u05e2\u05d1\u05e8\u05d5 \u05dc\u05d9 \u05d1\u05e8\u05d0\u05e9 \u05d1\u05d6\u05de\u05df \u05e9\u05e6\u05e2\u05d3\u05e0\u05d5 \u05d1\u05de\u05e1\u05d3\u05e8\u05d5\u05e0\u05d5\u05ea \u05d1\u05d9\u05ea \u05d4\u05d7\u05d5\u05dc\u05d9\u05dd \u05e2\u05dd \u05d4\u05e1\u05dc\u05e7\u05dc, \u05d1\u05d3\u05e8\u05da \u05d0\u05dc \u05d4\u05de\u05db\u05d5\u05e0\u05d9\u05ea \u05e9\u05d1\u05d7\u05e0\u05d9\u05d4. \u05d6\u05d4\u05d5? \u05db\u05db\u05d4? \u05d4\u05dd \u05d1\u05d0\u05de\u05ea \u05e0\u05d5\u05ea\u05e0\u05d9\u05dd \u05dc\u05d9 \u05dc\u05e6\u05d0\u05ea \u05e2\u05dd \u05d4\u05d9\u05dc\u05d3\u05d4 \u05de\u05d1\u05d9\u05ea \u05d4\u05d7\u05d5\u05dc\u05d9\u05dd \u05dc\u05d1\u05d3, \u05d1\u05dc\u05d9 \u05d4\u05e9\u05d2\u05d7\u05d4? \u05d6\u05d4 \u05dc\u05d0 \u05e8\u05e6\u05d9\u05e0\u05d9. \u05d0\u05d9\u05df \u05dc\u05d9 \u05de\u05d5\u05e9\u05d2 \u05de\u05d4 \u05e2\u05d5\u05e9\u05d9\u05dd! \u05dc\u05ea\u05ea \u05dc\u05d8\u05d9\u05e8\u05d5\u05df \u05db\u05de\u05d5\u05e0\u05d9 \u05d0\u05d7\u05e8\u05d9\u05d5\u05ea \u05e2\u05dc \u05d4\u05d7\u05d9\u05d9\u05dd \u05e9\u05dc \u05d4\u05d9\u05dc\u05d3\u05d5\u05e0\u05ea \u05d4\u05d6\u05d5, \u05d6\u05d4 \u05e2\u05dc \u05d2\u05d1\u05d5\u05dc \u05d4\u05e8\u05e9\u05dc\u05e0\u05d5\u05ea \u05d4\u05e4\u05d5\u05e9\u05e2\u05ea! \u05d7\u05dc\u05e7 \u05de\u05de\u05e0\u05d9 \u05d7\u05e9\u05e9 \u05e9\u05d1\u05db\u05dc \u05e8\u05d2\u05e2 \u05de\u05d9\u05e9\u05d4\u05d5 \u05d1\u05d1\u05d9\u05ea \u05d4\u05d7\u05d5\u05dc\u05d9\u05dd \u05d9\u05d1\u05d9\u05df \u05d0\u05d9\u05d6\u05d5 \u05d8\u05e2\u05d5\u05ea \u05d0\u05d9\u05d5\u05de\u05d4 \u05e0\u05e2\u05e9\u05ea\u05d4 \u05db\u05d0\u05df. \u05db\u05de\u05e2\u05d8 \u05e6\u05d9\u05e4\u05d9\u05ea\u05d9 \u05dc\u05e9\u05de\u05d5\u05e2 \u05d1\u05db\u05dc \u05e8\u05d2\u05e2 \u05d0\u05ea \u05e6\u05e2\u05d3\u05d9 \u05d4\u05e8\u05d9\u05e6\u05d4 \u05e9\u05dc \u05d0\u05d9\u05e9 \u05d4\u05d0\u05d1\u05d8\u05d7\u05d4. \u05d0\u05e0\u05d9 \u05d7\u05d5\u05e9\u05d1 \u05e9\u05d4\u05d5\u05e8\u05d9\u05dd \u05e8\u05d1\u05d9\u05dd \u05de\u05d6\u05d3\u05d4\u05d9\u05dd \u05e2\u05dd \u05d4\u05ea\u05d7\u05d5\u05e9\u05d5\u05ea \u05d4\u05d0\u05dc\u05d4. \u05d8\u05d9\u05e4\u05d5\u05dc \u05d1\u05ea\u05d9\u05e0\u05d5\u05e7\u05d5\u05ea \u05e8\u05db\u05d9\u05dd \u05db\u05e8\u05d5\u05da \u05d1\u05de\u05d9\u05d3\u05d4 \u05d0\u05d3\u05d9\u05e8\u05d4 \u05e9\u05dc \u05d0\u05d9-\u05d5\u05d3\u05d0\u05d5\u05ea: \u05d0\u05d5\u05dc\u05d9 \u05d7\u05dd \u05dc\u05ea\u05d9\u05e0\u05d5\u05e7 \u05d9\u05d5\u05ea\u05e8 \u05de\u05d3\u05d9? \u05d0\u05d5\u05dc\u05d9 \u05e7\u05e8 \u05dc\u05d5? \u05d0\u05d5\u05dc\u05d9 \u05d9\u05e9 \u05dc\u05d5 \u05e4\u05e6\u05e2 \u05d0\u05d5 \u05e4\u05e8\u05d9\u05d7\u05d4 \u05e9\u05d0\u05e0\u05d9 \u05dc\u05d0 \u05e8\u05d5\u05d0\u05d4? \u05dc\u05d9\u05e9\u05d5\u05df \u05e2\u05dc \u05d4\u05d1\u05d8\u05df \u05d0\u05d5 \u05e2\u05dc \u05d4\u05d2\u05d1? \u05d4\u05d0\u05dd \u05d4\u05d5\u05d0 \u05e8\u05e2\u05d1? \u05d9\u05e9 \u05dc\u05d5 \u05d2\u05d6\u05d9\u05dd? \u05d5\u05d0\u05d9\u05da \u05d7\u05d5\u05d2\u05e8\u05d9\u05dd \u05d0\u05ea \u05de\u05d5\u05e9\u05d1 \u05d4\u05d1\u05d8\u05d9\u05d7\u05d5\u05ea \u05db\u05de\u05d5 \u05e9\u05e6\u05e8\u05d9\u05da, \u05dc\u05db\u05dc \u05d4\u05e8\u05d5\u05d7\u05d5\u05ea? \u05d1\u05e9\u05d5\u05e8\u05d4 \u05d4\u05ea\u05d7\u05ea\u05d5\u05e0\u05d4, \u05ea\u05d9\u05e0\u05d5\u05e7 \u05d4\u05d5\u05d0 \u05de\u05db\u05d5\u05e0\u05d4 \u05e2\u05dd \u05e6\u05d5\u05e4\u05e8 \u05d0\u05d7\u05d3, \u05d5\u05d0\u05dc\u05e3 \u05ea\u05e7\u05dc\u05d5\u05ea \u05d0\u05e4\u05e9\u05e8\u05d9\u05d5\u05ea. \u05d1\u05d9\u05dd \u05d4\u05d7\u05e9\u05e9\u05d5\u05ea, \u05d4\u05d3\u05d0\u05d2\u05d5\u05ea \u05d5\u05d0\u05d9-\u05d4\u05d5\u05d5\u05d3\u05d0\u05d5\u05d9\u05d5\u05ea, \u05ea\u05e8\u05db\u05d5\u05d1\u05ea \u05de\u05d6\u05d5\u05df \u05dc\u05ea\u05d9\u05e0\u05d5\u05e7\u05d5\u05ea (\u05d4\u05de\u05d5\u05db\u05e8\u05ea \u05d2\u05dd \u05d1\u05e9\u05de\u05d5\u05ea '\u05e4\u05d5\u05e8\u05de\u05d5\u05dc\u05d4' \u05d5-'\u05ea\u05d7\u05dc\u05d9\u05d1 \u05d7\u05dc\u05d1') \u05d4\u05d9\u05d0 \u05d0\u05d9 \u05e9\u05dc \u05e9\u05e4\u05d9\u05d5\u05ea. \u05e7\u05d7 \u05d1\u05e7\u05d1\u05d5\u05e7, \u05de\u05dc\u05d0 \u05d0\u05d5\u05ea\u05d5 \u05d1\u05e9\u05d9\u05e9\u05d9\u05dd \u05de\"\u05dc \u05e9\u05dc \u05de\u05d9\u05dd \u05e0\u05e7\u05d9\u05d9\u05dd, \u05d4\u05d5\u05e1\u05e3 \u05db\u05e3 \u05e9\u05dc \u05d0\u05d1\u05e7\u05d4 - \u05d5\u05d4\u05db\u05dc \u05d9\u05d4\u05d9\u05d4 \u05d1\u05e1\u05d3\u05e8, \u05d0\u05d7\u05d9. . . \u05d4\u05ea\u05d9\u05e0\u05d5\u05e7 \u05d9\u05d4\u05d9\u05d4 \u05e9\u05d1\u05e2, \u05d9\u05e7\u05d1\u05dc \u05d0\u05ea \u05db\u05dc \u05d4\u05de\u05d9\u05e0\u05e8\u05dc\u05d9\u05dd \u05d4\u05d3\u05e8\u05d5\u05e9\u05d9\u05dd \u05dc\u05d5 \u05db\u05d3\u05d9 \u05dc\u05d2\u05d3\u05d5\u05dc \u05d5\u05dc\u05d4\u05ea\u05e4\u05ea\u05d7, \u05d5\u05d0\u05ea\u05d4 \u05ea\u05d5\u05db\u05dc \u05dc\u05d9\u05e9\u05d5\u05df \u05d1\u05e9\u05e7\u05d8 \u05d1\u05dc\u05d9\u05dc\u05d4. \u05d8\u05d5\u05d1, \u05d0\u05d5\u05dc\u05d9 \u05dc\u05d0 \u05dc\u05d9\u05e9\u05d5\u05df \u05d1\u05dc\u05d9\u05dc\u05d4 \u2013 \u05d0\u05d1\u05dc \u05dc\u05e4\u05d7\u05d5\u05ea \u05d3\u05d0\u05d2\u05d4 \u05d0\u05d7\u05ea \u05d9\u05e8\u05d3\u05d4 \u05dc\u05da \u05de\u05d4\u05dc\u05d1. \u05d0\u05da \u05dc\u05de\u05e8\u05d5\u05ea \u05e9\u05de\u05d6\u05d5\u05df \u05ea\u05d9\u05e0\u05d5\u05e7\u05d5\u05ea \u05d4\u05d5\u05d0 \u05de\u05d5\u05e6\u05e8 \u05de\u05d5\u05e2\u05d9\u05dc \u05d5\u05e9\u05d9\u05de\u05d5\u05e9\u05d9, \u05d4\u05d5\u05d0 \u05d2\u05dd \u05e0\u05d7\u0 05e1\u05d5\u05e4\u05d9\u05d5\u05ea \u05e9\u05dc \u05d4\u05de\u05dc\u05d7\u05de\u05d4 \u05d4\u05d2\u05d3\u05d5\u05dc\u05d4. \u05d1\u05e4\u05e8\u05e7 \u05d6\u05d4 \u05e0\u05e1\u05e4\u05e8 \u05d0\u05ea \u05e1\u05d9\u05e4\u05d5\u05e8\u05df \u05e9\u05dc \u05d4\u05e6\u05d5\u05dc\u05dc\u05d5\u05ea \u05d4\u05d2\u05e8\u05de\u05e0\u05d9\u05d5\u05ea, \u05d5\u05db\u05d9\u05e6\u05d3 \u05d4\u05e9\u05e4\u05d9\u05e2\u05d5 \u05de\u05d4\u05e0\u05d3\u05e1\u05d9\u05dd \u05d5\u05de\u05d3\u05e2\u05e0\u05d9\u05dd \u05de\u05e9\u05e0\u05d9 \u05e6\u05d3\u05d9 \u05d4\u05de\u05ea\u05e8\u05e1 \u05e2\u05dc \u05de\u05d4\u05dc\u05da \u05d4\u05e7\u05e8\u05d1\u05d5\u05ea. \u05e7\u05e8\u05dc \u05d3\u05d5\u05e0\u05d9\u05e5 \u05e7\u05e8\u05dc \u05d3\u05d5\u05e0\u05d9\u05e5 (Doniz) \u05d4\u05ea\u05d2\u05d9\u05d9\u05e1 \u05dc\u05e6\u05d9 \u05d4\u05e4\u05e8\u05d5\u05e1\u05d9 \u05d1\u05e9\u05e0\u05ea 1910, \u05d5\u05dc\u05d7\u05dd \u05d1\u05de\u05dc\u05d7\u05de\u05ea \u05d4\u05e2\u05d5\u05dc\u05dd \u05d4\u05e8\u05d0\u05e9\u05d5\u05e0\u05d4 \u05db\u05e7\u05e6\u05d9\u05df \u05e2\u05dc \u05e1\u05d9\u05e4\u05d5\u05e0\u05d4 \u05e9\u05dc \u05e1\u05e4\u05d9\u05e0\u05ea \u05e7\u05e8\u05d1 \u05d1\u05d9\u05dd \u05d4\u05e9\u05d7\u05d5\u05e8. \u05db\u05e9\u05d4\u05d5\u05e9\u05d1\u05ea\u05d4 \u05d4\u05e1\u05e4\u05d9\u05e0\u05d4 \u05dc\u05e6\u05d5\u05e8\u05da \u05ea\u05d9\u05e7\u05d5\u05e0\u05d9\u05dd, \u05d4\u05d5\u05e6\u05d1 \u05d3\u05d5\u05e0\u05d9\u05e5 \u05d1\u05d7\u05d5\u05e3 \u05db\u05de\u05e4\u05e7\u05d3\u05d5 \u05e9\u05dc \u05e9\u05d3\u05d4 \u05ea\u05e2\u05d5\u05e4\u05d4 \u05d6\u05e2\u05d9\u05e8 \u05d1\u05d0\u05d6\u05d5\u05e8 \u05ea\u05d5\u05e8\u05db\u05d9\u05d4. \u05d4\u05e4\u05d9\u05e7\u05d5\u05d3 \u05e2\u05dc \u05d4\u05e9\u05d3\u05d4 \u05d4\u05e7\u05d8\u05df \u05e9\u05d9\u05e2\u05de\u05dd \u05d0\u05ea \u05d3\u05d5\u05e0\u05d9\u05e5 \u05d7\u05d3\u05d5\u05e8 \u05d4\u05de\u05d5\u05d8\u05d9\u05d1\u05e6\u05d9\u05d4, \u05d5\u05d4\u05d5\u05d0 \u05d4\u05ea\u05e0\u05d3\u05d1 \u05dc\u05e9\u05e8\u05ea \u05d1\u05e9\u05d9\u05d9\u05d8\u05ea \u05d4\u05e6\u05d5\u05dc\u05dc\u05d5\u05ea. \u05d1-1918 \u05d6\u05db\u05d4 \u05dc\u05e8\u05d0\u05e9\u05d5\u05e0\u05d4 \u05dc\u05e4\u05e7\u05d3 \u05e2\u05dc \u05e6\u05d5\u05dc\u05dc\u05ea \u05de\u05e9\u05dc\u05d5, \u05d0\u05da \u05dc\u05d0 \u05dc\u05d6\u05de\u05df \u05e8\u05d1: \u05e1\u05e4\u05d9\u05e0\u05d4 \u05d1\u05e8\u05d9\u05d8\u05d9\u05ea \u05d4\u05d8\u05d1\u05d9\u05e2\u05d4 \u05d0\u05ea \u05d4\u05e6\u05d5\u05dc\u05dc\u05ea \u05e9\u05dc\u05d5 \u05db\u05e2\u05d1\u05d5\u05e8 \u05d7\u05d5\u05d3\u05e9 \u05d0\u05d7\u05d3 \u05d1\u05dc\u05d1\u05d3, \u05d5\u05d3\u05d5\u05e0\u05d9\u05e5 \u05e0\u05dc\u05e7\u05d7 \u05d1\u05e9\u05d1\u05d9. \u05dc\u05d0\u05d7\u05e8 \u05d4\u05de\u05dc\u05d7\u05de\u05d4 \u05d7\u05d6\u05e8 \u05e7\u05e8\u05dc \u05d3\u05d5\u05e0\u05d9\u05e5 \u05dc\u05d2\u05e8\u05de\u05e0\u05d9\u05d4, \u05d5\u05dc\u05e9\u05d9\u05e8\u05d5\u05ea \u05d4\u05e6\u05d1\u05d0\u05d9. \u05d4\u05d5\u05d0 \u05d8\u05d9\u05e4\u05e1 \u05d1\u05de\u05e2\u05dc\u05d4 \u05e1\u05d5\u05dc\u05dd \u05d4\u05d3\u05e8\u05d2\u05d5\u05ea, \u05d5\u05d1-1939 \u05d4\u05d9\u05d4 \u05de\u05e4\u05e7\u05d3\u05d4 \u05e9\u05dc \u05e9\u05d9\u05d9\u05d8\u05ea \u05d4\u05e6\u05d5\u05dc\u05dc\u05d5\u05ea. \u05d1\u05d3\u05d5\u05de\u05d4 \u05dc\u05e9\u05d0\u05e8 \u05d4\u05e6\u05d9, \u05d2\u05dd \u05de\u05e6\u05d1\u05d4 \u05e9\u05dc \u05d6\u05d5 \u05dc\u05d0 \u05d4\u05d9\u05d4 \u05de\u05d6\u05d4\u05d9\u05e8 \u05e9\u05db\u05df \u05d4\u05e1\u05db\u05de\u05d9 \u05d4\u05db\u05e0\u05d9\u05e2\u05d4 \u05d0\u05e1\u05e8\u05d5 \u05e2\u05dc \u05d4\u05d2\u05e8\u05de\u05e0\u05d9\u05dd \u05dc\u05d4\u05d7\u05d6\u05d9\u05e7 \u05db\u05dc\u05dc \u05d1\u05e6\u05d5\u05dc\u05dc\u05d5\u05ea. \u05e2\u05dc \u05d0\u05e3 \u05e9\u05d4\u05e6\u05d9 \u05d4\u05de\u05e9\u05d9\u05da \u05dc\u05e4\u05ea\u05d7 \u05d0\u05ea \u05d4\u05d8\u05db\u05e0\u05d5\u05dc\u05d5\u05d2\u05d9\u05d5\u05ea \u05d4\u05e8\u05dc\u05d5\u05d5\u05e0\u05d8\u05d9\u05d5\u05ea \u05dc\u05d0\u05d5\u05e8\u05da \u05d4\u05e9\u05e0\u05d9\u05dd \u05d1\u05de\u 5d4\u05d1\u05d9\u05d5\u05d1 \u05de\u05ea\u05d7\u05ea \u05dc\u05d2\u05d5\u05e9 \u05d3\u05df, \u05d7\u05dc\u05e7 \u05d0'","\u05d0\u05e3 \u05de\u05d8\u05e8\u05d5\u05e4\u05d5\u05dc\u05d9\u05df \u05de\u05d5\u05d3\u05e8\u05e0\u05d9 \u05dc\u05d0 \u05d9\u05db\u05d5\u05dc \u05d4\u05d9\u05d4 \u05dc\u05d4\u05ea\u05e7\u05d9\u05d9\u05dd \u05dc\u05dc\u05d0 \u05de\u05e2\u05e8\u05db\u05ea \u05d1\u05d9\u05d5\u05d1 \u05de\u05ea\u05e4\u05e7\u05d3\u05ea - \u05d5\u05ea\u05db\u05e0\u05d5\u05df \u05e9\u05dc \u05de\u05e2\u05e8\u05db\u05ea \u05d4\u05e1\u05e2\u05ea \u05e9\u05e4\u05db\u05d9\u05dd \u05e9\u05db\u05d6\u05d5, \u05de\u05ea\u05d7\u05ea \u05dc\u05e2\u05d9\u05e8 \u05ea\u05d5\u05e1\u05e1\u05ea \u05d5\u05d3\u05d9\u05e0\u05de\u05d9\u05ea, \u05d4\u05d5\u05d0 \u05d0\u05ea\u05d2\u05e8 \u05d4\u05e0\u05d3\u05e1\u05d9 \u05db\u05d1\u05d9\u05e8. \u05d0\u05d9\u05da \u05e0\u05e8\u05d0\u05d9\u05ea \u05de\u05e2\u05e8\u05db\u05ea \u05d4\u05d1\u05d9\u05d5\u05d1 \u05e9\u05dc \u05d2\u05d5\u05e9 \u05d3\u05df, \u05d5\u05de\u05d4 \u05e7\u05d5\u05e8\u05d4 \u05dc\u05e9\u05e4\u05db\u05d9\u05dd \u05e9\u05dc\u05e0\u05d5 \u05d0\u05d7\u05e8\u05d9 \u05e9\u05d4\u05dd \u05e2\u05d5\u05d6\u05d1\u05d9\u05dd \u05d0\u05ea \u05d4\u05d0\u05e1\u05dc\u05d4 \u05d5\u05d4\u05db\u05d9\u05d5\u05e8? \u05de\u05ea\u05d0\u05e8\u05d7 \u05d1\u05e4\u05e8\u05e7: \u05d0\u05de\u05d9\u05e8 \u05e9\u05dc\u05d9\u05d5, \u05de\u05e0\u05d4\u05dc \u05ea\u05d7\u05e0\u05d5\u05ea \u05d4\u05e9\u05d0\u05d9\u05d1\u05d4 \u05e9\u05dc \u05d0\u05d9\u05d2\u05d5\u05d3\u05df. \u05ea\u05d5\u05d3\u05d4 \u05dc\u05e0\u05ea\u05df \u05e4\u05d5\u05d6\u05e0\u05d9\u05d0\u05e7 \u05e9\u05d4\u05d1\u05d9\u05d0 \u05d0\u05ea \u05d4\u05e8\u05d0\u05d9\u05d5\u05df \u05e2\u05dd \u05d0\u05de\u05d9\u05e8. . \u05e9\u05de\u05e2\u05ea\u05dd \u05db\u05d1\u05e8 \u05d0\u05ea \u05d4\u05ea\u05db\u05e0\u05d9\u05ea \u05d4\u05d7\u05d3\u05e9\u05d4 \u05e9\u05dc\u05e0\u05d5? \u05d2\u05d9\u05dc \u05d7\u05d5\u05d1\u05d1 \"\u05d0\u05d5\u05db\u05dc \u05d9\u05e9\u05e8\u05d0\u05dc\" - \u05e4\u05d5\u05d3\u05e7\u05d0\u05e1\u05d8 \u05d0\u05d5\u05db\u05dc \u05d7\u05d3\u05e9 \u05d1\u05e8\u05e9\u05ea \u05e2\u05d5\u05e9\u05d9\u05dd \u05d4\u05d9\u05e1\u05d8\u05d5\u05e8\u05d9\u05d4. \u05dc\u05d7\u05e6\u05d5 \u05db\u05d0\u05df \u05dc\u05e8\u05e9\u05d9\u05de\u05ea \u05d4\u05e4\u05e8\u05e7\u05d9\u05dd \u05d4\u05de\u05dc\u05d0\u05d4 \u05d0\u05d5 -\u05dc\u05d4\u05d0\u05d6\u05e0\u05d4 \u05d1\u05d0\u05e4\u05dc\u05d9\u05e7\u05e6\u05d9\u05d5\u05ea \u05e7\u05d9\u05e9\u05d5\u05e8 \u05dc RSS \u05e4\u05d9\u05d3 \u05e9\u05dc \u05d4\u05ea\u05db\u05e0\u05d9\u05ea \u05d0\u05d4\u05d1\u05ea\u05dd \u05d0\u05ea \u05d4\u05e4\u05e8\u05e7? \u05dc\u05d7\u05e6\u05d5 \u05e2\u05dc \u05d4\u05db\u05d5\u05db\u05d1\u05d9\u05dd \u05db\u05d3\u05d9 \u05dc\u05d3\u05e8\u05d2 \u05d0\u05ea \u05d4\u05e4\u05e8\u05e7. \u05e9\u05dc\u05d7 \u05d3\u05d9\u05e8\u05d5\u05d2 \u05d3\u05d9\u05e8\u05d5\u05d2 \u05de\u05de\u05d5\u05e6\u05e2 5 \u002f 5. \u05de\u05e1\u05e4\u05e8 \u05de\u05d3\u05e8\u05d2\u05d9\u05dd 5 \u05d0\u05d9\u05df \u05d4\u05e6\u05d1\u05e2\u05d5\u05ea \u05e2\u05d3 \u05db\u05d4. \u05d4\u05d9\u05d9\u05d4 \u05d4\u05e8\u05d0\u05e9\u05d5\u05df \u05dc\u05d3\u05e8\u05d2 \u05d0\u05ea \u05d4\u05e4\u05e8\u05e7. \u05dc\u05e8\u05e9\u05d9\u05de\u05ea \u05d4\u05e4\u05e8\u05e7\u05d9\u05dd \u05d4\u05de\u05dc\u05d0\u05d4 \u05d4\u05e8\u05e9\u05de\u05d4 \u05dc\u05e4\u05d5\u05d3\u05e7\u05d0\u05e1\u05d8: \u05e8\u05e9\u05d9\u05de\u05ea \u05ea\u05e4\u05d5\u05e6\u05d4 \u05d1\u05de\u05d9\u05d9\u05dc | iTunes | \u05d0\u05e4\u05dc\u05d9\u05e7\u05e6\u05d9\u05d9\u05ea '\u05e2\u05d5\u05e9\u05d9\u05dd \u05d4\u05d9\u05e1\u05d8\u05d5\u05e8\u05d9\u05d4' \u05dc\u05d0\u05e0\u05d3\u05e8\u05d5\u05d0\u05d9\u05d3 | RSS Link | \u05e4\u05d9\u05d9\u05e1\u05d1\u05d5\u05e7 | \u05d8\u05d5\u05d5\u05d9\u05d8\u05e8 \u05d4\u05e4\u05e8\u05e7 \u05d1\u05d7\u05e1\u05d5\u05ea: \u05d4\u05d1\u05d9\u05d5\u05d1 \u05e9\u05de\u05ea\u05d7\u05ea \u05dc\u05d2\u05d5\u05e9 \u05d3\u05df, \u05d7\u05dc\u05e7 \u05d0' \u05db\u05ea\u05d1: \u05e8\u05df \u05dc\u05d5\u05d9 \u05d1\u05d9\u05d5\u05d1. \u05d0\u05e0\u05d9 \u05d1\u05d8\u05d5\u05d7 \u05e9\u05d0\u05ea\u05dd \u05e9\u05d5\u05d0\u05dc\u05d9\u05dd \u05d0\u05ea \u05e2\u05e6\u05de\u05db\u05dd - \u05dc\u05de\u05d4, \u05dc\u05db\u05dc \u05d4\u05e8\u05d5\u05d7\u05d5\u05ea, \u05e8\u05df \u05d4\u05d5\u05dc\u05da \u05dc\u05d3\u05d1\u05e8 \u05e2\u05dc \u05d1\u05d9\u05d5\u05d1? \u05d4\u05d0\u05dd \u05d0\u05d7\u05e8\u05d9 \u05de\u05d0\u05ea\u05d9\u05d9\u05dd \u05e9\u05d1\u05e2\u05d9\u05dd \u05d5\u05e9\u05d1\u05e2\u05d4 \u05e4\u05e8\u05e7\u05d9\u05dd \u05e9\u05dc \u05e2\u05d5\u05e9\u05d9\u05dd \u05d4\u05d9\u05e1\u05d8\u05d5\u05e8\u05d9\u05d4, \u05e1\u05d5\u05e3 \u05e1\u05d5\u05e3 \u05e0\u05d2\u05de\u05e8\u05d5 \u05dc\u05d5 \u05d4\u05e0\u05d5\u05e9\u05d0\u05d9\u05dd \u05dc\u05e4\u05e8\u05e7\u05d9\u05dd, \u05d5\u05d4\u05d5\u05d0 \u05e0\u05e2\u05e9\u05d4 \u05e0\u05d5\u05d0\u05e9? \u05d0\u05d6 \u05e7\u05d5\u05d3\u05dd \u05db\u05dc, \u05d0\u05e0\u05d9 \u05e8\u05d5\u05e6\u05d4 \u05dc\u05d4\u05d6\u05db\u05d9\u05e8 \u05dc\u05db\u05dd \u05e9\u05d0\u05ea\u05dd \u05d0\u05dc\u05d4 \u05e9\u05dc\u05d7\u05e6\u05ea\u05dd Play \u05d1\u05e0\u05d2\u05df \u05e9\u05dc\u05db\u05dd, \u05d0\u05d6 \u05d0\u05ea\u05dd \u05e6\u05e8\u05d9\u05db\u05d9\u05dd \u05dc\u05e9\u05d0\u05d5\u05dc \u05d0\u05ea \u05e2\u05e6\u05de\u05db\u05dd \u05dc\u05de\u05d4 \u05d0\u05ea\u05dd \u05e8\u05d5\u05e6\u05d9\u05dd \u05dc\u05d4\u05e7\u05e9\u05d9\u05d1 \u05dc\u05de\u05d9\u05e9\u05d4\u05d5 \u05e9\u05d4\u05d5\u05dc\u05da \u05dc\u05d3\u05d1\u05e8 \u05e2\u05dc \u05d1\u05d9\u05d5\u05d1 \u05d1\u05de\u05e9\u05da \u05d0\u05e8\u05d1\u05e2\u05d9\u05dd \u05d5\u05d7\u05de\u05e9 \u05d3\u05e7\u05d5\u05ea. \u05d0\u05e0\u05e9\u05d9\u05dd \u05de\u05d5\u05d6\u05e8\u05d9\u05dd, \u05d1\u05d7\u05d9\u05d9. \u05d5\u05dc\u05d0, \u05dc\u05d0 \u05e0\u05d2\u05de\u05e8\u05d5 \u05dc\u05d9 \u05d4\u05e0\u05d5\u05e9\u05d0\u05d9\u05dd \u05dc\u05e2\u05d5\u05e9\u05d9\u05dd \u05d4\u05d9\u05e1\u05d8\u05d5\u05e8\u05d9\u05d4. \u05d4\u05e1\u05d9\u05d1\u05d4 \u05e9\u05d1\u05d2\u05dc e4\u05dc\u05e6\u05ea \u05d4\u05d9\u05e4\u05e0\u05d9\u05ea \u05d4\u05d0\u05d9\u05d5\u05de\u05d4, \u05d4\u05d9\u05d9\u05ea\u05d4 \u05d1\u05e1\u05da \u05d4\u05db\u05dc \u05dc\u05d8\u05d0\u05d4 \u05d2\u05d3\u05d5\u05dc\u05d4 \u05e2\u05d3 \u05e9\u05d4\u05ea\u05e7\u05e8\u05d1\u05d4 \u05d9\u05d5\u05ea\u05e8 \u05de\u05d3\u05d9 \u05dc\u05d0\u05ea\u05e8 \u05e0\u05d9\u05e1\u05d5\u05d9\u05d9\u05dd \u05d2\u05e8\u05e2\u05d9\u05e0\u05d9\u05d9\u05dd \u05d1\u05d0\u05d5\u05e7\u05d9\u05d9\u05e0\u05d5\u05e1 \u05d4\u05e9\u05e7\u05d8. \u05d5\u05de\u05d4 \u05e7\u05d5\u05e8\u05d4 \u05d1\u05de\u05e6\u05d9\u05d0\u05d5\u05ea? \u05de\u05d4 \u05e7\u05d5\u05e8\u05d4 \u05dc\u05d0\u05d3\u05dd \u05e9\u05e0\u05d7\u05e9\u05e3 \u05dc\u05e7\u05e8\u05d9\u05e0\u05d4 \u05e8\u05d3\u05d9\u05d5\u05d0\u05e7\u05d8\u05d9\u05d1\u05d9\u05ea \u05d1\u05de\u05d9\u05e0\u05d5\u05df \u05d2\u05d1\u05d5\u05d4 \u05d1\u05de\u05d9\u05d5\u05d7\u05d3? \u05d4\u05d4\u05d9\u05d2\u05d9\u05d5\u05df \u05d4\u05d1\u05e8\u05d9\u05d0 \u05d0\u05d5\u05de\u05e8 \u05dc\u05e0\u05d5 \u05e9\u05de\u05d3\u05d5\u05d1\u05e8 \u05d1\u05de\u05d5\u05d5\u05ea \u05d5\u05d3\u05d0\u05d9. \u05d0\u05d7\u05e8\u05d9 \u05d4\u05db\u05dc, \u05d4\u05d7\u05d9\u05d9\u05dd \u05d0\u05d9\u05e0\u05dd \u05e2\u05dc\u05d9\u05dc\u05ea \u05e7\u05d5\u05de\u05d9\u05e7\u05e1. . . \u05d5\u05d1\u05db\u05dc \u05d6\u05d0\u05ea: \u05de\u05d5\u05d5\u05ea \u05d5\u05d3\u05d0\u05d9, \u05d0\u05de\u05e8\u05e0\u05d5? \u05dc\u05d0 \u05d1\u05d4\u05db\u05e8\u05d7. \u05d4\u05e9\u05dc\u05d5\u05e9\u05d9\u05dd \u05d1\u05d0\u05d5\u05d2\u05d5\u05e1\u05d8, 1976. \u05de\u05e4\u05e2\u05dc \u05d4\u05e4\u05dc\u05d5\u05d8\u05d5\u05e0\u05d9\u05d5\u05dd \u05e9\u05dc\u05d9\u05d3 \u05d4\u05e2\u05d9\u05d9\u05e8\u05d4 \u05d4\u05e0\u05e4\u05d5\u05e8\u05d3, \u05d1\u05de\u05d3\u05d9\u05e0\u05ea \u05d5\u05d5\u05e9\u05d9\u05e0\u05d2\u05d8\u05d5\u05df \u05e9\u05d1\u05d0\u05e8\u05e6\u05d5\u05ea \u05d4\u05d1\u05e8\u05d9\u05ea, \u05d4\u05d9\u05d4 \u05de\u05e4\u05e2\u05dc \u05d1\u05e2\u05dc \u05d4\u05d9\u05e1\u05d8\u05d5\u05e8\u05d9\u05d4 \u05e6\u05d1\u05d0\u05d9\u05ea \u05de\u05e4\u05d5\u05d0\u05e8\u05ea. \u05d1\u05d9\u05de\u05d9 \u05de\u05dc\u05d7\u05de\u05ea \u05d4\u05e2\u05d5\u05dc\u05dd \u05d4\u05e9\u05e0\u05d9\u05d9\u05d4 \u05d4\u05d5\u05e4\u05e7 \u05d1\u05de\u05e4\u05e2\u05dc \u05d4\u05e4\u05dc\u05d5\u05d8\u05d5\u05e0\u05d9\u05d5\u05dd \u05e9\u05e9\u05d9\u05de\u05e9 \u05d1\u05e4\u05e6\u05e6\u05d4 \u05d4\u05d2\u05e8\u05e2\u05d9\u05e0\u05d9\u05ea \u05e9\u05d4\u05d5\u05d8\u05dc\u05d4 \u05e2\u05dc \u05e0\u05d2\u05e1\u05e7\u05d9, \u05d5\u05de\u05d0\u05d5\u05d7\u05e8 \u05d9\u05d5\u05ea\u05e8 \u05d2\u05dd \u05e4\u05dc\u05d5\u05d8\u05d5\u05e0\u05d9\u05d5\u05dd \u05e2\u05d1\u05d5\u05e8 \u05d4\u05d8\u05d9\u05dc\u05d9\u05dd \u05d4\u05d1\u05dc\u05d9\u05e1\u05d8\u05d9\u05d9\u05dd \u05e9\u05dc \u05e2\u05d9\u05d3\u05df \u05d4\u05de\u05dc\u05d7\u05de\u05d4 \u05d4\u05e7\u05e8\u05d4. \u05d1\u05e8\u05d0\u05e9\u05d9\u05ea \u05e9\u05e0\u05d5\u05ea \u05d4\u05e9\u05d1\u05e2\u05d9\u05dd \u05d4\u05d5\u05e1\u05d1 \u05d4\u05de\u05e4\u05e2\u05dc \u05dc\u05ea\u05e4\u05e7\u05d9\u05d3 \u05d7\u05d3\u05e9 \u05d5\u05d6\u05d5\u05d4\u05e8 \u05e4\u05d7\u05d5\u05ea: \u05d4\u05e4\u05e7\u05ea \u05d7\u05d5\u05de\u05e8\u05d9\u05dd \u05e8\u05d3\u05d9\u05d5\u05d0\u05e7\u05d8\u05d9\u05d1\u05d9\u05d9\u05dd \u05de\u05e4\u05e1\u05d5\u05dc\u05ea \u05e9\u05dc \u05db\u05d5\u05e8\u05d9\u05dd \u05d2\u05e8\u05e2\u05d9\u05e0\u05d9\u05d9\u05dd \u05dc\u05e9\u05d9\u05de\u05d5\u05e9\u05d9\u05dd \u05d0\u05d6\u05e8\u05d7\u05d9\u05d9\u05dd, \u05db\u05de\u05d5 \u05d1\u05d2\u05dc\u05d0\u05d9 \u05e2\u05e9\u05df \u05d0\u05d5 \u05ea\u05d4\u05dc\u05d9\u05db\u05d9\u05dd \u05ea\u05e2\u05e9\u05d9\u05d9\u05ea\u05d9\u05dd \u05de\u05e1\u05d5\u05d9\u05de\u05d9\u05dd. \u05d4\u05e8\u05d5\u05dc\u05d3 \u05de\u05e7\u05dc\u05d5\u05e1\u05e7\u05d9 (McCluskey) \u05d4\u05d9\u05d4 \u05d8\u05db\u05e0\u05d0\u05d9 \u05d5\u05ea\u05d9\u05e7 \u05d1\u05d4\u05e0\u05e4\u05d5\u05e8\u05d3. \u05dc\u05de\u05e7\u05dc\u05d5\u05e1\u05e7\u05d9 \u05d1\u05df \u05d4-64 \u05d4 u05ea \u05d7\u05dc\u05e7 \u05d1'","\u05d1\u05e9\u05e0\u05ea 2013 \u05d4\u05d9\u05db\u05ea\u05d4 \u05d0\u05ea \u05e2\u05d5\u05dc\u05dd \u05d4\u05de\u05d7\u05e9\u05d1\u05d9\u05dd \u05db\u05d5\u05e4\u05e8\u05d4 \u05de\u05ea\u05d5\u05d7\u05db\u05de\u05ea \u05d1\u05e9\u05dd '\u05e7\u05e8\u05d9\u05e4\u05d8\u05d5\u05dc\u05d5\u05e7\u05e8' (CryptoLocker), \u05e9\u05dc\u05e8\u05d0\u05e9\u05d5\u05e0\u05d4 \u05d3\u05e8\u05e9\u05d4 \u05d3\u05de\u05d9 \u05db\u05d5\u05e4\u05e8 \u05d1\u05d1\u05d9\u05d8\u05e7\u05d5\u05d9\u05df. \u05de\u05d0\u05d7\u05d5\u05e8\u05d9\u05d4 \u05e2\u05de\u05d3 \u05e4\u05d5\u05e9\u05e2 \u05e1\u05d9\u05d9\u05d1\u05e8 \u05de\u05ea\u05d5\u05d7\u05db\u05dd \u05d5\u05de\u05e1\u05d5\u05db\u05df \u05d1\u05d0\u05d5\u05e4\u05df \u05d9\u05d5\u05e6\u05d0 \u05d3\u05d5\u05e4\u05df: \u05e1\u05dc\u05d1\u05d9\u05e7 (Slavik). . \u05d0\u05d4\u05d1\u05ea\u05dd \u05d0\u05ea \u05d4\u05e4\u05e8\u05e7? \u05dc\u05d7\u05e6\u05d5 \u05e2\u05dc \u05d4\u05db\u05d5\u05db\u05d1\u05d9\u05dd \u05db\u05d3\u05d9 \u05dc\u05d3\u05e8\u05d2 \u05d0\u05ea \u05d4\u05e4\u05e8\u05e7. \u05e9\u05dc\u05d7 \u05d3\u05d9\u05e8\u05d5\u05d2 \u05d3\u05d9\u05e8\u05d5\u05d2 \u05de\u05de\u05d5\u05e6\u05e2 4. 5 \u002f 5. \u05de\u05e1\u05e4\u05e8 \u05de\u05d3\u05e8\u05d2\u05d9\u05dd 2 \u05d0\u05d9\u05df \u05d4\u05e6\u05d1\u05e2\u05d5\u05ea \u05e2\u05d3 \u05db\u05d4. \u05d4\u05d9\u05d9\u05d4 \u05d4\u05e8\u05d0\u05e9\u05d5\u05df \u05dc\u05d3\u05e8\u05d2 \u05d0\u05ea \u05d4\u05e4\u05e8\u05e7. \u05d3\u05e3 \u05d4\u05d1\u05d9\u05ea \u05e9\u05dc \u05d4\u05e4\u05d5\u05d3\u05e7\u05d0\u05e1\u05d8 \u05d4\u05e8\u05e9\u05de\u05d4 \u05dc\u05e4\u05d5\u05d3\u05e7\u05d0\u05e1\u05d8: \u05d3\u05d5\u05d0\u05e8 \u05d0\u05dc\u05e7\u05d8\u05e8\u05d5\u05e0\u05d9 | WhatsApp | \u05d0\u05e0\u05d3\u05e8\u05d5\u05d0\u05d9\u05d3 | \u05d0\u05d9\u05d9\u05e4\u05d5\u05df - \u05e2\u05d5\u05e9\u05d9\u05dd \u05d4\u05d9\u05e1\u05d8\u05d5\u05e8\u05d9\u05d4 | \u05d0\u05d9\u05d9\u05e4\u05d5\u05df - \u05db\u05dc \u05ea\u05db\u05e0\u05d9 \u05d4\u05e8\u0 u05d7\u05d1 \u05e0\u05d7\u05e9\u05e3 \u05dc\u05d0\u05d9\u05d5\u05dd \u05d4'\u05db\u05d5\u05e4\u05e8\u05d5\u05ea' - Ransomware, \u05d1\u05dc\u05e2\u05d6 - \u05d1\u05de\u05dc\u05d5\u05d0 \u05e2\u05d5\u05e6\u05de\u05ea\u05d5. AIDS, \u05e1\u05d5\u05e1 \u05d8\u05e8\u05d5\u05d9\u05d0\u05e0\u05d9 \u05d0\u05d1\u05dc \u05e8\u05e7 \u05de\u05e2\u05d8\u05d9\u05dd \u05d6\u05d5\u05db\u05e8\u05d9\u05dd \u05e9\u05d2\u05dd \u05dc\u05e4\u05e0\u05d9 \u05db\u05de\u05e2\u05d8 \u05e9\u05dc\u05d5\u05e9\u05d9\u05dd \u05e9\u05e0\u05d4, \u05d1\u05d3\u05e6\u05de\u05d1\u05e8 1989, \u05d4\u05ea\u05e2\u05d5\u05e8\u05e8\u05d5 \u05db\u05de\u05d4 \u05d0\u05dc\u05e4\u05d9 \u05de\u05e9\u05ea\u05de\u05e9\u05d9 \u05de\u05d7\u05e9\u05d1 \u05d1\u05d1\u05e8\u05d9\u05d8\u05e0\u05d9\u05d4 \u05d5\u05de\u05e1\u05e4\u05e8 \u05de\u05d3\u05d9\u05e0\u05d5\u05ea \u05d0\u05d9\u05e8\u05d5\u05e4\u05d0\u05d9\u05d5\u05ea \u05e0\u05d5\u05e1\u05e4\u05d5\u05ea - \u05dc\u05ea\u05e8\u05d7\u05d9\u05e9 \u05d3\u05d5\u05de\u05d4 \u05de\u05d0\u05d5\u05d3 \u05dc\u05d6\u05d4 \u05e9\u05ea\u05d9\u05d0\u05e8\u05ea\u05d9 \u05dc\u05db\u05dd \u05db\u05e8\u05d2\u05e2. \u05d4\u05db\u05d9\u05ea\u05d5\u05d1 \u05e9\u05e8\u05d0\u05d5 \u05e2\u05dc \u05de\u05e1\u05da \u05d4\u05de\u05d7\u05e9\u05d1 \u05e9\u05dc\u05d4\u05dd \u05db\u05e9\u05d4\u05e4\u05e2\u05d9\u05dc\u05d5 \u05d0\u05d5\u05ea\u05d5, \u05d4\u05d9\u05d4 - \"\u05d0\u05e0\u05d0 \u05d4\u05de\u05ea\u05df \u05db\u05e9\u05dc\u05d5\u05e9\u05d9\u05dd \u05d3\u05e7\u05d5\u05ea. \u05d0\u05d6\u05d4\u05e8\u05d4: \u05d0\u05dc \u05ea\u05db\u05d1\u05d4 \u05d0\u05ea \u05d4\u05de\u05d7\u05e9\u05d1 \u05e9\u05dc\u05da, \u05d0\u05d7\u05e8\u05ea \u05d4\u05e7\u05d1\u05e6\u05d9\u05dd \u05e9\u05e2\u05dc \u05d4\u05d3\u05d9\u05e1\u05e7 \u05d4\u05e7\u05e9\u05d9\u05d7 \u05d9\u05d9\u05e4\u05d2\u05e2\u05d5. \" \u05d1\u05d7\u05dc\u05d5\u05e3 \u05e9\u05dc\u05d5\u05e9\u05d9\u05dd \u05d3\u05e7\u05d5\u05ea \u05de\u05ea\u05d5\u05d7\u05d5\u05ea, \u05e7\u05d9\u05d1\u05dc \u05d4\u05de\u05e9\u05ea\u05de\u05e9 \u05d4\u05d5\u d \u05db\u05d3\u05d9 \u05dc\u05d3\u05e8\u05d2 \u05d0\u05ea \u05d4\u05e4\u05e8\u05e7. \u05e9\u05dc\u05d7 \u05d3\u05d9\u05e8\u05d5\u05d2 \u05d3\u05d9\u05e8\u05d5\u05d2 \u05de\u05de\u05d5\u05e6\u05e2 4. 8 \u002f 5. \u05de\u05e1\u05e4\u05e8 \u05de\u05d3\u05e8\u05d2\u05d9\u05dd 4 \u05d0\u05d9\u05df \u05d4\u05e6\u05d1\u05e2\u05d5\u05ea \u05e2\u05d3 \u05db\u05d4. \u05d4\u05d9\u05d9\u05d4 \u05d4\u05e8\u05d0\u05e9\u05d5\u05df \u05dc\u05d3\u05e8\u05d2 \u05d0\u05ea \u05d4\u05e4\u05e8\u05e7. \u05d3\u05e3 \u05d4\u05d1\u05d9\u05ea \u05e9\u05dc \u05d4\u05e4\u05d5\u05d3\u05e7\u05d0\u05e1\u05d8 \u05d4\u05e8\u05e9\u05de\u05d4 \u05dc\u05e4\u05d5\u05d3\u05e7\u05d0\u05e1\u05d8: \u05d3\u05d5\u05d0\u05e8 \u05d0\u05dc\u05e7\u05d8\u05e8\u05d5\u05e0\u05d9 | WhatsApp | \u05d0\u05e0\u05d3\u05e8\u05d5\u05d0\u05d9\u05d3 | \u05d0\u05d9\u05d9\u05e4\u05d5\u05df - \u05e2\u05d5\u05e9\u05d9\u05dd \u05d4\u05d9\u05e1\u05d8\u05d5\u05e8\u05d9\u05d4 | \u05d0\u05d9\u05d9\u05e4\u05d5\u05df - \u05db\u05dc \u05ea\u05db\u05e0\u05d9 \u05d4\u05e8\u05e9\u05ea | RSS \u05e2\u05d5\u05e9\u05d9\u05dd \u05d4\u05d9\u05e1\u05d8\u05d5\u05e8\u05d9\u05d4 | RSS \u05db\u05dc \u05ea\u05db\u05e0\u05d9 \u05d4\u05e8\u05e9\u05ea \u05e4\u05e8\u05e7 274: \u05d8\u05e8\u05d4 \u05e0\u05d5\u05d1\u05d4 - \u05d4\u05de\u05e9\u05dc\u05d7\u05ea \u05d4\u05de\u05e7\u05d5\u05dc\u05dc\u05ea \u05d0\u05dc \u05d4\u05e7\u05d5\u05d8\u05d1 \u05d4\u05d3\u05e8\u05d5\u05de\u05d9, \u05d7\u05dc\u05e7 \u05d1' \u05db\u05ea\u05d1: \u05e0\u05d9\u05d9\u05d8 \u05e0\u05dc\u05e1\u05d5\u05df \u05e7\u05d9\u05e9\u05d5\u05e8 \u05d0\u05dc: \u05d8\u05e8\u05d4 \u05e0\u05d5\u05d1\u05d4, \u05d4\u05de\u05e9\u05dc\u05d7\u05ea \u05d4\u05de\u05e7\u05d5\u05dc\u05dc\u05ea \u05dc\u05e7\u05d5\u05d8\u05d1 \u05d4\u05e6\u05e4\u05d5\u05e0\u05d9, \u05d7\u05dc\u05e7 \u05d0' \u05e8\u05d5\u05d0\u05dc\u05d3 \u05d0\u05de\u05d5\u05e0\u05d3\u05e1\u05df (Amundsen) \u05e7\u05d9\u05d5\u05d5\u05d4 \u05dc\u05d4\u05d9\u05d5\u05ea \u05d4\u05d0\u05d3\u05dd \u05d4\u05e8\u05d0\u05e9\u05d5\u05df \u05e9\u05d9\u05d2\u05d9\u05e2 \u05d0\u05dc \u05d4\u05e7\u05d5\u05d8\u05d1 \u05d4\u05e6\u05e4\u05d5\u05e0\u05d9. \u05d4\u05de\u05e1\u05e2 \u05e9\u05ea\u05db\u05e0\u05df \u05d1\u05e2\u05e9\u05d5\u05e8 \u05d4\u05e8\u05d0\u05e9\u05d5\u05df \u05e9\u05dc \u05d4\u05de\u05d0\u05d4 \u05d4\u05e2\u05e9\u05e8\u05d9\u05dd \u05d4\u05d9\u05d4 \u05e8\u05d0\u05e9\u05d5\u05df \u05de\u05e1\u05d5\u05d2\u05d5 - \u05d0\u05d1\u05dc \u05d1\u05e8 \u05d1\u05d9\u05e6\u05d5\u05e2: \u05e0\u05d5\u05e8\u05d1\u05d2\u05d9\u05d4, \u05de\u05d5\u05dc\u05d3\u05ea\u05d5 \u05e9\u05dc \u05d0\u05de\u05d5\u05e0\u05d3\u05e1\u05df, \u05e9\u05d5\u05db\u05e0\u05ea \u05d1\u05e7\u05d5 \u05e8\u05d5\u05d7\u05d1 \u05db\u05dc \u05db\u05da \u05e6\u05e4\u05d5\u05e0\u05d9, \u05e2\u05d3 \u05e9\u05d4\u05e4\u05dc\u05d2\u05d4 \u05dc\u05de\u05e8\u05db\u05d6 \u05d4\u05d9\u05dd \u05d4\u05d0\u05e8\u05e7\u05d8\u05d9 \u05d4\u05d9\u05d9\u05ea\u05d4 \u05d0\u05de\u05d5\u05e8\u05d4 \u05dc\u05d4\u05d9\u05d5\u05ea \u05e2\u05d1\u05d5\u05e8\u05d5 \u05db\u05de\u05d5 \u05d1\u05d9\u05e7\u05d5\u05e8 \u05d1\u05d1\u05d9\u05ea \u05e9\u05dc \u05d4\u05e9\u05db\u05e0\u05d9\u05dd. \u05e9\u05db\u05e0\u05d9\u05dd \u05e9\u05d4\u05e9\u05d0\u05d9\u05e8\u05d5 \u05d0\u05ea \u05d4\u05de\u05d6\u05d2\u05df \u05e9\u05dc\u05d4\u05dd \u05e2\u05dc \u05de\u05d9\u05e0\u05d5\u05e1 \u05e9\u05dc\u05d5\u05e9\u05d9\u05dd \u05de\u05e2\u05dc\u05d5\u05ea \u05e6\u05dc\u05d6\u05d9\u05d5\u05e1 - \u05d0\u05d1\u05dc \u05d0\u05ea\u05dd \u05de\u05d1\u05d9\u05e0\u05d9\u05dd \u05dc\u05de\u05d4 \u05d0\u05e0\u05d9 \u05de\u05ea\u05db\u05d5\u05d5\u05df. \u05d0\u05d1\u05dc \u05d1\u05e9\u05d9\u05e9\u05d4 \u05d1\u05d0\u05e4\u05e8\u05d9\u05dc, 1909, \u05d4\u05db\u05e8\u05d9\u05d6\u05d5 \u05db\u05d5\u05ea\u05e8\u05d5\u05ea \u05d4\u05e2\u05d9\u05ea\u05d5\u05e0\u05d9\u05dd \u05db\u05d9 \u05e8\u05d5\u05d1\u05e8\u05d8 \u05e4\u05d9\u05e8\u05d9 (Peary), \u05de\u05d4\u05e0\u05d3\u05e1 \u05d1\u05e6\u05d9 \u05d4\u05d0\u05de\u05e8\u05d9\u05e7\u05e0\u05d9, \u05d4\u05e7\u05d3\u05d9\u05dd \u05d0\u05d5\u05ea\u05d5 \u05d5\u05d4\u05d2\u05d9\u05e2 \u05e8\u05d0\u05e9\u05d5\u05df \u05d0\u05dc \u05d4\u05e7\u05d5\u05d8\u05d1 \u05d4\u05e6\u05e4\u05d5\u05e0\u05d9. \u05e4\u05d9\u05e8\u05d9 \u05d6\u05db\u05d4 \u05dc\u05e7\u05d1\u05dc\u05ea \u05e4\u05e0\u05d9\u05dd \u05e9\u05dc \u05d2\u05d9\u05d1\u05d5\u05e8\u05d9\u05dd \u05d1\u05e9\u05d5\u05d1\u05d5 \u05dc\u05d0\u05e8\u05e6\u05d5\u05ea \u05d4\u05d1\u05e8\u05d9\u05ea, \u05d5\u05d0\u05de\u05d5\u05e0\u05d3\u05e1\u05df \u05d4\u05d7\u05dc\u05d9\u05d8 \u05dc\u05e9\u05e0\u05d5\u05ea \u05db\u05d9\u05d5\u05d5\u05df. \u05d1\u05de\u05e7\u05d5\u05dd \u05e6\u05e4\u05d5\u05e0\u05d4, \u05d4\u05d5\u05d0 \u05d9\u05e8\u05d3 \u05d3\u05e8\u05d5\u05de\u05d4. \u05e2\u05e9\u05e8\u05d5\u05ea \u05e9\u05e0\u05d9\u05dd \u05d0\u05d7\u05e8\u05d9 \u05e9\u05d5\u05da \u05d4\u05d7\u05d2\u05d9\u05d2\u05d5\u05ea, \u05d4\u05d7\u05dc\u05d5 \u05e6\u05e6\u05d9\u05dd \u05e1\u05d9\u05de\u05e0\u05d9 \u05e9\u05d0\u05dc\u05d4 \u05e1\u05d1\u05d9\u05d1 \u05d4\u05d9\u05e9\u05d2\u05d5 \u05e9\u05dc \u05e4\u05d9\u05e8\u05d9. \u05e8\u05d9\u05e9\u05d5\u05de\u05d9 \u05d4\u05de\u05e4\u05d5\u05ea \u05e9\u05dc \u05e4\u05d9\u05e8\u05d9 \u05d4\u05d9\u05d5 \u05d1\u05de\u05e7\u05e8\u05d4 \u05d4\u05d8\u05d5\u05d1 \u05de\u05e2\u05d5\u05e8\u05e4\u05dc\u05d9\u05dd, \u05d5\u05d1\u05de\u05e7\u05e8\u05d4 \u05d4\u05d2\u05e8\u05d5\u05e2 \u05dc\u05d0 \u05de\u05d3\u05d5\u05d9\u05d9\u05e7\u05d9\u05dd \u05db\u05dc\u05dc. \u05d0\u05e1\u05d8\u05e8\u05d5\u05e0\u05d5\u05dd \u05e9\u05d1\u05d7\u05df \u05d0\u05ea \u05d8\u05db\u05e0\u05d9\u05e7\u05d5\u05ea \u05d5\u05de\u05db\u05e9\u05d9\u05e8\u05d9 \u05d4\u05e0\u05d9\u05d5\u05d5\u05d8 \u05e9\u05e2\u05de\u05d3\u05d5 \u05dc\u05e8\u05e9\u05d5\u05ea\u05d5 \u05e9\u05dc \u05e4\u05d9\u05e8\u05d9 \u05d8\u05e2\u05df \u05e9\u05d4\u05e1\u05d1\u05d9\u05e8\u05d5\u05ea \u05e9\u05d4\u05e6\u05dc\u05d9\u05d7 \u05dc\u05de\u05e6\u05d5\u05d0 \u05d0\u05ea \u05d4\u05e0\u05e7\u05d5\u05d3\u05d4 \u05d4\u05de\u05d3\u05d5\u05d9\u05e7\u05ea \u05e9\u05dc \u05d4\u05e7\u05d5\u05d8\u05d1 \u05e0\u05de\u05d5\u05db\u05d4 \u05de\u05d0\u05d3. \u05d7\u05d5\u05e7\u05e8 \u05d1\u05e8\u05d9\u05d8\u05d9 \u05de\u05e0\u05d5\u05e1\u05d4, \u05e9\u05d1\u05e2\u05e6\u05de\u05d5 \u05e2\u05e8\u05da \u05d0\u05ea \u05d4\u05de\u05e1\u05e2 \u05dc\u05e7\u05d5\u05d8\u05d1 \u05d4\u05e6\u05e4\u05d5\u05e0\u05d9 \u05d1\u05d0\u05de\u05e6\u05e2\u05d5\u05ea \u05de\u05d6\u05d7\u05dc\u05ea \u05db\u05dc\u05d1\u05d9\u05dd, \u05d1\u05d9\u05e7\u05e9 \u05d5\u05e7\u05d9\u05d1\u05dc \u05d2\u05d9\u05e9\u05d4 \u05de\u05dc\u05d0\u05d4 \u05dc\u05db\u05dc \u05d7\u05d5\u05de\u05e8\u05d9 \u05d4\u05d0\u05e8\u05db\u05d9\u05d5\u05df \u05de\u05d4\u05de\u05e9\u05dc\u05d7\u05ea \u05e9\u05dc \u05e4\u05d9\u05e8\u05d9. \u05d2\u05dd \u05d4\u05d5\u05d0 \u05d4\u05d2\u05d9\u05e2 \u05dc\u05de\u05e1\u05e7\u05e0\u05d4 \u05e9\u05dc\u05d0 \u05e1\u05d1\u05d9\u05e8 \u05e9\u05e4\u05d9\u05e8\u05d9 \u05de\u05e6\u05d0 \u05d0\u05ea \u05d4\u05e7\u05d5\u05d8\u05d1. \u05d1\u05d4\u05d9\u05e0\u05ea\u05df \u05d4\u05e8\u05d9\u05e9\u05d5\u05de\u05d9\u05dd \u05d4\u05de\u05e2\u05d5\u05e8\u05e4\u05dc\u05d9\u05dd \u05d5\u05d4\u05de\u05d9\u05d3\u05e2 \u05d4\u05d7\u05dc\u05e7\u05d9 \u05e9\u05e9\u05e8\u05d3 \u05de\u05d4\u05de\u05e9\u05dc\u05d7\u05ea, \u05d0\u05d9 \u05d0\u05e4\u05e9\u05e8 \u05dc\u05d5\u05de\u05e8 \u05d1\u05d5\u05d5\u05d3\u05d0\u05d5\u05ea \u05e9\u05e4\u05d9\u05e8\u05d9 \u05d4\u05d2\u05d9\u05e2 \u05d0\u05d5 \u05dc\u05d0 \u05d4\u05d2\u05d9\u05e2 \u05dc\u05e7\u05d5\u05d8\u05d1 \u05d4\u05e6\u05e4\u05d5\u05e0\u05d9. \u05d9\u05e9 \u05de\u05d9 \u05e9\u05e2\u05d3\u05d9\u05d9\u05df \u05de\u05d7\u05d6\u05d9\u05e7\u05d9\u05dd \u05d1\u05d3\u05d9\u05e2\u05d4 \u05e9\u05e4\u05d9\u05e8\u05d9 \u05d4\u05d9\u05d4 \u05d4\u05e8\u05d0\u05e9\u05d5\u05df \u05e9\u05db\u05d1\u05e9 \u05d0\u05ea \u05d4\u05e0\u05e7\u05d5\u05d3\u05d4 \u05d4\u05e6\u05e4\u05d5\u05e0\u05d9\u05ea \u05d1\u05d9\u05d5\u05ea\u05e8 \u05d1\u05db\u05d3\u05d5\u05e8 \u05d4\u05d0\u05e8\u05e5, \u05d0\u05d1\u05dc \u05e8\u05d5\u05d1 \u05d4\u05d4\u05d9\u05e1\u05d8\u05d5\u05e8\u05d9\u05d5\u05e0\u05d9\u05dd \u05de\u05e1\u05db\u05d9\u05de\u05d9\u05dd \u05e9\u05e7\u05e9\u05d4 \u05e2\u05d3 \u05d1\u05dc\u05ea\u05d9 \u05d0\u05e4\u05e9\u05e8\u05d9 \u05dc\u05d0\u05de\u05ea \u05d0\u05ea \u05d8\u05e2\u05e0\u05ea\u05d5 \u05e9\u05dc \u05d4\u05d4\u05e8\u05e4\u05ea\u05e7\u05df \u05d4\u05d0\u05de\u05e8\u05d9\u05e7\u05e0\u05d9. \u05de\u05d9 \u05e9\u05e0\u05d7\u05e9\u05d1 \u05d4\u05d9\u05d5\u05dd \u05db\u05d0\u05d3\u05dd \u05d4\u05e8\u05d0\u05e9\u05d5\u05df \u05e9\u05d4\u05d2\u05d9\u05e2 \u05d1\u05d5\u05d5\u05d3\u05d0\u05d5\u05ea \u05dc\u05e7\u05d5\u05d8\u05d1 \u05d4\u05e6\u05e4\u05d5\u05e0\u05d9 \u05d4\u05d5\u05d0 - \u05ea\u05d0\u05de\u05d9\u05e0\u05d5 \u05d0\u05d5 \u05dc\u05d0 - \u05e8\u05d5\u05d0\u05dc\u05d3 \u05d0\u05de\u05d5\u05e0\u05d3\u05e1\u05df. \u05d4\u05d5\u05d0 \u05d4\u05d2\u05d9\u05e2 \u05dc\u05e7\u05d5 \u05e8\u05d5\u05d7\u05d1 \u05ea\u05e9\u05e2\u05d9\u05dd \u05e6\u05e4\u05d5\u05df \u05d1- 1926, \u05e9\u05d1\u05e2 \u05e2\u05e9\u05e8\u05d4 \u05e9\u05e0\u05d4 \u05d0\u05d7\u05e8\u05d9 \u05e8\u05d5\u05d1\u05e8\u05d8 \u05e4\u05d9\u05e8\u05d9. \u05d4\u05d5\u05d0 \u05dc\u05d0 \u05d9\u05d3\u05e2 \u05d6\u05d0\u05ea \u05d1\u05d0\u05d5\u05ea\u05d5 \u05d4\u05d6\u05de\u05df \u05d0\u05d1\u05dc \u05d9\u05e9 \u05d0\u05e4\u05e9\u05e8\u05d5\u05ea \u05de\u05e2\u05e9\u05d9\u05ea \u05de\u05d0\u05d5\u05d3 \u05e9\u05d0\u05de\u05d5\u05e0\u05d3\u05e1\u05df \u05d4\u05d9\u05d4 \u05d2\u05dd \u05d4\u05d0\u05d3\u05dd \u05d4\u05e8\u05d0\u05e9\u05d5\u05df \u05e9\u05d4\u05d2\u05d9\u05e2 \u05dc\u05e7\u05d5\u05d8\u05d1 \u05d4\u05e6\u05e4\u05d5\u05e0\u05d9. \u05d0\u05d1\u05dc \u05d1-1909,","https:\u002f\u002fwww.spreaker.com\u002fepisode\u002fwsym-hystwryh-274-trh-nwbh-hmslht-hmqwllt-l-hqwtb-hdrwmy-hlq-b--22580012"],[6,"\u05d8\u05e8\u05d4 \u05e0\u05d5\u05d1\u05d4 \u2013 \u05d4\u05de\u05e9\u05dc\u05d7\u05ea \u05d4\u05de\u05e7\u05d5\u05dc\u05dc\u05ea \u05d0\u05dc \u05d4\u05e7\u05d5\u05d8\u05d1 \u05d4\u05d3\u05e8\u05d5\u05de\u05d9, \u05d7\u05dc\u05e7 \u05d0'","\u05db\u05e9\u05d9\u05e6\u05d0\u05d5 \u05e8\u05d5\u05d1\u05e8\u05d8 \u05e1\u05e7\u05d5\u05d8 \u05d5\u05e6\u05d5\u05d5\u05ea\u05d5 \u05dc\u05de\u05e1\u05e2 \u05d4\u05e8\u05d2\u05dc\u05d9 \u05d4\u05de\u05e4\u05e8\u05da \u05dc\u05db\u05d9\u05d1\u05d5\u05e9 \u05d4\u05e7\u05d5\u05d8\u05d1 \u05d4\u05d3\u05e8\u05d5\u05de\u05d9, \u05d4\u05dd \u05d9\u05d3\u05e2\u05d5 \u05e9\u05d4\u05dd \u05e4\u05d5\u05e1\u05e2\u05d9\u05dd \u05dc\u05ea\u05d5\u05da \u05d2\u05e8\u05e1\u05d0 \u05e7\u05e8\u05d4 \u05d1\u05de\u05d9\u05d5\u05d7\u05d3 \u05e9\u05dc \u05d4\u05d2\u05d9\u05d4\u05e0\u05d5\u05dd: \u05e1\u05e7\u05d5\u05d8 \u05e2\u05e6\u05de\u05d5 \u05db\u05de\u05e2\u05d8 \u05de\u05e6\u05d0 \u05d0\u05ea \u05de\u05d5\u05ea\u05d5 \u05d1\u05de\u05e9\u05dc\u05d7\u05ea \u05d4\u05e7\u05d5\u05d3\u05de\u05ea. \u05d0\u05d1\u05dc \u05de\u05d6\u05d2 \u05d4\u05d0\u05d5\u05d5\u05d9\u05e8 \u05d4\u05d4\u05e4\u05db\u05e4\u05da \u05e9\u05dc \u05d0\u05e0\u05d8\u05d0\u05e8\u05e7\u05d8\u05d9\u05e7\u05d4 \u05d4\u05e6\u05dc\u05d9\u05d7, \u05d1\u05db\u05dc \u05d6\u05d0\u05ea, \u05dc\u05d4\u05e4\u05ea\u05d9\u05e2 \u05d0\u05d5\u05ea\u05dd. \u05e7\u05d9\u05e9\u05d5\u05e8 \u05d0\u05dc \u05d7\u05dc\u05e7\u05d5 \u05d4\u05e9\u05e0\u05d9 \u05e9\u05dc \u05d4\u05e4\u05e8\u05e7. . \u05d0\u05d4\u05d1\u05ea\u05dd \u05d0\u05ea \u05d4\u05e4\u05e8\u05e7? \u05dc\u05d7\u05e6\u05d5 \u05e2\u05dc \u05d4\u05db\u05d5\u05db\u05d1\u05d9\u05dd \u05db\u05d3\u05d9 \u05dc\u05d3\u05e8\u05d2 \u05d0\u05ea \u05d4\u05e4\u05e8\u05e7. \u05e9\u05dc\u05d7 \u05d3\u05d9\u05e8\u05d5\u05d2 \u05d3\u05d9\u05e8\u05d5\u05d2 \u05de\u05de\u05d5\u05e6\u05e2 4. 9 \u002f 5. \u05de\u05e1\u05e4\u05e8 \u05de\u05d3\u05e8\u05d2\u05d9\u05dd 8 \u05d0\u05d9\u05df \u05d4\u05e6\u05d1\u05e2\u05d5\u05ea \u05e2\u05d3 \u05db\u05d4. \u05d4\u05d9\u05d9\u05d4 \u05d4\u05e8\u05d0\u05e9\u05d5\u05df \u05dc\u05d3\u05e8\u05d2 \u05d0\u05ea \u05d4\u05e4\u05e8\u05e7. \u05d3\u05e3 \u05d4\u05d1\u05d9\u05ea \u05e9\u05dc \u05d4\u05e4\u05d5\u05d3\u05e7\u05d0\u05e1\u05d8 \u05d4\u05e8\u05e9\u05de\u05d4 \u05dc\u05e4\u05d5\u05d3\u05e7\u05d0\u05e1\u05d8: \u05d3\u05d5\u05d0\u05e8 \u05d0\u05dc\u05e7\u05d8\u05e8\u05d5\u05e0\u05d9 | WhatsApp | \u05d0\u05e0\u05d3\u05e8\u05d5\u05d0\u05d9\u05d3 | \u05d0\u05d9\u05d9\u05e4\u05d5\u05df - \u05e2\u05d5\u05e9\u05d9\u05dd \u05d4\u05d9\u05e1\u05d8\u05d5\u05e8\u05d9\u05d4 | \u05d0\u05d9\u05d9\u05e4\u05d5\u05df - \u05db\u05dc \u05ea\u05db\u05e0\u05d9 \u05d4\u05e8\u05e9\u05ea | RSS \u05e2\u05d5\u05e9\u05d9\u05dd \u05d4\u05d9\u05e1\u05d8\u05d5\u05e8\u05d9\u05d4 | RSS \u05db\u05dc \u05ea\u05db\u05e0\u05d9 \u05d4\u05e8\u05e9\u05ea \u05d8\u05e8\u05d4 \u05e0\u05d5\u05d1\u05d4 - \u05d4\u05de\u05e9\u05dc\u05d7\u05ea \u05d4\u05de\u05e7\u05d5\u05dc\u05dc\u05ea \u05d0\u05dc \u05d4\u05e7\u05d5\u05d8\u05d1 \u05d4\u05d3\u05e8\u05d5\u05de\u05d9, \u05d7\u05dc\u05e7 \u05d0' \u05db\u05ea\u05d1: \u05e0\u05d9\u05d9\u05d8 \u05e0\u05dc\u05e1\u05d5\u05df \u05e7\u05d9\u05e9\u05d5\u05e8 \u05d0\u05dc: \u05d8\u05e8\u05d4 \u05e0\u05d5\u05d1\u05d4, \u05d4\u05de\u05e9\u05dc\u05d7\u05ea \u05d4\u05de\u05e7\u05d5\u05dc\u05dc\u05ea \u05d0\u05dc \u05d4\u05e7\u05d5\u05d8\u05d1 \u05d4\u05d3\u05e8\u05d5\u05de\u05d9, \u05d7\u05dc\u05e7 \u05d1' \u05d4\u05e0\u05d4 \u05d0\u05ea\u05d2\u05e8 \u05d1\u05e9\u05d1\u05d9\u05dc\u05db\u05dd: \u05e0\u05e1\u05d5 \u05dc\u05d5\u05de\u05e8 \u05de\u05e9\u05d4\u05d5 \u05e9\u05de\u05e2\u05d5\u05dc\u05dd \u05dc\u05d0 \u05e0\u05d0\u05de\u05e8 \u05e7\u05d5\u05d3\u05dd \u05dc\u05db\u05df. \u05dc\u05de\u05e9\u05dc - \u05d0\u05e8\u05d1\u05e2\u05d9\u05dd \u05d5\u05d0\u05d7\u05ea \u05de\u05db\u05e0\u05e1\u05d9 \u05ea\u05e7\u05e8\u05d4. \u05de\u05e4\u05d9\u05d5\u05ea \u05e6\u05e2\u05d9\u05e8\u05d5\u05ea \u05dc\u05e2\u05d5\u05dc\u05dd \u05d0\u05d9\u05e0\u05df \u05de\u05d8\u05e4\u05d8\u05e4\u05d5\u05ea \u05e0\u05e2\u05dc\u05d9\u05d9\u05dd. \u05dc\u05d9\u05de\u05d5\u05df \u05d4\u05d4\u05d9\u05e4 \u05d4\u05d5\u05e4 \u05e9\u05dc\u05d9 \u05d1\u05de\u05d6\u05d7\u05dc\u05ea \u05dc\u05e0\u05e8\u05e0\u05d9\u05d4. \u05d1\u05d0\u05de\u05ea \u05de\u05d0\u05ea\u05d2\u05e8, \u05dc\u05d0? \u05d1\u05d4\u05d9\u05e0\u05ea\u05df \u05db\u05dc \u05d4\u05d3\u05d1\u05e8\u05d9\u05dd \u05e9\u05db\u05d1\u05e8 \u05e0\u05d0\u05de\u05e8\u05d5 \u05dc\u05d0\u05d5\u05e8\u05da \u05d4\u05d4\u05d9\u05e1\u05d8\u05d5\u05e8\u05d9\u05d4 \u05d4\u05d0\u05e0\u05d5\u05e9\u05d9\u05ea, \u05d1\u05db\u05dc \u05d4\u05e2\u05d5\u05dc\u05dd, \u05d1\u05db\u05dc \u05d4\u05e9\u05e4\u05d5\u05ea - \u05e7\u05e9\u05d4 \u05dc\u05d3\u05e2\u05ea \u05d0\u05dd \u05d0\u05e4\u05d9\u05dc\u05d5 \u05d4\u05d3\u05d1\u05e8 \u05d4\u05de\u05d2\u05d5\u05d7\u05da \u05d1\u05d9\u05d5\u05ea\u05e8 \u05e9\u05d7\u05e9\u05d1\u05ea \u05e2\u05dc\u05d9\u05d5 \u05dc\u05d0 \u05e0\u05d0\u05de\u05e8 \u05db\u05d1\u05e8 \u05d0\u05d9 \u05e9\u05dd \u05d1\u05e2\u05d1\u05e8. \u05de\u05d9\u05dd \u05de\u05e1\u05e8\u05d9\u05d7\u05d9\u05dd \u05d2\u05d5\u05e8\u05de\u05d9\u05dd \u05dc\u05e1\u05d1\u05ea\u05d0 \u05dc\u05e6\u05d0\u05ea \u05de\u05d4\u05d7\u05dc\u05d5\u05df. \u05d6\u05d4 \u05e4\u05d5\u05d3\u05e7\u05d0\u05e1\u05d8 \u05e1\u05d1\u05d5\u05df \u05d1\u05d0\u05d9 \u05de\u05d9\u05e0\u05d5\u05e8, \u05d0\u05d1\u05dc \u05d0\u05e0\u05d9 \u05e8\u05d5\u05e6\u05d4 \u05d0\u05ea \u05d6\u05d4 \u05d1 A \u05de\u05d6'\u05d5\u05e8 \u05e9\u05d1\u05e2. \u05d9\u05e9 \u05d0\u05d5\u05de\u05e8\u05d9\u05dd \u05e9\u05de\u05e2\u05dc \u05de\u05d0\u05d4 \u05de\u05d9\u05dc\u05d9\u05d0\u05e8\u05d3 \u05d1\u05e0\u05d9 \u05d0\u05d3\u05dd \u05d4\u05ea\u05d4\u05dc\u05db\u05d5 \u05e2\u05dc \u05db\u05d3\u05d5\u05e8 \u05d4\u05d0\u05e8\u05e5 \u05dc\u05d0\u05d5\u05e8\u05da \u05d4\u05d4\u05d9\u05e1\u05d8\u05d5\u05e8\u05d9\u05d4. \u05d0\u05e0\u05d9 \u05d5\u05d0\u05ea\u05dd \u05e4\u05d5\u05e1\u05e2\u05d9\u05dd \u05d1\u05e9\u05d1\u05d9\u05dc\u05d9\u05dd \u05e9\u05d4\u05dc\u05db\u05d5 \u05d1\u05d4\u05dd \u05d0\u05d9\u05e0\u05e1\u05e4\u05d5\u05e8 \u05d0\u05e0\u05e9\u05d9\u05dd \u05dc\u05e4\u05e0\u05d9\u05e0\u05d5. \u05de\u05d9\u05e9\u05d4\u05d5 \u05d1\u05d8\u05d7 \u05db\u05d1\u05e8 \u05db\u05ea\u05d1 \u05d0\u05ea \u05d4\u05e1\u05d9\u05e4\u05d5\u05e8 \u05e9\u05d0\u05e0\u05d9 \u05e2\u05d5\u05de\u05d3 \u05dc\u05e1\u05e4\u05e8 \u05dc\u05db\u05dd, \u05d5\u05db\u05e0\u05e8\u05d0\u05d4 \u05d9\u05d5\u05ea\u05e8 \u05d8\u05d5\u05d1 \u05de\u05e4\u05d9 \u05e9\u05d0\u05e0\u05d9 \u05d0\u05e2\u05e9\u05d4 \u05d6\u05d0\u05ea. \u05de\u05e2\u05d8 \u05d0\u05e0\u05e9\u05d9\u05dd \u05d1\u05d4\u05d9\u05e1\u05d8\u05d5\u05e8\u05d9\u05d4, \u05d5\u05d1\u05de\u05d9\u05d5\u05d7\u05d3 \u05d1\u05d4\u05d9\u05e1\u05d8\u05d5\u05e8\u05d9\u05d4 \u05d4\u05de\u05d5\u05d3\u05e8\u05e0\u05d9\u05ea, \u05d9\u05db\u05d5\u05dc\u05d9\u05dd \u05dc\u05d8\u05e2\u05d5\u05df \u05db\u05d9 \u05d4\u05e9\u05d9\u05d2\u05d5 \u05de\u05e9\u05d4\u05d5 \u05e9\u05d0\u05e3 \u05d0\u05d7\u05d3 \u05d0\u05d7\u05e8 \u05dc\u05d0 \u05d4\u05e9\u05d9\u05d2 \u05dc\u05e4\u05e0\u05d9\u05d4\u05dd. \u05d0\u05d1\u05dc \u05e2\u05d1\u05d5\u05e8 \u05d4\u05de\u05e2\u05d8\u05d9\u05dd \u05de\u05d1\u05d9\u05e0\u05d9\u05e0\u05d5 \u05e9\u05d9\u05e9 \u05dc\u05d4\u05dd \u05d4\u05d6\u05d3\u05de\u05e0\u05d5\u05ea \u05dc\u05e2\u05e9\u05d5\u05ea \u05db\u05df - \u05d6\u05d4\u05d5 \u05de\u05e0\u05d9\u05e2 \u05e8\u05d1 \u05e2\u05d5\u05e6\u05de\u05d4. \u05e8\u05d1\u05d9\u05dd \u05d9\u05de\u05d5\u05ea\u05d5 \u05de\u05e8\u05e6\u05d5\u05e0\u05dd \u05d4\u05d7\u05d5\u05e4\u05e9\u05d9 \u05e2\u05dc \u05de\u05d6\u05d1\u05d7 \u05d4\u05ea\u05d4\u05d9\u05dc\u05d4. \u05d2\u05d9\u05d1\u05d5\u05e8\u05d9\u05dd \u05d1\u05e2\u05e9\u05e8\u05d9\u05dd \u05d5\u05e9\u05d9\u05e9\u05d4 \u05d1\u05e0\u05d5\u05d1\u05de\u05d1\u05e8, 1909, \u05e6\u05d5\u05d5\u05ea \u05e9\u05dc \u05d0\u05e8\u05d1\u05e2\u05d4 \u05d2\u05d1\u05e8\u05d9\u05dd \u05d5\u05d0\u05e8\u05d1\u05e2\u05d4 \u05e1\u05d5\u05e1\u05d9 \u05e4\u05d5\u05e0\u05d9 \u05d1\u05e8\u05d0\u05e9\u05d5\u05ea \u05d7\u05d5\u05e7\u05e8 \u05d0\u05d9\u05e8\u05d9 \u05d1\u05e9\u05dd \u05d0\u05e8\u05e0\u05e1\u05d8 \u05e9\u05e7\u05dc\u05d8\u05d5\u05df (Shackleton), \u05d1\u05d5\u05e1\u05e1 \u05d1\u05d8\u05d5\u05e0\u05d3\u05e8\u05d4 \u05d4\u05e7\u05e4\u05d5\u05d0\u05d4 \u05e9\u05dc \u05d0\u05e0\u05d8\u05d0\u05e8\u05e7\u05d8\u05d9\u05e7\u05d4, \u05d5\u05d7\u05e6\u05d4 \u05d0\u05ea \u05e7\u05d5 \u05d4\u05e8\u05d5\u05d7\u05d1 82 \u05de\u05e2\u05dc\u05d5\u05ea \u05d3\u05e8\u05d5\u05dd. \u05d1\u05e2\u05e9\u05d5\u05ea\u05dd \u05d6\u05d0\u05ea, \u05d4\u05dd \u05d4\u05d9\u05d5 \u05dc\u05d0\u05e0\u05e9\u05d9\u05dd \u05d4\u05e8\u05d0\u05e9\u05d5\u05e0\u05d9\u05dd \u05e9\u05d4\u05d2\u05d9\u05e2\u05d5 \u05e7\u05e8\u05d5\u05d1 \u05db\u05dc \u05db\u05da \u05dc\u05e7\u05d5\u05d8\u05d1 \u05d4\u05d3\u05e8\u05d5\u05de\u05d9 \u05e9\u05dc \u05db\u05d3\u05d5\u05e8 \u05d4\u05d0\u05e8\u05e5. \u05e9\u05d1\u05d5\u05e2\u05d5\u05ea \u05de\u05e1\u05e4\u05e8 \u05e7\u05d5\u05d3\u05dd \u05dc\u05db\u05df, \u05db\u05e9\u05e2\u05e9\u05d4 \u05e6\u05d5\u05d5\u05ea\u05d5 \u05e9\u05dc \u05e9\u05e7\u05dc\u05d8\u05d5\u05df \u05d0\u05ea \u05d3\u05e8\u05db\u05d5 \u05d3\u05e8\u05d5\u05de\u05d4, \u05d4\u05dd \u05e0\u05ea\u05e7\u05dc\u05d5 \u05d1\u05de\u05db\u05e9\u05d5\u05dc \u05e9\u05d4\u05d9\u05d4 \u05dc\u05db\u05d0\u05d5\u05e8\u05d4 \u05d1\u05dc\u05ea\u05d9 \u05e2\u05d1\u05d9\u05e8: \u05e8\u05db\u05e1 \u05e9\u05dc \u05d4\u05e8\u05d9\u05dd \u05d2\u05d1\u05d5\u05d4\u05d9\u05dd, \u05e9\u05d4\u05d9\u05d4 \u05e8\u05d7\u05d1 \u05de\u05db\u05d3\u05d9 \u05e9\u05d0\u05e4\u05e9\u05e8 \u05d9\u05d4\u05d9\u05d4 \u05dc\u05e2\u05e7\u05d5\u05e3 \u05d0\u05d5\u05ea\u05d5. \u05d4\u05d0\u05e4\u05e9\u05e8\u05d5\u05ea \u05d4\u05d9\u05d7\u05d9\u05d3\u05d4 \u05d4\u05d9\u05d9\u05ea\u05d4 \u05dc\u05de\u05e6\u05d5\u05d0 \u05e0\u05ea\u05d9\u05d1 \u05de\u05e2\u05d1\u05e8 \u05d1\u05d9\u05df \u05d4\u05d4\u05e8\u05d9\u05dd. \u05db\u05db\u05dc \u05e9\u05d4\u05ea\u05e7\u05e8\u05d1\u05d5 \u05d0\u05dc \u05d4\u05e8\u05db\u05e1 \u05d4\u05dc\u05db\u05d4 \u05d5\u05e0\u05e2\u05e9\u05ea\u05d4 \u05d4\u05d3\u05e8\u05da \u05dc\u05e7\u05e9\u05d4 \u05d5\u05d1\u05d5\u05d2\u05d3\u05e0\u05d9\u05ea \u05d9\u05d5\u05ea\u05e8. \u05e9\u05e0\u05d9\u05d9\u05dd \u05de\u05e1\u05d5\u05e1\u05d9 \u05d4\u05e4\u05d5\u05e0\u05d9 \u05e9\u05d2\u05e8\u05e8\u05d5 \u05de\u05d6\u05d5\u05df \u05d5\u05d0\u05e1\u05e4\u05e7\u05d4 \u05de\u05ea\u05d5. \u05de\u05e2\u05d8 \u05de\u05d0\u05d3 \u05ea\u05e7\u05d5\u05d5\u05d4 \u05e0\u05d5\u05ea\u05e8\u05d4 \u05d1\u05dc\u05d9\u05d1\u05dd \u05e9\u05dc \u05d0\u05e0\u05e9\u05d9 \u05d4\u05e6\u05d5\u05d5\u05ea \u05d4\u05d7\u05d1\u05d5\u05d8\u05d9\u05dd \u05d5\u05d4\u05e7\u05e4\u05d5\u05d0\u05d9\u05dd. \u05d0\u05d1\u05dc \u05e9\u05e7\u05dc\u05d8\u05d5\u05df \u05d4\u05d9\u05d4 \u05e2\u05e7\u05e9\u05df. \u05d4\u05d5\u05d0 \u05d3\u05d7\u05e3 \u05d0\u05ea \u05d4\u05e6\u05d5\u05d5\u05ea \u05e9\u05dc\u05d5 \u05e7\u05d3\u05d9\u05de\u05d4 \u05d5\u05d4\u05dc\u05d0\u05d4, \u05d5\u05d1\u05e9\u05dc\u05d5\u05e9\u05d4 \u05d1\u05d3\u05e6\u05de\u05d1\u05e8 \u05d4\u05d1\u05d6\u05d9\u05e7 \u05de\u05d5\u05dc\u05dd \"\u05e0\u05d9\u05e6\u05d5\u05e5 \u05de\u05d1\u05e8\u05d9\u05e7 \u05e9\u05dc \u05d0\u05d5\u05e8\", \u05db\u05dc\u05e9\u05d5\u05e0\u05d5 \u05e9\u05dc \u05e9\u05e7\u05dc\u05d8\u05d5\u05df, \u05de\u05d1\u05e2\u05d3 \u05dc\u05e8\u05db\u05e1 \u05d4\u05d4\u05e8\u05d9\u05dd. \u05d4\u05dd \u05e6\u05e2\u05d3\u05d5 \u05dc\u05e7\u05e8\u05d0\u05ea\u05d5. \u05d0\u05dc\u05ea \u05d4\u05de\u05d6\u05dc \u05d4\u05d9\u05d9\u05ea\u05d4 \u05dc\u05e6\u05d9\u05d3\u05dd: \u05d4\u05d9\u05d4 \u05d6\u05d4 \u05e0\u05ea\u05d9\u05d1 \u05e0\u05e1\u05ea\u05e8 \u05d1\u05d9\u05df \u05d4\u05d4\u05e8\u05d9\u05dd, \u05d3\u05e8\u05da \u05e9\u05d7\u05e6\u05ea\u05d4 \u05d0\u05ea \u05d4\u05e8\u05db\u05e1.","https:\u002f\u002fwww.spreaker.com\u002fepisode\u002fwsym-hystwryh-273-trh-nwbh-hmslht-hmqwllt-l-hqwtb-hdrwmy-hlq--22580053"],[3,"\u05db\u05d5\u05db\u05d1\u05d9 \u05dc\u05db\u05ea \u05de\u05d7\u05d5\u05e5 \u05dc\u05de\u05e2\u05e8\u05db\u05ea \u05d4\u05e9\u05de\u05e9","\u05d1\u05e2\u05e9\u05e8\u05d9\u05dd \u05d4\u05e9\u05e0\u05d9\u05dd \u05d4\u05d0\u05d7\u05e8\u05d5\u05e0\u05d5\u05ea \u05d4\u05ea\u05d2\u05dc\u05d5 \u05d0\u05dc\u05e4\u05d9 \u05db\u05d5\u05db\u05d1\u05d9 \u05dc\u05db\u05ea \u05de\u05d7\u05d5\u05e5 \u05dc\u05de\u05e2\u05e8\u05db\u05ea \u05d4\u05e9\u05de\u05e9, \u05d5\u05ea\u05d2\u05dc\u05d9\u05d5\u05ea \u05d0\u05dc\u05d4 \u05d7\u05d5\u05dc\u05dc\u05d5 \u05de\u05d4\u05e4\u05da \u05d3\u05e8\u05de\u05d8\u05d9 \u05d1\u05ea\u05de\u05d5\u05e0\u05ea \u05d4\u05e2\u05d5\u05dc\u05dd \u05e9\u05dc \u05d4\u05d0\u05e1\u05d8\u05e8\u05d5\u05e0\u05d5\u05de\u05d9\u05dd. \u05de\u05d4\u05dd \u05db\u05d5\u05db\u05d1\u05d9 \u05dc\u05db\u05ea \u05de\u05e1\u05d5\u05d2 '\u05e6\u05d3\u05e7 \u05d7\u05dd' (Hot Jupiters), \u05db\u05d9\u05e6\u05d3 \u05de\u05d2\u05dc\u05d9\u05dd \u05db\u05d5\u05db\u05d1\u05d9 \u05dc\u05db\u05ea \u05e8\u05d7\u05d5\u05e7\u05d9\u05dd \u05db\u05dc \u05db\u05da - \u05d5\u05de\u05d4 \u05d4\u05e1\u05d9\u05db\u05d5\u05d9 \u05dc\u05de\u05e6\u05d5\u05d0 \u05e2\u05dc\u05d9\u05d4\u05dd \u05d7\u05d9\u05d9\u05dd? \u05ea\u05d5\u05d3\u05d4 \u05dc\u05e4\u05e8\u05d5\u05e4' \u05e2\u05d5\u05d3\u05d3 \u05d0\u05d4\u05e8\u05d5\u05e0\u05e1\u05d5\u05df, \u05e8\u05d0\u05e9 \u05d4\u05de\u05e8\u05db\u05d6 \u05dc\u05de\u05d3\u05e2\u05d9\u05dd \u05e4\u05dc\u05e0\u05d8\u05e8\u05d9\u05d9\u05dd \u05d1\u05de\u05db\u05d5\u05df \u05d5\u05d9\u05d9\u05e6\u05de\u05df. \u05ea\u05d5\u05d3\u05d4 \u05d2\u05dd \u05dc\u05e0\u05d9\u05e8 \u05e1\u05d9\u05d9\u05d2 \u05e9\u05e2\u05e8\u05da \u05d0\u05ea \u05d4\u05e4\u05e8\u05e7. \u05e7\u05d9\u05e9\u05d5\u05e8 \u05dc\u05e4\u05e8\u05d5\u05d9\u05d9\u05e7\u05d8 \u05de\u05d9\u05de\u05d5\u05df \u05d4\u05d4\u05de\u05d5\u05e0\u05d9\u05dd \u05e9\u05dc '\u05e9\u05d5\u05d5\u05ea': . \u05d0\u05d4\u05d1\u05ea\u05dd \u05d0\u05ea \u05d4\u05e4\u05e8\u05e7? \u05dc\u05d7\u05e6\u05d5 \u05e2\u05dc \u05d4\u05db\u05d5\u05db\u05d1\u05d9\u05dd \u05db\u05d3\u05d9 \u05dc\u05d3\u05e8\u05d2 \u05d0\u05ea \u05d4\u05e4\u05e8\u05e7. \u05e9\u05dc\u05d7 \u05d3\u05d9\u05e8\u05d5\u05d2 \u05d3\u05d9\u05e8\u05d5\u05d2 \u05de\u05de\u05d5\u05e6\u05e2 3. 7 \u002f 5. \u05de\u05e1\u05e4\u05e8 \u05de\u05d3\u05e8\u05d2\u05d9\u05dd 3 \u05d0\u05d9\u05df \u05d4\u05e6\u05d1\u05e2\u05d5\u05ea \u05e2\u05d3 \u05db\u05d4. \u05d4\u05d9\u05d9\u05d4 \u05d4\u05e8\ e7? \u05dc\u05d7\u05e6\u05d5 \u05e2\u05dc \u05d4\u05db\u05d5\u05db\u05d1\u05d9\u05dd \u05db\u05d3\u05d9 \u05dc\u05d3\u05e8\u05d2 \u05d0\u05ea \u05d4\u05e4\u05e8\u05e7. \u05e9\u05dc\u05d7 \u05d3\u05d9\u05e8\u05d5\u05d2 \u05d3\u05d9\u05e8\u05d5\u05d2 \u05de\u05de\u05d5\u05e6\u05e2 3. 8 \u002f 5. \u05de\u05e1\u05e4\u05e8 \u05de\u05d3\u05e8\u05d2\u05d9\u05dd 4 \u05d0\u05d9\u05df \u05d4\u05e6\u05d1\u05e2\u05d5\u05ea \u05e2\u05d3 \u05db\u05d4. \u05d4\u05d9\u05d9\u05d4 \u05d4\u05e8\u05d0\u05e9\u05d5\u05df \u05dc\u05d3\u05e8\u05d2 \u05d0\u05ea \u05d4\u05e4\u05e8\u05e7. \u05d3\u05e3 \u05d4\u05d1\u05d9\u05ea \u05e9\u05dc \u05d4\u05e4\u05d5\u05d3\u05e7\u05d0\u05e1\u05d8 \u05d4\u05e8\u05e9\u05de\u05d4 \u05dc\u05e4\u05d5\u05d3\u05e7\u05d0\u05e1\u05d8: \u05d3\u05d5\u05d0\u05e8 \u05d0\u05dc\u05e7\u05d8\u05e8\u05d5\u05e0\u05d9 | WhatsApp | \u05d0\u05e0\u05d3\u05e8\u05d5\u05d0\u05d9\u05d3 | \u05d0\u05d9\u05d9\u05e4\u05d5\u05df - \u05e2\u05d5\u05e9\u05d9\u05dd \u05d4\u05d9\u05e1\u05d8\u05d5\u05e8\u05d9\u05d4 | \u05d0\u05d9\u05d9\u05e4\u05d5\u05df - \u05db\u05dc \u05ea\u05db\u05e0\u05d9 \u05d4\u05e8\u05e9\u05ea | RSS \u05e2\u05d5\u05e9\u05d9\u05dd \u05d4\u05d9\u05e1\u05d8\u05d5\u05e8\u05d9\u05d4 | RSS \u05db\u05dc \u05ea\u05db\u05e0\u05d9 \u05d4\u05e8\u05e9\u05ea \u05d4\u05d0\u05d1\u05d5\u05dc\u05d5\u05e6\u05d9\u05d4 \u05e9\u05dc \u05d4\u05d0\u05d5\u05e4\u05d9\u05d5\u05dd \u05d5\u05d4\u05e1\u05de\u05d9\u05dd \u05d4\u05e0\u05e8\u05e7\u05d5\u05d8\u05d9\u05d9\u05dd \u05db\u05ea\u05d1: \u05e8\u05df \u05dc\u05d5\u05d9 (\u05d4\u05e2\u05e8\u05d4 \u05d7\u05e9\u05d5\u05d1\u05d4: \u05d4\u05de\u05d0\u05de\u05e8 \u05d4\u05d1\u05d0 \u05e2\u05d5\u05e1\u05e7 \u05d1\u05d0\u05d5\u05e4\u05d9\u05d5\u05dd, \u05d4\u05d9\u05e8\u05d5\u05d0\u05d9\u05df, \u05de\u05d5\u05e8\u05e4\u05d9\u05d5\u05dd \u05d5\u05e8\u05e4\u05d5\u05d0\u05d4. \u05d6\u05d4 \u05d4\u05de\u05e7\u05d5\u05dd \u05dc\u05d4\u05db\u05e0\u05d9\u05e1 \u05d0\u05ea \u05d4\u05d0\u05d6\u05d4\u05e8\u05d4 \u05d4\u05de\u05e7\u05d5\u05d1\u05dc\u05ea - \u05d0\u05e0\u05d9 \u05dc\u05d0 \u05e8\u05d5\u05e4\u05d0, \u05d5\u05d0\u05d9\u05df \u05db\u05d0\u05df \u05d9\u05e2\u05d5\u05e5 \u05e8\u05e4\u05d5\u05d0\u05d9. \u05d0\u05dd \u05d0\u05ea\u05dd \u05de\u05ea\u05de\u05d5\u05d3\u05d3\u05d9\u05dd \u05e2\u05dd \u05e1\u05d5\u05d2\u05d9\u05d4 \u05e8\u05e4\u05d5\u05d0\u05d9\u05ea \u05e9\u05e7\u05e9\u05d5\u05e8\u05d4 \u05dc\u05e0\u05d5\u05e9\u05d0 \u05e9\u05dc\u05e0\u05d5 - \u05e4\u05e0\u05d5 \u05dc\u05e8\u05d5\u05e4\u05d0 \u05d1\u05ea\u05d7\u05d5\u05dd). \u05d9\u05e9 \u05dc\u05d9 \u05e9\u05d9\u05d0 \u05d2\u05d9\u05e0\u05e1. \u05d6\u05d0\u05ea \u05d0\u05d5\u05de\u05e8\u05ea, \u05d4\u05d5\u05d0 \u05dc\u05d0 \u05e8\u05e9\u05de\u05d9 - \u05d6\u05d4 \u05dc\u05d0 \u05e9\u05e0\u05e6\u05d9\u05d2 \u05e9\u05dc \u05d2\u05d9\u05e0\u05e1 \u05d1\u05d3\u05e7 \u05d0\u05d5\u05ea\u05d9 \u05d5\u05d0\u05d9\u05e9\u05e8 \u05d0\u05ea \u05d4\u05e9\u05d9\u05d0 - \u05d0\u05d1\u05dc \u05d1\u05d0\u05de\u05ea, \u05d9\u05e9 \u05dc\u05d9 \u05ea\u05d7\u05d5\u05e9\u05d4 \u05e9\u05d6\u05d4 \u05e9\u05d9\u05d0 \u05d0\u05de\u05d9\u05ea\u05d9: \u05d4\u05de\u05db\u05d5\u05e0\u05d4 \u05dc\u05d4\u05db\u05e0\u05ea \u05e4\u05e1\u05d8\u05d4 \u05e9\u05e2\u05e9\u05ea\u05d4 \u05d4\u05db\u05d9 \u05d4\u05e8\u05d1\u05d4 \u05e7\u05d9\u05dc\u05d5\u05de\u05d8\u05e8\u05d9\u05dd. \u05e9\u05d9\u05de\u05d5 \u05dc\u05d1, \u05dc\u05d0 \u05e7\u05d9\u05dc\u05d5\u05de\u05d8\u05e8\u05d9\u05dd \u05e9\u05dc \u05e4\u05e1\u05d8\u05d4 - \u05dc\u05de\u05e2\u05e9\u05d4, \u05d0\u05e0\u05d9 \u05d3\u05d9 \u05d1\u05d8\u05d5\u05d7 \u05e9\u05d4\u05de\u05db\u05d5\u05e0\u05d4 \u05d4\u05e1\u05e6\u05e4\u05d9\u05e4\u05d9\u05ea \u05d4\u05d6\u05d5 \u05de\u05e2\u05d5\u05dc\u05dd \u05dc\u05d0 \u05d4\u05e4\u05d9\u05e7\u05d4 \u05d0\u05e4\u05d9\u05dc\u05d5 \u05e1\"\u05de \u05e9\u05dc \u05e4\u05e1\u05d8\u05d4. \u05d0\u05e0\u05d9 \u05d0\u05e1\u05d1\u05d9\u05e8. \u05db\u05e9\u05d4\u05ea\u05d7\u05ea\u05e0\u05ea\u05d9, \u05e8\u05d5\u05d1 \u05d4\u05d0\u05d5\u05e8\u05d7\u05d9\u05dd \u05d4\u05d1\u05d9\u05d0\u05d5 \u05dc\u05d9 \u05e6'\u05e7\u05d9\u05dd \u05db\u05de\u05e7\u05d5\u05d1\u05dc. \u05d0\u05d7\u05d3 \u05d4\u05d0\u05d5\u05e8\u05d7\u05d9\u05dd, \u05e9\u05dc\u05d0 \u05e0\u05d7\u05e9\u05d5\u05e3 \u05d0\u05ea \u05e9\u05de\u05d5 \u05de\u05e1\u05d9\u05d1\u05d5\u05ea \u05de\u05d5\u05d1\u05e0\u05d5\u05ea, \u05dc\u05d0 \u05d4\u05d1\u05d9\u05d0 \u05e6'\u05e7 \u05d0\u05dc\u05d0 \u05de\u05db\u05d5\u05e0\u05d4 \u05dc\u05d4\u05db\u05e0\u05ea \u05e4\u05e1\u05d8\u05d4. \u05d0\u05d9\u05df \u05dc\u05d9 \u05de\u05d5\u05e9\u05d2 \u05dc\u05de\u05d4 \u05d4\u05d5\u05d0 \u05d4\u05d1\u05d9\u05d0 \u05dc\u05d9 \u05de\u05db\u05d5\u05e0\u05d4 \u05dc\u05d4\u05db\u05e0\u05ea \u05e4\u05e1\u05d8\u05d4: \u05db\u05dc \u05de\u05d9 \u05e9\u05de\u05db\u05d9\u05e8 \u05d0\u05d5\u05ea\u05d9 \u05d9\u05d5\u05d3\u05e2 \u05e9\u05d0\u05d9\u05df \u05dc\u05d9 \u05e9\u05de\u05e5 \u05e9\u05dc \u05de\u05d5\u05e9\u05d2 \u05d1\u05d1\u05d9\u05e9\u05d5\u05dc. \u05de\u05e0\u05ea \u05d4\u05d3\u05d2\u05dc \u05e9\u05dc\u05d9 \u05d6\u05d4 \u05e8\u05d0\u05de\u05df \u05e0\u05d5\u05d3\u05dc \u05de\u05e9\u05e7\u05d9\u05ea. \u05d0\u05e0\u05d9 \u05d3\u05d9 \u05d1\u05d8\u05d5\u05d7 \u05e9\u05d2\u05dd \u05d4\u05d5\u05d0 \u05e7\u05d9\u05d1\u05dc \u05d0\u05ea \u05de\u05db\u05d5\u05e0\u05ea \u05d4\u05e4\u05e1\u05d8\u05d4 \u05dc\u05d7\u05ea\u05d5\u05e0\u05d4 \u05e9\u05dc\u05d5 \u05d5\u05d4\u05e2\u05d1\u05d9\u05e8 \u05dc\u05d9 \u05d0\u05d5\u05ea\u05d4 \u05d1\u05d9\u05e8\u05d5\u05e9\u05d4. \u05d0\u05d6 \u05d1\u05e1\u05d3\u05e8, \u05e7\u05d9\u05d1\u05dc\u05ea\u05d9 \u05de\u05db\u05d5\u05e0\u05ea \u05e4\u05e1\u05d8\u05d4. \u05ea\u05d2\u05d9\u05d3\u05d5 - \u05dc\u05d0 \u05e0\u05d5\u05e8\u05d0\u2026 \u05d0\u05d1\u05dc \u05de\u05db\u05d5\u05e0\u05ea \u05e4\u05e1\u05d8\u05d4 \u05d4\u05d9\u05d0 \u05db\u05de\u05d5 \u05d0\u05e7\u05d3\u05d7 \u05d1\u05d4\u05e6\u05d2\u05ea \u05ea\u05d9\u05d0\u05d8\u05e8\u05d5\u05df: \u05de\u05db\u05d5\u05e0\u05d4 \u05dc\u05d4\u05db\u05e0\u05ea \u05e4\u05e1\u05d8\u05d4 \u05e9\u05e0\u05db\u05e0\u05e1\u05ea \u05d4\u05d1\u05d9\u05ea\u05d4 \u05d1\u05de\u05e2\u05e8\u05db\u05d4 \u05d4\u05e8\u05d0\u05e9\u05d5\u05e0\u05d4, \u05d7\u05d9\u05d9\u05d1\u05ea \u05dc\u05d4\u05db\u05d9\u05df \u05e4\u05e1\u05d8\u05d4 \u05d1\u05de\u05e2\u05e8\u05db\u05d4 \u05d4\u05e9\u05dc\u05d9\u05e9\u05d9\u05ea. \u05d5\u05d0\u05e0\u05d9, \u05dc\u05db\u05dc \u05dc\u05d0\u05d5\u05e8\u05da \u05ea\u05e7\u05d5\u05e4\u05ea \u05d4\u05d7\u05d9\u05d6\u05d5\u05e8 \u05e9\u05dc\u05e0\u05d5, \u05d4\u05ea\u05d0\u05de\u05e6\u05ea\u05d9 \u05dc\u05d4\u05e8\u05d2\u05d9\u05dc \u05d0\u05ea \u05d0\u05e9\u05ea\u05d9 \u05dc\u05e2\u05ea\u05d9\u05d3 \u05dc\u05e2\u05d5\u05d1\u05d3\u05d4 \u05e9\u05d0\u05e0\u05d9 \u05dc\u05d0 \u05de\u05d1\u05d9\u05df \u05db\u05dc\u05d5\u05dd \u05d1\u05d1\u05d9\u05e9\u05d5\u05dc. \u05d0\u05ea\u05dd \u05d9\u05d5\u05d3\u05e2\u05d9\u05dd, \u05db\u05d2\u05d5\u05d3\u05dc \u05d4\u05e6\u05d9\u05e4\u05d9\u05d5\u05ea \u05d2\u05d5\u05d3\u05dc \u05d4\u05d0\u05db\u05d6\u05d1\u05d4. \u05d5\u05d4\u05e0\u05d4 \u05d0\u05e0\u05d9 \u05de\u05db\u05e0\u05d9\u05e1 \u05de\u05db\u05d5\u05e0\u05ea \u05e4\u05e1\u05d8\u05d4 \u05d4\u05d1\u05d9\u05ea\u05d4?! \u05de\u05d4 \u05d9\u05e7\u05e8\u05d4 \u05dc\u05db\u05dc \u05d4\u05de\u05d5\u05e0\u05d9\u05d8\u05d9\u05df \u05e9\u05e6\u05d1\u05e8\u05ea\u05d9 \u05dc\u05d0\u05d5\u05e8\u05da \u05d4\u05e9\u05e0\u05d9\u05dd? \u05d4\u05d3\u05d1\u05e8 \u05d4\u05d1\u05d0 \u05e9\u05d9\u05e7\u05e8\u05d4 \u05d6\u05d4 \u05e9\u05d4\u05d9\u05d0 \u05ea\u05e7\u05d5\u05dd \u05d1\u05d5\u05e7\u05e8 \u05d0\u05d7\u05d3 \u05d5\u05ea\u05d2\u05d9\u05d3 \u05dc\u05d9 - '\u05de\u05d0\u05de\u05d9, \u05dc\u05de\u05d4 \u05e9\u05dc\u05d0 \u05ea\u05db\u05d9\u05df \u05dc\u05e0\u05d5 \u05e4\u05e1\u05d8\u05d4 \u05d8\u05e8\u05d9\u05d4 \u05de\u05d4\u05de\u05db\u05d5\u05e0\u05d4?'. \u05d5\u05d0\u05d6 \u05d0\u05d7\u05e8 \u05db\u05da \u05e4\u05ea\u05d0\u05d5\u05dd - \u05d0\u05d5\u05dc\u05d9 \u05ea\u05db\u05d9\u05df \u05e1\u05d5\u05e9\u05d9\u2026 \u05d0\u05d5\u05dc\u05d9 \u05ea\u05e7\u05e0\u05d4 \u05dc\u05e0\u05d5 \u05de\u05db\u05d5\u05e0\u05ea
